 #Misc
 PATRIARCH_DESCRIPTION: "Die patriarchale Autorität gibt Auskunft über den Einfluss, den die Kirche auf das Land hat. In gläubigen Provinzen verringert sich durch eine hohe patriarchale Autorität das Revoltenrisiko und die Anzahl der potentiellen Rekruten für die Armee erhöht sich."
 PATRIARCHAL_BLESSINGS: "Heilig Segnungen"
 HOLY_SITE_2233_DESC: "Konstantinopel, die Stadt, die von Konstantin selbst auf dem Gebiet der antiken Stadt Byzantion zu neuem Leben erweckt wurde, kann als die bedeutendste Stadt des Christentums bezeichnet werden. Unzählige Reliquien schmücken die Kirchen, wobei die Hagia Sophia, die Justinian im sechsten Jahrhundert erbauen ließ, das Herzstück der Sammlung bildet."
 HOLY_SITE_740_DESC: "Die Kathedrale von Santiago de Compostela wurde über dem Grab des Heiligen Jakobs errichtet, dessen Überreste zwischen dem dritten Jahrhundert und 814 n. Chr. verloren gingen, bis ein Einsiedler namens Pelagius sie wiederentdeckte. Trotz maurischer Angriffe zählt sie zu den stolzesten Kirchen der Iberischen Halbinsel."
 HOLY_SITE_1951_DESC: "Maternus, erster Erzbischof von Köln, hat im vierten Jahrhundert eine Kirche in Auftrag gegeben. Der Kölner Dom ist damit die älteste Kathedrale Europas. Nachdem die Reliquien der Heiligen Drei Könige nach Köln gebracht wurden, wurde die Kirche zu einem der schönsten Bauwerke Deutschlands umgebaut."
 HOLY_SITE_498_DESC: "In Kent befindet sich die Kathedrale von Canterbury, die seit ihrer Gründung im Jahr 597 das Kronjuwel des britischen Christentums ist. Als Sitz des mächtigen gleichnamigen Erzbischofs ist sie eine der ältesten und angesehensten Kirchen Europas."
 HOLY_SITE_2708_DESC: "Rom ist die antike Hauptstadt des Römischen Reiches und Sitz eines der fünf Pentarchen, die das chalzedonische Christentum geführt haben. Seit der Zeit des Heiligen Petrus beherbergt sie auch die Herrschaft der Päpste in einer Reihe berühmter Stätten vom Mausoleum des Konstantin bis hin zum Vatikan."
