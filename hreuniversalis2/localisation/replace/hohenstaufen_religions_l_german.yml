 #Aspects
 biblical_literalism_aspect: "Biblischer Literalismus"
 desc_biblical_literalism_aspect: "Das Alte und das Neue Testament als die wortwörtliche Wahrheit Gottes zu behandeln, ist der einzige Weg, um einen wirklich christlichen Staat zu führen."
