 KARMA_DESC2: "Vollkommenheit repräsentiert die Göttlichkeit unserer vergangenen Handlungen in den Augen des katharischen Glaubens. Sie steigt oder sinkt abhängig von der Moralität Eurer vergangenen Handlungen. Ein Herrscher mit zu großer Vollkommenheit wird sich von der Welt ablösen. Zu große Vollkommenheit führt zu einem Vertrauensverlust beim einfachen Soldaten, wohingegen Ihr mit zu geringer Vollkommenheit auf der diplomatischen Bühne ineffektiv seid. Länder mit Vollkommenheit geben keine diplomatische Macht aus, wenn sie Kernprovinzen zurückgeben und Länder und Vasallen im Rahmen von Friedensverträgen freigeben."
