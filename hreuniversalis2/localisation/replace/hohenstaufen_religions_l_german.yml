 conscientious_objectors_aspect: "Gewaltlosigkeit"
 desc_conscientious_objectors_aspect: "Eine weitere wichtige Lektion, die Christus hervorgehoben hat, ist die der Gewaltlosigkeit. Der Staat kann Kriegsdienstverweigerer zulassen."
