 polygamy_aspect: "Polygamie legalisieren"
 desc_polygamy_aspect: "Das Alte Testament weist umfangreiche polygamische Merkmale auf, und das Heranziehen der alten Praktiken wird in einem biblisch begründeten Staat entscheidend sein."
 ban_property_aspect: "Eigentum verbieten"
 desc_ban_property_aspect: "Schon der Begriff des persönlichen Eigentums ist eine Ungerechtigkeit und steht im Widerspruch zu den Lehren Christi. Ein Verbot wird spirituell nützlich sein."
 celestial_flesh_aspect: "Himmlisches Fleisch"
 desc_celestial_flesh_aspect: "Manche behaupten, dass Christus teilweise menschlich ist, aber da die Menschheit dem Satan zum Opfer gefallen ist, muss sein Fleisch einen göttlichen Ursprung haben."
 prosecute_recusants_aspect: "Strafverfolgungsbehörden"
 desc_prosecute_recusants_aspect: "Die Verweigerung der Teilnahme an den Gottesdiensten der Kirche ist für die zivile Führung gefährlich und könnte strafrechtlich verfolgt werden."
 state_supremacy_aspect: "Staatliche Überlegenheit"
 desc_state_supremacy_aspect: "Verstärkt die Doppelrolle des Staatsoberhauptes als gleichzeitiges Kirchenoberhaupt, indem Sie die beiden unwiderruflich miteinander verbinden."
 election_doctrine_aspect: "Erwählungslehre"
 desc_election_doctrine_aspect: "Fördert die Auffassung, dass nur ein vorher festgelegter Auserwählter das Heil erlangen kann."
 vernacular_services_aspect: "Volkssprachliche Gottesdienste"
