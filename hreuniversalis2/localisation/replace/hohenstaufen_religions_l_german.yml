 church_and_state_aspect: "Säkulare Regierung"
 desc_church_and_state_aspect: "Die Vermischung von Glaube und staatlichem Handeln ist gegen Gottes Wort; die Trennung von Kirche und Staat wird die freie Wahl zwischen Irrglaube und Wahrheit ermöglichen."
 restricted_communion_aspect: "Einschränkung der Kommunion"
 desc_restricted_communion_aspect: "Der Glaube wird vereinheitlicht, wenn nur getaufte Gläubige am Heiligen Abendmahl teilnehmen dürfen."
 communion_symbolism_aspect: "Kommunionssymbolik"
