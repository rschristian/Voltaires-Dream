 #Descriptions
 shiite_religion_desc: "Schiitische Muslime glauben, der legitime Nachfolger des Propheten Mohammed als Kalif und Imam sei sein Cousin und Schwiegersohn Ali. Die Schiiten glauben, dass eine Reihe Imame nach Ali folgten, und sie warten noch immer auf den Aufstieg seines letzten Nachfolgers.\nIm Spiel ist der schiitische Islam nur in einigen andalusischen Staaten präsent."
 sunni_religion_desc: "Der sunnitische Islam besagt, dass der legitime Nachfolger des Propheten Mohammed sein Schwiegervater Abu Bakr gewesen sei.\nAls Religion der Mehrheit der Muslime auf der Welt ist der sunnitische Islam von Marokko bis zur Levante präsent und eine der größten Religionen im Spiel."
 tengri_pagan_reformed_religion_desc: "Tengri ist die oberste Gottheit einer der ältesten türkischen Religionen.\nIm Spiel deckt diese Religion einen Großteil lokalen Schamanismus ab, der zu Beginn im Westen der eurasischen Steppe praktiziert wird."
 hellenic_pagan_religion_desc: "Die hellenische Religion ist polytheistisch, mit einem Pantheon von zwölf großen Göttern, darunter Zeus, Poseidon, Hades, Aphrodite, Athene und Hera. Sie entstand im antiken Griechenland und wurde mit den Eroberungen Alexanders des Großen und des Römischen Reiches zur dominierenden Religion in der mediterranen Welt bis zum Aufstieg der Christenheit."
 catholic_religion_desc: "Katholizismus ist der Name einer christlichen Tradition mit Wurzeln im alten lateinischen Ritus, der den Papst als Oberhaupt des Christentums anerkennt.\n1054 ist der Katholizismus die dominante christliche Kirche in West- und Nordeuropa, doch er wird wahrscheinlich durch den Protestantismus und Reformismus während der Reformation aufgebrochen."
 catholique_religion_desc: "Katholizismus ist der Name einer christlichen Tradition mit Wurzeln im alten lateinischen Ritus, der den Papst als Oberhaupt des Christentums anerkennt.\nEin Schisma im späten Mittelalter führte zur Entstehung eines eigenständigen katholischen Kultes mit Sitz in Avignon, Frankreich, wenn auch funktional identisch mit anderen orthodoxen Katholiken."
 lollardy_religion_desc: "Die lollardische Bewegung ist eine frühe katholische Ketzerei, die ihren Ursprung in den Lehren des Oxford-Theologen John Wycliffe findet. Wycliffe übersetzte die Vulgata-Bibel ins Englische und forderte eine umfassende Reform der Kirche, die Jahrhunderte später die Reformation voraussah. Lollarden waren im Süden Englands bis ins 15. Jahrhundert trotz Unterdrückung weit verbreitet."
 bogomilist_religion_desc: "Der Bogomilismus war ein dualistischer, gnostischer Zweig des Christentums, der Mitte des 10. Jahrhunderts von dem bulgarischen Prediger Bogomil gegründet wurde. Der Zweig, der in den Bergen Bosniens in verschiedenen Ausprägungen überlebte, wurde sowohl vom katholischen als auch vom orthodoxen Glauben als Häresie betrachtet. Gläubige können sich dafür entscheiden, einen synkretistischen Glauben zu übernehmen."
 waldensian_religion_desc: "Die waldensische Ketzerei entstand im 12. Jahrhundert aus den Lehren des Waldo von Lyon. Unter Betonung von Schrifttreue und apostolischer Armut wurde die Bewegung schnell von den Katholiken gemieden und auf ein isoliertes Dasein in den cottischen Alpen beschränkt."
 anabaptist_religion_desc: "Die sogenannten Anabaptisten glaubten daran, die Taufe so lange zu verschieben, bis eine Person alt genug war, um ihren Glauben an Christus bewusst zu bekennen. Die Bewegung entstand in vielen Bereichen des reformierten Europas, war aber nicht in einer so breiten Zahl wie andere Konfessionen vertreten. Anabaptisten können Staatskirchen gründen."
 hussite_religion_desc: "Die hussitische Lehre ist eine katholische Ketzerei, die auf der Theologie des tschechischen Priesters Jan Hus basiert, der 1415 auf dem Scheiterhaufen verbrannt wurde. Sie war ein früher Versuch, die Kirche zu reformieren, unterschied sich vom Katholizismus in seinen Ansichten über die Rolle des Klerus und der Eucharistie."
 reformed_religion_desc: "Die Reformierte Religion umfasst eine breite Palette von religiösen Traditionen, die von Männern wie Jean Calvin, Huldyrch Zwingli oder John Knox gelehrt wurden. Allgemein trat diese später auf als der Protestantismus. Auch die Reformierte Religion stellt die päpstliche Autorität in Frage und will zu den Regeln der Bibeln zurückkehren. Aber anders als der Protestantismus haben sie kompromisslose Ideen wie Prädestination und Bildersturm und werden keine Staatskirchen bilden."
 protestant_religion_desc: "Der Protestantismus deckt eine große Palette religiöser Traditionen ab, die mit den Lehren Martin Luthers während der Reformation ihren Anfang nehmen. Sie lehnen einige Konventionen ab, die sich mit der Zeit in der katholischen Kirche entwickelt haben, sowie die Idee eines Papstes. Protestanten können Staatskirchen gründen."
 cathar_religion_desc: "Die Häresie der Katharer oder Albigenser lehnt die Beichte und die Heiligkeit des Klerus und des Papstes ab. Sie haben nur ein einziges Sakrament - den Trost -, um die Sünde zu beseitigen und den Gläubigen in einen "vollkommenen" Katharer zu verwandeln."
 fraticelli_religion_desc: "Die Fratizellen oder "Kleinen Brüder" sind eine katholische Häresie, die ihren Ursprung im franziskanischen Mönchsorden hat. Sie widmet sich der Armut und Askese - vor allem für Mönche. Die fratizellischen Häretiker sind gewalttätig gegen den kirchlichen Reichtum und die Demonstration von Opulenz."
 animism_religion_desc: "Der polytheistische Teil des Heidentums wird von der baltischen und preußischen Urbevölkerung praktiziert. Der Glaube wurde angeblich von einem Hohenpriester namens Kriwe geleitet, der religiöse Angelegenheiten aus dem großen Tempel Romowe diktierte und Natur- und Ahnenverehrung leitete. Gläubige Herrscher können sich für eine persönliche Gottheit entscheiden."
 paulician_religion_desc: "Der Paulikianismus ist nach dem Bischof Paul von Samosata aus dem dritten Jahrhundert benannt, der ein Zeitgenosse des Manichäismus war. Obwohl sie ursprünglich in Armenien und an der Ostgrenze des Byzantinischen Reiches verbreitet war, verlagerte sich die Religion im 10. Jahrhundert nach Bulgarien."
 norse_pagan_reformed_religion_desc: "Die nordische Religion ist das traditionelle polytheistische Glaubenssystem der skandinavischen Völker.\nBis ins Jahr 1054 wurde die nordische Religion in Schweden in obskure Hinterwälder verbannt, da der Rest der südlichen Bevölkerung weitgehend konvertiert war."
 slavic_pagan_religion_desc: "Die slawische Religion ist polytheistisch, der Hauptgott ist Perun, Gott des Donners und Blitzes, ähnlich dem germanischen Gott Thor. Andere wichtige Gottheiten sind Veles, Gott der Unterwelt, Svarog, Jarilo und Dazbog. Darüber hinaus verehren viele Stämme lokale Götter."
 finnish_pagan_religion_desc: "Die polytheistische ethnische Religion der Finnen und Esten. Ukko ist der Hauptgott, der Donner und Himmel repräsentiert, und zu seinem Pantheon gehören Jumi, Ahti, Kuu und Tapio. Im Spiel gibt es das Suomentum nur in der von Livländern bewohnten Stadt Riga."
 druwi_religion_desc: "Druwi ist das altprußischen Wort für "Glaube" und bezieht sich auf die antiken, polytheistischen Traditionen der prußischen Stämme. Die Prußen glaubten an die Vier Edlen Wahrheiten - Dievs ist eine pantheistische Kraft, die Menschheit ist dreiteilig, das Universum ist durchzogen von Dharna und Zeit ist zyklisch."
 dievturiba_religion_desc: "Dievturi ist der Glaube der Anhänger des höchsten baltischen Gottes Dievs. Wie auch andere baltischen Glaubenssysteme ist auch dieser polytheistisch und dreht sich um ein höchstes Triumvirat des Schicksals mit Dievs, Laima und Mara."
