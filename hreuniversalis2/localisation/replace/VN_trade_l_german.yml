#Vanilla fixes
 desc_wine_bonus_prod: "Unsere Brauereien steigern die Wein- oder Spirituosenproduktion in dieser Provinz."
 desc_grain_bonus_prod: "Unsere Brauereien steigern die Bierproduktion in dieser Provinz."
 livestock: "Vieh"
 grain: "Weizen"
 tobacco: "Inhalationsmittel"
 chinaware: "Keramik"
 tobaccoDESC: "Zu den Inhalationsmitteln gehören verschiedene Materialien zum Rauchen in der Freizeit, wie Opium und Tabak. Während Opium in der islamischen Welt seit Jahrhunderten bekannt war und in ganz Persien angebaut wurde, wurde der Tabak erstmals Ende des 16. Jahrhunderts aus Amerika eingeführt. Es wurde in der Oberschicht schnell Mode und sicherte den Kolonien schnelles und profitables Wirtschaftswachstum. Niemand kannte die Wirkstoffe der Pflanze, aber es war scheinbar - wie bei Opium - unmöglich, mit dem Rauchen aufzuhören."
 chinawareDESC: "Keramik repräsentiert neben Porzellan auch eine Vielzahl an dekorativer Töpferei. Diese Luxusgüter kommen vornehmlich aus dem Orient und sind auf dem freien Markt sehr begehrt."
 livestockDESC: "Seit dem Beginn der Geschichte ist die Haltung häuslicher Tiere eine der Hauptberufe der Menschheit. Viehbestand umfasst alles von Kühen und Ochsen in den reichen landwirtschaftlichen Gebieten bis hin zum Halten von Herden im Pastoralismus in den großen Ebenen und Wüsten der Welt."
 grainDESC: "Weizen repräsentiert die pflanzliche Kost, die das mit Abstand wichtigste Grundnahrungsmittel für Mensch und Tier bildet. Weizenmangel führte immer zu Unruhen und Revolten. Der Speiseplan sollte später durch Tomaten, Mais und Kartoffeln aus Amerika angereichert werden, was zu einem größeren Nahrungsangebot und mehr Möglichkeiten in der Landwirtschaft führte."
 gemsDESC: "Seit der Frühzeit wurden Steine wie Rubine, Saphire, Diamanten, Smaragde, Jade oder Bernstein für Schmuck und Zeremonien verwendet. Auch wenn nicht alle Steine selten sind, waren für Jahrhunderte die einzige Quelle für Diamanten die sagenumwobenen Minen von Golkonda. Dennoch sind alle sehr begehrte Rohstoffe."
 goldDESC: "Gold war die Basis aller offiziellen Währungen in Europa. Die ertragreichen Goldminen in Mittel- und Südamerika sollten bald der Edelmetallkrise ein Ende setzen, die im vergangenen Jahrhundert Europa heimgesucht hatte. Unachtsamer Einsatz dieses großen Reichtums kann aber zu Inflation und Bankrott führen."
 sugarDESC: "Zucker wurde nicht nur als Süßstoff verwendet, sondern auch zur Haltbarmachung von Lebensmitteln. Zuckerrohr, das ursprünglich nur auf einigen Mittelmeerinseln wuchs, war zu dieser Zeit die einzig bekannte Quelle für Zucker. In späteren Jahrhunderten verlagerte sich die Produktion in die Neue Welt, aber die ursprünglichen Plantagen blieben in Europa bestehen."
 spicesDESC: "Gewürze waren seit der Antike in Europa bekannt, hauptsächlich für ihren Einsatz in der Medizin und bei der Haltbarmachung von Lebensmitteln. Safran, Ingwer, Muskatnuss, Chili, Zimt u.v.m. kamen teilweise aus Ostafrika, größtenteils jedoch aus Indien, China und von den Gewürzinseln (das heutige Indonesien), die in Alexandria oder den anderen Umschlagplätzen der großen Karawanenstraßen gehandelt wurden. Die Nachfrage in Europa nach billigerem und direkterem Nachschub war die Hauptmotivation für die ersten portugiesischen Seereisen nach Osten."
 naval_suppliesDESC: "Schiffsbedarf repräsentiert alles, was zur Konstruktion eines Schiffes benötigt wird: Seile, Leinen, Segel und vieles mehr. Ursprünglich kamen diese Produkte vor allem aus dem Ostseeraum, ab dem frühen 18. Jahrhundert aber auch aus Nordamerika. Die Kolonialisierung Amerikas diente teilweise der Nachschubsicherung solch wichtiger Güter."
 ironDESC: "Eisen steht nicht nur für Eisen, sondern auch für andere eisenhaltige Minerale und Legierungen. Auf Eisen gründete die metallurgische Industrie und es war das bedeutendste Rohmaterial für Waffen und andere Militärausrüstung."
#New Goods
 pepper: "Pfeffer"
 pepperDESC: "Pfeffer wird im Nahen Osten angebaut und gilt als eines der beliebtesten und am weitesten verbreiteten würzigen Lebensmittel der Vormoderne. Während seltenere Gewürze wie Safran und Ingwer zur Ergänzung anderer Geschmacksrichtungen verwendet wurden, konnte Pfeffer angebaut und allein als eigenständige Mahlzeit verzehrt werden."
 barley: "Gerste"
 barleyDESC: "In den ersten Zivilisationen Mesopotamiens gehörte Gerste zu den ursprünglichen, vom Menschen gezüchteten Getreidearten, über die in Keilschrifttafeln berichtet wird. Als Gras kann sie zur Herstellung von Eintopf und Futter verwendet werden, am bekanntesten ist sie jedoch für ihre Verwendung in Bier."
 rye: "Roggen"
 ryeDESC: "Roggen wird in vielen der gleichen Produkte wie Weizen und Gerste verwendet, wie z.B. Bier, Brot, Futtermittel und Mehl, aber er ist widerstandsfähiger gegen schlechte Böden. Er wächst in großen Mengen natürlich in den Ebenen Kleinasiens."
 spirits: "Spirituosen"
 spiritsDESC: "Spirituosen sind eine Gruppe von hochprozentigen Alkoholen, zu denen Getränke wie slawischer Wodka, keltischer Whiskey oder germanischer Gin gehören. Die meisten Begriffe bedeuten wörtlich "Wasser des Lebens", wie die alten Römer destillierten Alkohol mit dem Namen "Aqua Vitae" bezeichneten. Trotz seiner Lukrativität könnte solch starker Alkohol für die Bevölkerung schädlich sein."
 oil: "Öl"
 oilDESC: "Öl repräsentiert eine Vielzahl verschiedener Flüssigkeiten mit unterschiedlichen Quellen und Verwendungen. Öl könnte aus Fisch oder Gemüse hergestellt werden, wobei viele Städte in der orthodoxen Welt sogar für das wundersame "Myron"-Öl berühmt wurden, das aus den Gräbern von Heiligen sickerte. Ob für Pilger oder zum Kochen, Öl war ein wesentliches Gut der mittelalterlichen Welt."
 vegetables: "Gemüse"
 vegetablesDESC: "Gemüse ist eine grundlegende Klasse von Nahrungsmitteln, die viele verschiedene Arten von pflanzlichen Nahrungsmitteln umfasst, darunter Wurzeln, Knollen, bestimmte botanische Früchte und Blätter. Während Salat und Karotten in Europa schon vor dem Mittelalter angebaut wurden, wurden Tomaten und Kartoffeln erst mit der Einführung des Handels mit der Neuen Welt in die Alte Welt übertragen."
 dates: "Datteln"
 datesDESC: "Datteln waren für viele Zivilisationen in der islamischen Welt ein Grundnahrungsmittel. Sie wurden seit der Antike im Nahen Osten angebaut, wobei ihre charakteristische Dattelpalme vor allem in den Berberoasen Afrikas verbreitet war. Ihre lokalen Geschmäcker und Texturen wurden von prominenten Chronisten wie Ibn Battuta beurteilt."
 camels: "Kamele"
 camelsDESC: "Es gibt zwar arabische Pferde, aber die weiten Wüsten und Karawanenwege der Sahara und Arabiens erfordern ein widerstandsfähigeres Tier. Das Kamel ist aufgrund seiner wasserspeichernden Höcker ideal für den Karawanenhandel und wird seit unzähligen Generationen als solches genutzt, auch vom Propheten Mohammed selbst."
 crabs: "Krabben"
 crabsDESC: "Vor der Popularisierung von Hummer in der Neuzeit waren Krebse das Zentrum einer der größten Fischereiindustrien, die weltweit mit Netzen und Fallen gefangen wurden. Obwohl verschiedene Arten von Krustentieren in ganz Europa lebten, waren die Steinkrabben aus Schottland und Skandinavien die fleischreichsten."
 venison: "Wildbret"
 venisonDESC: "Wildbret ist der Begriff für das Fleisch von Wildtieren, der vom mittelhochdeutschen 'wildbræt' abstammt, was wörtlich 'Fleisch vom Wild' bedeutet. Die Etymologie zeugt von der Vorrangstellung der Hirschjagd im Leben der reichen Adligen und Könige in Europa, die oft mit ihren Hunden und Gefährten auf der Suche nach Hirschen im Wald hausten und starben."
 pigs: "Schweine"
 pigsDESC: "Schweine sind domestizierte Tiere, die wegen ihres Fleisches gehalten und in verschiedenen Formen wie Schweinefleisch, Wurst, Schinken, Speck und Pasteten verzehrt werden. Zusammen mit Rindern bilden Schweine das Rückgrat der Viehzucht für die bäuerliche Bevölkerung."
 leather: "Leder"
 leatherDESC: "Beim Gerben von Tierhäuten, insbesondere von Kühen, entsteht ein raues Material, das Leder genannt wird. Die Geheimnisse der Lederherstellung waren bereits in der Antike bekannt, obwohl im Mittelalter Leder als Teil von Rüstungen, Pferdesätteln oder -ausrüstungen eine wichtige Rolle spielte."
 pearls: "Perlen"
 pearlsDESC: "Perlen sind seit jeher eine kostbare Substanz, die in Schmuck und Dekorationen verwendet wird. Perlen kann man nur durch Tauchen unter Wasser und durch die Suche im Gewebe von Muscheln erhalten - eine Industrie, die im Persischen Golf bekannt wurde."
 whales: "Wale"
 whalesDESC: "Neben dem Fischfang war der Walfang bis in die Neuzeit eine der produktivsten und lukrativsten Industrien der Ozeane. Wale wurden wegen ihres Fleisches, ihres isolierenden Specks und sogar wegen eines wachsartigen Sekrets namens "Ambra" gefangen, das in der Parfümherstellung verwendet wurde. In Skandinavien wurde seit dem frühen Mittelalter Walfang betrieben, der später zu einer wichtigen Einkommensquelle für Spanien und Frankreich wurde."
 tar: "Teer"
 tarDESC: "Teer ist ein Nebenprodukt des Abbaus von organischen Materialien wie Kiefernholz, Kohle und Torf. Seit der Antike wurde Kiefernholzteer zur Wasserabdichtung der Kiele von Booten und zur Herstellung von Holzkohle und Terpentin verwendet. Torfmoore, die in Nordeuropa weit verbreitet sind, konnten auch bei der Schaffung von sicheren Dächern helfen."
 zinc: "Zink"
 zincDESC: "Zink wird seit der Antike als Legierung für die Herstellung von dekorativen Metallen wie Bronze verwendet. Traditionell wurde Zink aus Calamin- und Sphaleriterz gewonnen, doch in der frühen Neuzeit haben Wissenschaftler Zink als grundlegendes metallisches Element anerkannt."
 mercury: "Quecksilber"
 mercuryDESC: "Quecksilber und Antimon sind seltene Metalle, die in medizinischen Salben und Kosmetika wie Kajal verwendet werden. Aufgrund der merkwürdigen Eigenschaft von Quecksilber, bei Raumtemperatur flüssig zu sein, verliehen ihm viele Menschen des Altertums mystische Kräfte. Bis in die Neuzeit kam Quecksilber aus nur drei großen Bergwerken in Europa, während Antimon in zusammengesetzten Formen weiter verbreitet war."
 minerals: "Mineralien"
 mineralsDESC: "Zu den Mineralien gehören der leicht entzündliche Schwefel und Alaun, eine Art Aluminiumsalz. Im Gegensatz zum üblichen Natriumchlorid, das für kulinarische Praktiken verwendet wird, wurden Alaun und Schwefel stattdessen in Industrien wie Gerben, Färben, Alchemie, Kosmetik und Einlegen verwendet. Die Alaunminen entlang der Schwarzmeerküste wurden zu einem wichtigen Wettbewerbspunkt zwischen den italienischen Handelsmächten."
 beer: "Bier"
 beerDESC: "Bier war eines der beliebtesten Getränke im mittelalterlichen Europa, das von Adel und Bauernschaft gleichermaßen genossen wurde. Der relativ einfache Prozess der Getreidegärung wurde allmählich durch Verfahren wie das Hopfenblütenaroma ergänzt, was zu einer weit verbreiteten Produktion in Gebieten führte, in denen keine Trauben verfügbar waren."
 carpet: "Teppiche"
 carpetDESC: "Der Prozess des Teppich- oder Wandteppichwebens wurde im alten Asien entwickelt, bevor er sich in den Nahen Osten ausbreitete. Nachdem die Kreuzzüge und der Aufstieg der türkischen Reiche die europäische Nachfrage nach Teppichen erhöht hatten, begannen verschiedene Städte mit der Produktion von Kopien."
 cheese: "Käse"
 cheeseDESC: "Käse ist ein Nebenprodukt der Milch, wenn sie bestimmten Bakterienarten ausgesetzt wird. Im Mittelalter wurde die Käseherstellung mit Klöstern und Herrenhäusern in Verbindung gebracht, und in Frankreich, der Schweiz und Deutschland entstanden hunderte von Käsesorten mit lokalem Charakter."
 hemp: "Hanf"
 hempDESC: "Hanf ist eine Pflanzenfaserart, die seit der Antike für ihre vielfältigen Anwendungsmöglichkeiten bekannt ist. Einer der gängigsten Verwendungszwecke von Hanf war die Herstellung von Seilen für die Marine, aber auch für Papier oder Textilien im Allgemeinen."
 lumber: "Schnittholz"
 lumberDESC: "Schnittholz ist, einfach ausgedrückt, Holz, das zugeschnitten und zu einem brauchbaren Zustand für Betriebe wie das Baugewerbe oder den Schiffbau verarbeitet wurde. Die dichten Wälder Deutschlands und die Nachfrage nach Seemacht sorgten dafür, dass die Holzproduktion in der Frühen Neuzeit eine bewährte Industrie war."
 marble: "Marmor"
 marbleDESC: "Marmor war ein Lieblingsprodukt der antiken Menschen, die seine natürliche Schönheit bei der Dekoration von Gebäuden und Tempeln einsetzten. Als Justinian seine Hagia Sophia in Konstantinopel errichtete, bestellte er Marmor, der aus allen Teilen des Reiches abgebaut wurde, für eine breite Palette von Stilen und Farben. In Mitteleuropa sind italienische Städte wie Lucca für ihren Marmor berühmt."
 olive: "Olivenöl"
 oliveDESC: "Olivenöl wird aus dem Fett der Oliven gewonnen, die reichlich an den Küsten des Mittelmeers wachsen. Obwohl es häufig in der Küche verwendet wird, hat das Öl eine Vielzahl von Verwendungsmöglichkeiten - im antiken Römischen Reich benutzten es reiche Bürger zum Baden und Reinigen."
 rice: "Reis"
 riceDESC: "Reis ist eine Getreideart, die aus Grassamen hervorgeht. Reis war seit der Antike ein Grundnahrungsmittel für einen großen Teil der Weltbevölkerung, und obwohl er in Asien weitaus häufiger als in Europa vorkam, gab es im mittelalterlichen Italien Reisanbaugebiete."
 silver: "Silber"
 silverDESC: "Silber ist ein Edelmetall, das seit dem antiken Griechenland als gängige Währung verwendet wird. Silberminen prägten die Landschaft des Heiligen Römischen Reiches und bildeten oft die Grundlage für mächtige lokale Adlige. Die Bergwerksrechte wurden den Schürfern vom Kaiser persönlich eingeräumt."
 steel: "Stahl"
 steelDESC: "Stahl ist eine Eisenlegierung, die für ihre besondere Festigkeit bekannt ist. Bevor industrielle Prozesse aus Asien nach Europa eingeführt wurden, war Stahl teuer und wurde für hochwertige Waffen verwendet. Damaskus war in ganz Europa für seine beispiellosen Stahlherstellungsverfahren und seine vielseitigen Klingen bekannt."
 tin: "Zinn"
 tinDESC: "Zinn ist ein weiches Metall, das der Menschheit seit Jahrtausenden bekannt ist. Zinn kann aus verschiedenen Legierungen geschmolzen werden, die leicht an Flussufern oder in Bergbaukomplexen zu finden sind, und war wegen seiner rostbeständigen Eigenschaften sehr gefragt."
 peaches: "Obst"
 peachesDESC: "Obst umfasst eine Reihe von kultivierten Delikatessen wie Äpfel, Birnen, Zitrusfrüchte, Pflaumen und Granatäpfel. Bestimmte Früchte wie Pfirsiche wurden zuerst in der nordwestchinesischen Ebene angebaut, wo sie aufgrund ihres süßen Geschmacks nach Europa importiert wurden."
 bananas: "Bananen"
 bananasDESC: "Bananen stammen ursprünglich aus Südostasien, aber arabische Händler führten die Früchte nach Westen ein, bis sie sogar im Mittelmeerraum zu finden waren. Bananen gibt es in verschiedenen Sorten und Farben und sind in der heutigen Zeit für ihren Kaliumgehalt bekannt."
 honey: "Honig"
 honeyDESC: "Honig wird in der Regel von Bienen gesammelt, die ihn aus pflanzlichen Materialien herstellen. Nach der Ernte durch spezialisierte Imker kann Honig zum Süßen von Lebensmitteln oder zum Brauen von Met verwendet werden."
 horses: "Pferde"
 horsesDESC: "Pferde spielen eine entscheidende Rolle in der Kriegsführung, im Transport und in der Landwirtschaft, nachdem sie vor Tausenden von Jahren domestiziert wurden. Ihre Stärke und Widerstandsfähigkeit macht sie äußerst begehrenswert, oft der wertvollste Besitz von adligen und proletarischen Besitzern gleichermaßen - und ein Werkzeug der Masseneroberung für bestimmte asiatische Mächte."
 wax: "Wachs"
 waxDESC: "Wachs ist ein formbares Material, das aus verschiedenen natürlichen und künstlichen Prozessen gewonnen werden kann. Es ist vor allem für seine Verwendung bei der Kerzenherstellung bekannt, aber es hat eine erstaunliche Bandbreite von Anwendungen von Schreiben über Polieren, Metallurgie bis hin zur Käseherstellung. Im Mittelalter hatten Wachse ein strenges Klassifizierungssystem, das sich nach ihrer Herkunft richtet."
 plumbum: "Blei"
 plumbumDESC: "Blei oder "Plumbum", wie die Römer es nannten, wird seit den frühesten Tagen der Metallurgie geschmolzen. Es ist weich und korrosionsbeständig wie Zinn, was die antiken Völker dazu inspiriert hat, die beiden Metalle zu vereinen, obwohl Blei häufiger für Rohrleitungen verwendet wurde. Heute findet man Blei auch in Dächern und Fenstern."
 munitions: "Munition"
 munitionsDESC: "Munition umfasst eine Reihe von mittelalterlichen und frühmoderne Materialien, wie Schießpulver, Kanonen, Sprengstoff oder einfache Schmiedewaffen. Auch wenn es für jedes Militär wichtig ist, war die Aufgabe zur Sicherung von Munition schwierig - 1687 würde ein tragischer Schießpulverunfall Athens großes Parthenon zerstören und es für Jahrhunderte in Trümmern zurücklassen."
 corn: "Mais"
 cornDESC: "Mais war den Spaniern, die auf den Massenanbau der Pflanze durch indigene Mittelamerikaner stießen, ursprünglich als "Maize" bekannt. Trotz aller Unsicherheit brachten sie die Pflanze schnell nach Europa und nutzten sie als Lebens- und Futtermittel."
