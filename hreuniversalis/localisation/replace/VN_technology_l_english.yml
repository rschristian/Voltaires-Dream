 advisors_council: "Council of Advisors"
 advisors_council_desc: "The feudal states have complex systems of courtiers and privy councils and parliaments. We must gather together the elders of our tribe to provide advice to the ruler."
 public_ceremonies: "Public Feasts"
 public_ceremonies_desc: "If we organize many public events like feasts and ceremonies, we can drum up the cultural identity of our tribe. Our people will be proud!"
 tolerate_gods: "Toleration"
 tolerate_gods_desc: "Many tribesmen follow pagan religions with large pantheons. We must least to tolerate the gods of foreigners, so they may feel welcome in our realm."
 guerrilla_fighters: "Guerrillas"
 guerrilla_fighters_desc: "Hit-and-run attacks from the forests are a time-tested way to whittle down large invading empires via attrition. We must make use of these tactics."
 battle_legends: "Battle Legends"
 battle_legends_desc: "If we pass down tales of our great victories and the exploits of ancient heroes in our oral culture of myths and legends, we may pass these lessons on to our descendants."
 surge_attacks: "Surge Attacks"
 surge_attacks_desc: "It is very hard to siege stone fortresses. But if we all attack en masse, we may be able to overwhelm the defenders and find a weakness."
 wampum_belts: "Artistry"
 wampum_belts_desc: "By using images, clothing, and art to represent our sacred rites and ceremonies, and the great events of our history, we can ensure the continuance and stability of our society."
 smoke_ceremonies: "Formal Ceremonies"
 smoke_ceremonies_desc: "The use of ceremonies among our people is an ancient art. By using those ceremonies to seal peaces and covenants, we can lend greater authority to our agreements and deals."
 REFNATIVE_1: "We are no longer a primitive tribe!"
 NATIVES_CANT_FABRICATE: "Tribes cannot fabricate claims.\n"