#ADM Descs
 adm_tech_cs_0_desc: "With a military elite to govern our society, the next stage of development is to have a literate class of administrators. Usually these will be drawn from the ranks of clergy."
 adm_tech_cs_1_desc: "The craftsman and his apprentice were a backbone of medieval production. Though guilds were a later development, craftsmen took pride in their work and their specialty would be known to the surrounding lands."
 adm_tech_cs_2_desc: "Liquor is produced by distilling already-fermented beverages to increase their alcoholic potency. While it has its naysayers, liquor production is a lucrative industry - there are rumors of a faraway land called 'Liquoria II' where an entire economy can be built on it."
 adm_tech_cs_3_desc: "For centuries weaving was done on vertical looms. Based on Chinese technology, the horizontal loom made it such that a weaver only had to operate foot-treadles, greatly expanding output and ease."
 adm_tech_cs_4_desc: "Choosing the direction a country is going to take is perhaps the toughest choice a ruler will ever face. National ideas are the concepts that will shape our country for years to come."
 adm_tech_cs_5_desc: "Certain men from Normandy have invented a system wherein a litter is suspended between two horses by poles to carry wounded soldiers. We must adopt this practice immediately."
 adm_tech_cs_6_desc: "Hops are a certain type of flower which can be added to the production process of beer to fortify it and give it better taste. I say beer is in dire need of such a revolution, but I'm skeptical of how much can be done."
 adm_tech_cs_7_desc: "The use of high-pressure liquid for power purposes has been known since ancient times. It was described by Vitruvius as early as the first century AD, in the form of Roman pipes."
 adm_tech_cs_8_desc: "One cannot have a sophisticated economy without currency. Though Roger of Sicily first coined them, it was the Venetian Ducat that gained widespread prominence as the de-facto early currency of Europe."
 adm_tech_cs_9_desc: "Rather than having to stamp ones' feet down on grapes to prepare them for wine production, why not let a machine do the task?"
 adm_tech_cs_10_desc: "They are pestilential, they are pests. It is imperative, in the interest of protecting foodstores and other such goods, that we innovate in the area of rat and mouse control."
 adm_tech_cs_11_desc: "Westerners now borrow mathematical insights from Arabia and India, such as the Arabic numeral system and algebra. Figures such as Fibonacci lived in the Islamic world and returned with the knowledge they had gained."
 adm_tech_cs_12_desc: "Chimneys can direct smoke from fire or smelting out of a space. Though they wouldn't find widespread popularity for centuries, one of the first medieval examples was Conisbrough Castle in Yorkshire, England."
 adm_tech_cs_13_desc: "Moving around harvested materials or supplies may seem trivial, but I doubt one would think the same if one actually had to carry them around in sacks. Wheeled transportation vessels may actually revolutionize the farming industry."
 adm_tech_cs_14_desc: "In France, a new architectural style known as 'the Gothic' has risen to popularity, finding usage in churches and cathedrals across the King's lands. The rest of Europe is slowly adopting the same style."
 adm_tech_cs_15_desc: "Cathedrals and other glorious monuments cannot be built without the movement of heavy materials up large heights. The treadwheel crane allows precisely the sort of hoisting and lowering we need."
 adm_tech_cs_16_desc: "Soapmaking was popular in the West from antiquity, finding particular prominence in Carolingian-era Naples. By the high medieval era, it has spread to England where it was treated with respect on par with smithing and baking."
 adm_tech_cs_17_desc: "A defining characteristic of Gothic architecture is its use of buttresses, or pillared support structures, to bear the weight of ceilings."
 adm_tech_cs_18_desc: "We have solved height issues with treadwheel cranes. Now, building on that success, we have solved length issues with mast cranes. Building construction has never before been so easy."
 adm_tech_cs_19_desc: "Angered by continual taxation and failed wars, at the turn of the 13th century English magnates forced King John into signing the Magna Carta. Though he almost immediately reneged on his promises, the precedent for parliamentary monarchy was set."
 adm_tech_cs_20_desc: "Guilds rise across the continent, and with them craftsmen strangle entire industries into monopoly. Surely, if a guild is powerful enough to establish complete control, it must therefore have good products?"
 adm_tech_cs_21_desc: "Glasses were first invented in late-13th-century Italy, and quickly spread among the scholarly classes of Europe. Originally, they were simply held in front of the face rather than mounted."
 adm_tech_cs_22_desc: "Improving communication infrastructure allows for a better integration of those frontier realms which were historically more of a satellite collection than an integral part of any empire. The Eastern March - Austria - was once such a realm."
 adm_tech_cs_23_desc: "The use of paper currency has long been known to China, and while Venetian ducats see credit across the West, only now have more sophisticated currency constructs been developed."
 adm_tech_cs_24_desc: "Windmills are another technology which have seen some use since time immemorial but are now in the midst of a revival. Across the Lowlands and France, the power of wind is being harvested to crush grain and other materials."
 adm_tech_cs_25_desc: "Rotary Grindstones were developed upon by figures like Guido va Vigeano and Konrad Kyeser into more advanced practical cranking systems. Why do the Italians always seem to be involved in these inventions?"
 adm_tech_cs_26_desc: "Bridges have been a fascination amongst engineers throughout history. There is an ancient legend that Caligula road his horse across a floating oceanic bridge. Today, however, the use of segmented arches as a support structure has allowed much more stable and robust bridges to be constructed."
 adm_tech_cs_27_desc: "So long as technology allows for better communication and information gathering, it will be put to the purposes of government."
 adm_tech_cs_28_desc: "Master Kurtz is dead! The horror, the horror! Black corruption, born of infernal machinations, boils the skin of innocents and hangs in the air like a funeral shroud. Worms feast on fingers yet deceased! Sable cries echo off disinterested battlements! But we are /comfy/, for we have quarantined the whole region."
 adm_tech_cs_29_desc: "The citizenry have complained about bureaucracy for millennia, giving it such labels as 'byzantine' or 'kafkaesque'. They do not realize, however, that bureaucracy is the key to a stable nation."
 adm_tech_cs_30_desc: "The Knights Hospitaller originally got their name due to their operation of hospitals in the holy land - sites for the treatment of the wounded. Repurposing such an innovation for general usage will go a long way in bolstering our nation's power."
 adm_tech_cs_31_desc: "New tactics in engineering to drain swampy flatlands and create polders to keep out water allow for the reclamation of surface area once thought irredeemable."
 adm_tech_cs_32_desc: "The Normans and Anglo-Saxons were some of the first in Europe to create large-scale world maps. Arabic cartographers, however, are the most excellent, and their practices allow for us to stare upon our lands as they actually are for perhaps the first time ever."
 adm_tech_cs_33_desc: "The idea of a monastic Abbot or Abbess also holding secular power seems somehow wrong, but the practice was widespread throughout the Holy Roman Empire in all the premodern eras."
 adm_tech_cs_34_desc: "Architectural and Engineering braces had a wide variety of uses, all of which greatly improved upon more unpredictable older methodologies. We are much more confident in the construction of infrastructure when we know our machines won't snap apart and kill government overseers."
 adm_tech_cs_35_desc: "Remember, no Old East Slavic."
 adm_tech_cs_36_desc: "Housing the machinery of government is as important as the machinery itself and one should never forget of the importance of religion when doing so."
 adm_tech_cs_37_desc: "All new truths start as heresies and end as superstitions. Well, most, anyway. Some ideas stand the test of time and shape the direction of entire nations."
 adm_tech_cs_38_desc: "Prior to the Industrial Revolution, the Workshop - or 'Putting-out System' - was used in Early Modern Europe to organize the production of everything from Textiles to Wrought Iron. With materials provided, craftsmen could refine various goods either in workshops or in their own home, bypassing the rigid restrictions of the guilds."
 adm_tech_cs_39_desc: "Manorial farming saw its height in the medieval era, but it didn't die out until quite some time later, when new production methods overtook it."
 adm_tech_cs_40_desc: "The notion of a noble oligarchy ruling the society has existed, since well, at least the Roman times, and remained popular in some parts of the world. Now this idea is once more gaining popularity amongst those who matter."
 adm_tech_cs_41_desc: "The problem with a hereditary local nobility is that they tend to value their local interests over those of the rest of the nation. We need to steadily expand the reach of the government, which begins with the most important area of administration, justice."
 adm_tech_cs_42_desc: "Although it has been in existence for a long time, the scythe somehow still isn't the most popular tool for harvesting crops. By encouraging peasants to use a scythe instead of a sickle we will improve the efficiency of our harvests."
 adm_tech_cs_43_desc: "The notion has popped up before in ancient heresies, but now it has returned with a vengeance. How does one deal with the notion that, no matter what they do, they are destined to the same ultimate fate?"
 adm_tech_cs_44_desc: "The development of the social structure is not exclusive to the aristocracy. The clergy too have to improve their internal governance. This will assist in the development of modern thought in our country."
 adm_tech_cs_45_desc: "Textiles were manufactured since time immemorial. The invention of stocking frame in 1589 was the first step towards the industrial revolution and the beginning of mechanization. This invention would lead to increase in textile production."
 adm_tech_cs_46_desc: "In time it became apparent that a more centralized bureaucracy with administrative bodies run by educated officials employed directly by the state was a necessity for the ambitious projects of the Early Modern rulers."
 adm_tech_cs_47_desc: "The more land we can cultivate, the bigger the population we can feed in that area. Gradual improvements in drainage have led to wetlands being brought into use."
 adm_tech_cs_48_desc: "While it is true that we stand on the shoulders of our ancestors, it is high time that we start to learn about the world from our own, well documented observations. By observing the world around us and by experimenting to prove or disprove our ideas about it we can reach further than those before us."
 adm_tech_cs_49_desc: "The ever increasing armies of the 16th century put bigger and harder demands on the administrative systems of states. By creating a permanent organization charged with taking care of the procuring and planning of Military supplies and by keeping more troops on the rolls even during wintertime or peacetime we will in the long run be able to field large armies more cheaply and be able to support these armies more efficiently while at war."
 adm_tech_cs_50_desc: "The process to produce wrought iron was under continuous improvement and by the early 17th century the finery process came to overtake the older Osmond process. Iron production could now be specialized with the working of the iron no longer taking place at the same location as it was mined and more, stronger and purer iron would in time lead to developments in many other sectors."
 adm_tech_cs_51_desc: "As opposed to obscure ancient documents and Domesday Books detailing who owns what, the assigning of deeds of ownership streamlined early modern administration."
 adm_tech_cs_52_desc: "The great medieval universities were of course great but they were not able to produce enough graduates to staff our growing administration. We need to expand our universities or we will fall behind."
 adm_tech_cs_53_desc: "The many and long wars of the first half of the 17th century have led to an international diplomatic system where the territorial integrity of states is a cornerstone. States rather than individual rulers or supra-national groupings are the actors on the international arena and no state has the right to intervene in the internal affairs of another."
 adm_tech_cs_54_desc: "Promotion of religion will be crucial for the stability of the realm. It is not enough to be great, people must be able to see our greatness. The ancients knew how to display their greatness and we will do the same by building monuments to withstand the test of time."
 adm_tech_cs_55_desc: "There are many people who demand to be given a role in the government, but in reality mostly want rewards without effort. A new interesting idea of absolutism is spreading, which is a system where we dispose of those parasites and govern alone."
 adm_tech_cs_56_desc: "Large-scale woodlands are of course useful as a source of firewood and a place for hunting, but if the trees were to go, those lands could be used for farming instead."
 adm_tech_cs_57_desc: "A new philosophical concept called constitutionalism has been developed, where the government accepts legal limits to its power. This is an intriguing idea, but I can't see it catching on."
 adm_tech_cs_58_desc: "There is no greater way to keep the populace happy than by giving them the illusion that they have a say in government. Town halls and councils are an excellent way to foster this illusion."
 adm_tech_cs_59_desc: "The new sciences have given us a number of different ways to describe and measure the world around us. Let us send these learned men out into the world in general and into our country in particular. We cannot know what resources are at our disposal until we have thoroughly searched all our lands for minerals, counted every last subject and assessed every last enterprise."
 adm_tech_cs_60_desc: "Paying for the upkeep of the army, the navy and the administration itself accounts for the majority of the expenses for any state. As these are expenses that can run away quickly however taxes and tolls can be frustrating and inflexible ways to raise the money needed. While national debt is far from unheard of we need to come up with better plans for raising money. Bonds, tontines and other similar plans can be used both domestically and abroad to finance unforeseen expenses and will allow us to make much better use of the money we do have to develop our country."
 adm_tech_cs_61_desc: "Since ancient times, many have dreamed of cutting canals between bodies of water, but current excavation technology finally allows the West to make the dream come true. Kiel, Panama, Corinth, Perth, Suez - all will eventually see fruition."
 adm_tech_cs_62_desc: "Having the technical means to improve land and thus production is useless without incentives to do so. By reforming the laws of land tenure we can provide greater incentives to adopt improved methods of production."
 adm_tech_cs_63_desc: "An anonymous treatise on political theory has emerged, and despite efforts to suppress it it is quickly spreading across the world. It deals with the nature of forms of government, be they monarchies, despotisms, or democracies, and argues for a strict separation of the executive, legislative, and judiciary branches. This would protect the people and limit the power of a monarch, which is understandably a very popular prospect for many of our subjects. Despite the unfortunate implications for the power of monarchs, these ideas may well benefit our nation greatly."
 adm_tech_cs_64_desc: "In order to make the most of the lands and subjects we control we must enlarge, reorganize and professionalize our bureaucracy. A robust organization can handle each part of our state and eliminate the need for ad hoc solutions. Let us put our universities at work to consider the best ways to efficiently rule and govern and let us encourage the sons of the nobility to serve the state with a pen in hand rather than a sword."
 adm_tech_cs_65_desc: "The basic plow in use in Europe has been unchanged since the Roman times. Now, thanks to improvements in design, the same plough can be made much lighter, reducing workload on draft animals, allowing them to do more work."
 adm_tech_cs_66_desc: "Presaging outright revolution is the notion that people have a right to self-determination; in essence, anti-colonialism. Across the seas, the Thirteen Colonies spread the ideals around, inspiring European counterparts."
 adm_tech_cs_67_desc: "At the forefront of current revolutionary thought is the radical notion of equality for all. Philosophers from different parts of the world have worked together to create a document entitled the 'Declaration of the Rights of Man and of the Citizen', proclaiming that these rights are universal and should be enforced by law. It is likely that this will have ample repercussions for the development and spread of the concepts of freedom and democracy, and we would do well not to lag behind."
 adm_tech_cs_68_desc: "Fortunately for us, the so-called enlightened philosophers didn't restrict themselves to writing subversive political treaties, but they also have come up with ideas in the areas of science and engineering. These are a boon to our economy and have led to an increase in production."
 adm_tech_cs_69_desc: "These foolish revolutionaries think they can simply consign hundreds of years of progress to the dustbin of history, all in the name of such outlandish concepts as liberty and equality. We will defeat them through the tried and tested plan of stealing the bits and pieces of their ideas that we like."
 adm_tech_cs_70_desc: "Across the artistic world, people turn to Romanticism, a high-style movement dedicated to the liminal, the sublime, the reintegration of Man into the natural world."
 adm_tech_cs_71_desc: "My secretary of state assures me that the switch to clover as a fodder crop and the addition of the turnip in a ‘four field’ rotation will increase yields in agriculture. I am inclined to promote this idea."
 adm_tech_cs_72_desc: "From John Stuart Mill to Karl Marx and Friedrich Engels, new theories of an economic science have emerged across the continent. We ought to embrace this new scholarly field."
 adm_tech_cs_73_desc: "Steel, Iron, Flax, mills and factories spewing out products by the shipload, great towers breathing contagion into the once-clear skies of the Angevins and Hohenstaufers. It's a sight to behold."
 adm_tech_cs_74_desc: "The unification of once disparate peoples has been at the forefront of recent European thought. Through such figures as Otto von Bismarck and Giuseppe Garibaldi, 19th-century Germans and Italians finally joined unified polities."
 adm_tech_cs_75_desc: "The rush for Africa has begun. But why stop at Africa? Every nation in the world should bow to Western power, from the former colonies in the New World to the solemn Mandarins of the far east."
