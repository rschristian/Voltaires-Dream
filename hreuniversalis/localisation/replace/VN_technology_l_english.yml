#DIP Descs
 dip_tech_cs_0_desc: "Shipbuilding can mean a lot of different things, it is amazing how far you can get on a raft for example. However, this is not the same as creating a fleet to enforce policies of a state. This requires a whole different approach to the building of ships, as well as developing ways to control the navy you've build."
 dip_tech_cs_1_desc: "The Vikings, scourge of civilization as they were, pioneered sea-based exploration for the Western world. There are legends that they even discovered strange lands beyond the farthest documented points of Iceland. Building off their discoveries, we can begin to send our own boats into more treacherous waters."
 dip_tech_cs_2_desc: "Stars have guided seafaring men since time immemorial. Borrowing from Islamic and Eastern expertise, new practices of astrological navigation have been opened to the Western world."
 dip_tech_cs_3_desc: "The patterns of trade had been seriously disrupted in the 10th century, possibly due to large scale political restructuring. Now trade is slowly beginning to recover."
 dip_tech_cs_4_desc: "The idea is simple, really. When religious conviction holds so much sway, why not turn warfare into a religious ritual in itself, offering salvation and forgiveness to all who partake? Rival polities with centuries-old disputes can put aside their differences and Crusade together."
 dip_tech_cs_5_desc: "Culture is a murky concept, floating at the outskirts of historical narratives. We now see the flowering of what might be considered a large-scale cultural identarian awakening in the continent."
 dip_tech_cs_6_desc: "Chess was first played in the antique Middle East, indeed the word 'check' is derived from Persian 'Shah', meaning 'King'. This game of strategic genius is on the rise in popularity."
 dip_tech_cs_7_desc: "Unlike normal wells and underwater bodies, Artesian Aquifers are under pressure, and will spurt upward until equilibrium has been reached."
 dip_tech_cs_8_desc: "New methods in pigment mixing have led to Oil Paint, wherein pigments are suspended in a slow-drying oily substance, usually linseed. This has reinvigorated the whole medium of painting and artistry."
 dip_tech_cs_9_desc: "A nocturnal can determine time by starlight. This should be quite helpful in far-reaching exploratory expeditions."
 dip_tech_cs_10_desc: "Ambitious Normans have taken to reviving the old practices of world mapping famously put forth by Ptolemy. Though their handling of land is questionable, this should help sea navigation."
 dip_tech_cs_11_desc: "How do they work? It doesn't matter to the state, we just know they are effective in raising the capabilities of our navy."
 dip_tech_cs_12_desc: "Side mounted rudders became untenable as the size and importance of naval vessels increased in Europe. Now, they are being replaced with more effective stern mounted rudders for steering."
 dip_tech_cs_13_desc: "You cannot maintain a naval force without proper facilities with which to house and repair it."
 dip_tech_cs_14_desc: "The recipe for paper was originally discovered in the East. Now, it has spread to the Western world in favor of older vellum and Roman weaved parchments. The whole field of documentation and scholarship will be served by this innovation."
 dip_tech_cs_15_desc: "The pride of the Byzantine navy for many centuries, Dromons are a type of galley. Though they would eventually give way to Italian-style galleys, for now, let us command the seas with them."
 dip_tech_cs_16_desc: "Traditionally, compasses worked by placing weak magnetic material in water and seeing the direction in which it points. Engineering breakthroughs now allow for a dry compass, which is much more portable and will be a great boon to navigators and explorers on land and sea alike."
 dip_tech_cs_17_desc: "Let hundreds of ships meet on the open seas, just as the ancients did their ship-to-ship battles. Battles from Pisa to the English Channel are now relying on numbers more than ever."
 dip_tech_cs_18_desc: "Just as the development of better cranes has boosted architectural and construction interests, it can be used at dock sites to better build and repair ships."
 dip_tech_cs_19_desc: "Cogs were single-masted vessels built of northern European oak and square-rigged sails. Their transportation capacity was unrivaled, and as such they saw wide use by trading cities."
 dip_tech_cs_20_desc: "In the north of Europe, several powerful mercantile cities have banded together in a trade league, granting each other special privileges. Cities around the continent are joining the alliance, boosting their trade output significantly."
 dip_tech_cs_21_desc: "To insert a subtle identifier in documents is a great way to protect against fraud and ensure the legitimacy of all licenses and bills of service."
 dip_tech_cs_22_desc: "Clockmaking is a fine art that has gone through many revisions over the centuries. Currently, large scale clocks built by expert craftsmen can even be mounted in town squares or other areas of governmental importance."
 dip_tech_cs_23_desc: "The surcoats of old Knights gave way to a symbol of personal identification called Heraldry. Heraldric 'Coats of Arms' would display shields with symbols relevant to the Knight or noble family, such as eagles or crosses. A whole language of heraldric terms has likewise emerged around the system."
 dip_tech_cs_24_desc: "Just as Saint Thomas ventured around the globe promoting the Gospels, and Mohammed's generals traveled far and wide, we should now tie a religious significance to our naval expeditions. Let no Jonahs try to escape from their duties."
 dip_tech_cs_25_desc: "Sand or other fine granular materials falling between two glass spaces is a simple but effective way of telling time. All sorts of scientific and administrative ventures would be greatly helped by the introduction of such technology."
 dip_tech_cs_26_desc: "That expertise that allowed us to prop up clocktowers has now led to continual downscaling. At this point, accurate clocks have been made so small they can nearly fit in a pocket. Combined with hourglasses, we can keep much better track of business."
 dip_tech_cs_27_desc: "The University system is old by now, having spread from the East to European institutions like Bologna and Oxford. As they have accrued wealth and prestige, we can now modernize and formalize their curriculums, building more robust scholastic structures than the patchwork of unaffiliated colleges which dominated older learning."
 dip_tech_cs_28_desc: "Early English victories in the Hundred Years War saw a treaty which ceded extensive lands to the English crown. One of the understated effects of the war, however, was its contribution to the development of distinct English and French identities; and by extension the earliest conceptions of nation-states in general. To be English was now more than simply being a subject to the man holding that Royal title."
 dip_tech_cs_29_desc: "As Iberians explore such nearby islands as the Canarias and the Azores, there is a burgeoning interest in exploration for the sake of exploration."
 dip_tech_cs_30_desc: "Row row row your boat, gently down the stream..."
 dip_tech_cs_31_desc: "A Flute is a specialized cargo vessel capable of carrying a large load with a very small crew. Flutes were designed to be built cheaply and in large numbers. A useful ship if you need to move things across the oceans."
 dip_tech_cs_32_desc: "The first true ocean-going ship. Unlike galleys and cogs, Carracks can serve the role of proper ocean-going warships."
 dip_tech_cs_33_desc: "Republicanism is a novelty in its own right. But tying it to mercantile interests, such that the state operates almost in the same style? This is quite a sight to behold."
 dip_tech_cs_34_desc: "Interconnectedness is at an all-time high, and more reliable naval technologies have made long-range trade throughout the continent see a renaissance."
 dip_tech_cs_35_desc: "The concept of having official borders within which certain traders have to comply by our nation's regulations is quite novel, but it will ensure a slice of trade profits for the state."
 dip_tech_cs_36_desc: "Creation of legal and regional infrastructure in order to promote trade will not only encourage commerce but also allow us to better tax it."
 dip_tech_cs_37_desc: "Overseas trade is very risky but also highly profitable. The development of financial instruments like letters of credit will help reduce the risk, increasing our profits."
 dip_tech_cs_38_desc: "There is nothing either good or bad, but thinking makes it so. So said Hamlet in the eponymous play, and so believe many of our contemporary philosophers."
 dip_tech_cs_39_desc: "As time progressed an expanding and increasingly advanced shipbuilding sector put new demands on seaports. Well maintained and planned docks went from being a convenience to a necessity for any location wishing to become a centre for naval or maritime activity."
 dip_tech_cs_40_desc: "With an extra boost to naval morale, our sailors will conquer the waves and rule the seas. While our colonists will be able to brave the dark corners of the world, founding new settlements farther from home than ever before."
 dip_tech_cs_41_desc: "Land transportation of a lot of cargo is simply too expensive, moving it by ship is more efficient. Building shipyards will provide enough ships to do so."
 dip_tech_cs_42_desc: "Development of the lateen sail allowed Carracks to sail much closer to the wind than earlier vessels. Enhanced maneuverability made them superior to other ships."
 dip_tech_cs_43_desc: "Arranging fleet basing rights with neighboring states and identifying specific havens in which to rest will extend the range of all ships we possess."
 dip_tech_cs_44_desc: "The best way to dip our fingers into trade profits is by rolling out more legislation, requiring traders both foreign and abroad to bear certain licenses and comply with certain regulations. Of course, only our government can supply the proper papers - for a fee."
 dip_tech_cs_45_desc: "The great wharfs and jetties will act as entrepôts for the world's goods. Let us build them and prosperity will follow."
 dip_tech_cs_46_desc: "Throughout the 16th century the increasing sailing ability of ships together with a growing number of more efficient guns have led to an increasing specialization of ship types. A Man of War is a ship dedicated entirely to sea warfare with a greater number of guns and ammunition than a ship that would also have to act as a Merchantman could ever hold. In the long run this development will lead to growing permanent navies and the development of naval tactics to better fit the new realities of sea warfare."
 dip_tech_cs_47_desc: "Galleys were light and small, and it was very difficult to mount cannons on them. The Galleass was a larger vessel capable of carrying a broadside of cannons like a man-of-war. To compensate for this extra weight, Galleass would be equipped with an additional sail."
 dip_tech_cs_48_desc: "Galleon was created by lowering the forecastle and elongating the hull. These changes in design improved the speed and stability of the ship which was of vital importance for Galleons to serve as better gun platforms."
 dip_tech_cs_49_desc: "The world is a big place and in order to develop our trade in it sometimes quite big risks must be taken. Luckily there are Merchants in our country that would be willing to do so, using mostly their own capital. By sanctioning such companies with a Government charter giving them special rights to exercise government powers as well as monopolies in certain areas we can control and encourage commercial development of everything from foreign trade contacts to our colonial possessions overseas."
 dip_tech_cs_50_desc: "In times past, sabotaging enemy cities and supplies via subterfuge was considered dishonorable. In the era of realpolitik, however, we cannot say the same. Let our spies infiltrate and destroy our neighbors' infrastructure."
 dip_tech_cs_51_desc: "With more and more countries sending their subjects or citizens abroad on various trading ventures and with so many living so close to each other for so long times it has become absolutely essential to have at least a basic concept of common laws of the seas. With publications such as 'Mare Liberum' or the later 'De Dominio Maris Dissertatio' the foundations to an international law of the seas has been laid."
 dip_tech_cs_52_desc: "Further development of transport ships led to construction of larger and faster vessels, which still tried to maintain the simplicity of construction of the Flute. These ships fell under the generic term Merchantman."
 dip_tech_cs_53_desc: "In order to make better use of the various developments in naval warfare new tactics are required. The evolution of broadside cannon have meant that the most efficient way for ships is no longer to seek to board the other party but rather to form a line of battle to be able to maximize the amount of firepower directed at the enemy."
 dip_tech_cs_54_desc: "The War Galleon, also known as a race-built Galleon, was built by reducing the number of decks on a Galleon. This sacrificed cannons for maneuverability, which proved to be beneficial in combat."
 dip_tech_cs_55_desc: "The Frigate is a ship built for speed and maneuverability. Just as the ancient Greeks were able to defeat their Persian invaders with the wind at their side, modern Frigates can slip past enemy galleons and intercept attackers."
 dip_tech_cs_56_desc: "Even at the beginning of the 17th century permanent navies were quite small and even naval powers of note would mostly maintain a naval force to meet their immediate needs. Over time however we are moving in the direction of a larger professional navy. Unless we want to see our rivals overtaking us in naval matters we must strive to create a larger permanent navy with an administrative structure to support it as well as ensure that a naval career can be a permanent occupation for our officers."
 dip_tech_cs_57_desc: "Originally developed by Barbary Corsairs, this galley didn't carry as many guns as a galleass, but it was smaller and far more maneuverable. This improved maneuver allowed it to be far more effective in combat."
 dip_tech_cs_58_desc: "In 1614 a rather mad physician wrote a treatise suggesting that scurvy was a result of a dietary problem and could be solved by consuming lemon or lime juice. As it turns out, there was method in his madness and we have started providing this new diet for our sailors. Other countries call us limey now."
 dip_tech_cs_59_desc: "The original frigate design described any ship that was built for speed and maneuverability. As the concept developed though, it became its own unique class of a ship designed to support ships of the line."
 dip_tech_cs_60_desc: "In today's weltanschauung, simply declaring your overlordship on sovereign lands and entities is frowned upon. We can bend the rules, however, by using Client States - puppet polities that bow to our influence."
 dip_tech_cs_61_desc: "A special version of the Frigate originally developed for operation in the Baltic. It kept a broadside of a frigate, but had a shallow draft and oars giving greater maneuverability in shallow waters, while sacrificing seakeeping in open oceans."
 dip_tech_cs_62_desc: "The addition of a third deck was a small sacrifice in maneuverability for a huge gain in close combat. The additional deck gave the ship an ability to fire onto the decks of smaller two-decker ships, while at the same time protecting its own deck."
 dip_tech_cs_63_desc: "The East Indiaman was the largest merchant ship built, it typically could displace in excess of 1,000 tons and measure over 175 feet in length. Those queens of the oceans were the most efficient way of moving men and cargo around the globe."
 dip_tech_cs_64_desc: "Life at sea is full of dangers and thus the punishments need to be harsh. If they do not have a sufficient deterrence effect, we will quickly run into trouble. Over time a system of highly public punishments has evolved, and now the time has come to formalize those. This will greatly enhance discipline at sea."
 dip_tech_cs_65_desc: "Alas, postcolonialism is still far off. Let us call this practice of agitating separatist sentiments in colonial and other subjected holdings metacolonialism - a recognition of these expansion methods as a distinct philosophical entity."
 dip_tech_cs_66_desc: "As trade grew, so did the risk. New ways of accumulating capital and managing risk needed to be developed. In Joint Stock Companies the risk of enterprise was shared among their many shareholders."
 dip_tech_cs_67_desc: "Originally the midshipman was a rank given to an experienced seaman who worked amidships. Men who aspired to become officers would often choose to serve in this role. If we formalize this, and make it a precondition for acquiring the rank of a commissioned officer, we will ensure our future leaders understand the ships they command."
 dip_tech_cs_68_desc: "A further reduction of risk came with the development of insurance. The ability for people to offset risk through payment of a small fee to an insurance broker allowed for further growth of trade."
 dip_tech_cs_69_desc: "Formalizing our treatment of treasonous and seditious activities in the modern legal sphere will go a long way in the interest of controlling state espionage."
 dip_tech_cs_70_desc: "Building ships that are slightly faster than those of our opponents, even if the amount of this extra speed is so negligible that it is of no military significance, can still fill our crews with confidence and make our enemy wary of taking us on in an even fight."
 dip_tech_cs_71_desc: "The ongoing trade deficit between Europe and China has caused a shortage of silver bullion in Europe and all over the world. Switching from silver coinage to gold coinage will allow new coinage to enter circulation and get trade flowing in ever greater amounts."
 dip_tech_cs_72_desc: "A predecessor to the Ironclad, protected cruisers bore armored hulls to save their delicate internal engine machinery from attacks."
 dip_tech_cs_73_desc: "Revolutions in steam power have opened up sea travel to the general public, and made the world a much smaller place. A business man can find himself in the Far East in a matter of days, while trade enterprises are at an all-time high."
 dip_tech_cs_74_desc: "The idea of armoring ships like a medieval knight would have seemed baffling centuries ago, but now it is a reality. Steel or Iron plating now protects ships from explosive shells and other such artillery."
 dip_tech_cs_75_desc: "Some romanticize the old days of sailships with cannons, Greek fire, or boarding action. Today, powerful gun batteries and churning steel engines send our floating behemoths around the wide oceans."
