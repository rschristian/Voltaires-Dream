#MIL Descs
 mil_tech_cs_0_desc: "The citizen soldier, the tribal warrior, essentially the non-professional. The starting point for any military."
 mil_tech_cs_1_desc: "The creation of a professional military class is the first step to creation of a modern army."
 mil_tech_cs_2_desc: "Born out of the cash-rich but manpower-poor city states of Italy, Condottieri were professional mercenary companies who worked for the highest bidder. In the high middle ages, their use was continually popularized as a way for ambitious states to quickly expand. But woe to the employer who fails to pay them!"
 mil_tech_cs_3_desc: "Spurs have been known since prehistory as a way to direct horses, engendering a sharp object attached to the heels of the rider. In Knightly Europe, spurs were made of gold and silver and were a symbol of prestige."
 mil_tech_cs_4_desc: "Unlike a normal bow, the crossbow could be wound up by its user to achieve spectacular kinetic power. The bows used bolts or quarrels, and were cheap to reproduce and train with."
 mil_tech_cs_5_desc: "Military monastic orders came to Europe in the era of the Crusades, in the form of fraternal societies. Templars, Hospitallers, Sepulchres, and Santiagos were matched by Islamic counterparts like the Nizari Ismailis or 'Hashashins'. Though they would later fall out of favor, they came to dominant Christian politics for over a century."
 mil_tech_cs_6_desc: "The easier it is to keep stable on a horse, the easier it is to fight from a horse. With the rise of Cavalry warfare in the middle ages, proper saddles are crucial to an effective military."
 mil_tech_cs_7_desc: "Trebuchets, Catapults, Ballistas - the timeless machines of sieging protected cities had to be developed upon in the age of Castles and Crusades to account for new defensive improvements."
 mil_tech_cs_8_desc: "Knightly surcoats made of linen were worn over mail armor, and bore symbols of the knight's allegiance. It is from these coats that the term 'coat of arms' is derived, as they were the first step in the development of heraldry."
 mil_tech_cs_9_desc: "Another one of the greatest innovations of the crusader era was the spread of concentric castle designs. When defending small enclaves against massive enemies, it was important to have multiple sets of curtain walls with continually heightened battlements the more inward they fell."
 mil_tech_cs_10_desc: "The Komnenian restoration in Byzantium took place roughly from 1080 to 1180, and saw the reorganization of defense efforts into local rapid-response armies rather than singular national armies. We should spread such tactics throughout our lands."
 mil_tech_cs_11_desc: "The idea of a nation-state would not take off for nearly a millennia, but this did not preclude a patriotic obligation to ones' liege."
 mil_tech_cs_12_desc: "Working together with other states is necessary to take down larger foes. Often, vassals of major polities like the Kingdom of France would band together into pseudo-rebellion to win rights and independence from the King."
 mil_tech_cs_13_desc: "Javelins were throwing weapons which saw great popularity amongst the old Anglo-Saxons, and continued to be used by Islamic and Eastern forces throughout the middle ages."
 mil_tech_cs_14_desc: "When siege weapons are not adequate, like at the great Theodosian Walls of Constantinople, besiegers must resort to mining or 'sapping' - literally digging underneath walls to undermine their structural integrity (no pun intended)."
 mil_tech_cs_15_desc: "The logical conclusion to surcoats is to cover oneself not with mere linen but with hard plate armor which can withstand blows from swords or even arrow glances. With the rise of plates, surcoats fell out of usage."
 mil_tech_cs_16_desc: "The English longbow was decisive in achieving victory at Agincourt. Powerful, easy to manufacture, and used in tandem with peasant levies, it could tear apart the defences of armored knights."
 mil_tech_cs_17_desc: "Plate armor is bulky and hard to maneuver in. Brigandine armor solves the issue by replacing pure steel with leather or fabric lined with smaller bits of metal."
 mil_tech_cs_18_desc: "Unlike Condottieri and other mercenary groups, Routiers were organized into 'Routes' or 'Bands'. Though fearsome, they had a reputation for disobedience and terrorized the countryside during the Hundred Years War. As long as we pay them well, they should be of no trouble to us."
 mil_tech_cs_19_desc: "Originating in China, gunpowder is a mix of charcoal, sulphur, and saltpeter. It has powerful explosive capabilities and revolutionized global warfare wholesale by allowing for explosive artillery and primitive firearms. At all costs, we need to adopt the recipe of this invention and start producing it across the nation to supply our armed forces."
 mil_tech_cs_20_desc: "Pavisiers used Pavises, giant decorated shields large enough to protect their entire body. By supplying them to archers, we can allow for alternations of arrow fire and protection from enemy counterattacks."
 mil_tech_cs_21_desc: "Recurve bows are differentiated from normal bows in that the arms bend away from the bowman when not in use. This gives them greater power, and allows the storing of more energy in a smaller bow, which will be helpful in inhospitable terrain like forests."
 mil_tech_cs_22_desc: "Another name for the typical Knight of the middle ages. Whether mercenary or nobleman, Men-at-Arms were trained in mounted warfare above all else."
 mil_tech_cs_23_desc: "The Pike is a type of long spear which gives the bearer a length advantage over his enemy. Their effectiveness as an unmounted infantry weapon wound be nearly unrivaled for many centuries, and the most popular medieval formations were developed around them."
 mil_tech_cs_24_desc: "Wood can rot and snap, even when handled by the best carpenters and craftsmen. Steel, on the other hand, has no such downside. By reimagining our crossbow designs out of steel, we can greatly improve their effectiveness and once again redouble their power on the field."
 mil_tech_cs_25_desc: "Also known as an Organ-Gun, Ribauldequins were a series of tubes attached together and filled with anti-personnel shot. Their advantage lay in their range of fire, creating a wall effect."
 mil_tech_cs_26_desc: "Combining all cutting-edge defensive tricks, like moats, curtain walls, machicolations, and murder holes, will allow for a new category of defensive fortresses nearly impenetrable to traditional siege tactics."
 mil_tech_cs_27_desc: "The drying process of gunpowder was rife with unpredictability, as air could get into the substance and change its potency. By 'corning' gunpowder, producers would form the paste into corn-sized bits that would work better in the barrels of weapons. This innovation was believed to have increased the power output of said weapons as much as three hundred percent."
 mil_tech_cs_28_desc: "A medium between old surcoats and more protective armor has been reached - the Jupon. Short almost to the point of being like a vest, Jupons could bear heraldric symbols and provide even more protection without sacrificing any movement or defense."
 mil_tech_cs_29_desc: "Charging blindly at the enemy is perhaps not the greatest tactic known to man, but it is one of the simplest to master. It is also the stepping stone to more advanced strategies."
 mil_tech_cs_30_desc: "Of all the battle formations of the early modern era, the Wedge was one of the most popular. Some battles would involve two opposing armies heading directly at each other both in wedge formation. It was popularly known to Germans as the 'Spitz' and also saw currency in the Cataphract armies of Byzantium."
 mil_tech_cs_31_desc: "Retainers of a feudal lord were expensive to take care of, but cavalry improvements in the late Medieval period allowed for lords to command even mounted retinues, like the Druzhina Cavalry of Eastern Europe."
 mil_tech_cs_32_desc: "No longer just a coat or a threading of leather with metal, full Plate Armor is the most sophisticated protective invention available, using advanced joint engineering to allow for freedom of movement. We must capitalize on these discoveries at once!"
 mil_tech_cs_33_desc: "The design philosophy behind the jupon can be extended once again to full body armor. Gambesons were padded jackets that covered the underlying plate-based armor, but did not suffer from the same drawbacks as surcoats."
 mil_tech_cs_34_desc: "The next step from mounted professional cavalry is mounted professional heavy cavalry. Popular in France through much of the late middle ages, Gendarmes were armed with lances and were often of noble birth."
 mil_tech_cs_35_desc: "By the end of the middle ages the land armies had become more professional and well organized. Better systems are in place to support the mix of levies and professional soldiers that now dominate the battle fields and the power of infantry is slowly but steadily gaining on the cavalry arm."
 mil_tech_cs_36_desc: "Throughout the middle ages cavalry's dominance was being challenged by disciplined pikemen. In battles such as Bannockburn or the Golden Spurs, cavalry was defeated by pikes. A combination of improved training and discipline, and the addition of swordsmen to provide close combat support has raised this formation to the peak of its efficiency."
 mil_tech_cs_37_desc: "A pike is a remarkably simple weapon to make, but to get the full benefit from the use of pikes, it's required for the whole formation to be wielding weapons of similar length and blade."
 mil_tech_cs_38_desc: "Although hand cannons had been developed in China in the 12th century and had spread to Europe by the 14th, the weakness of these weapons reduced their battlefield utility. Light and reliable Arquebus was able to displace bow due to three main factors. It had better armor penetration, it was easier to train men to use it, and it did not rely on the strength of the user."
 mil_tech_cs_39_desc: "The immediate predecessor to modern artillery, superguns were massive, unmaneuverable, and prone to random catastrophic failure, but they allowed for much quicker siege warfare and paved the way for the popularization of other cannons."
 mil_tech_cs_40_desc: "Artillery had been documented in Europe since the thirteenth century, but due to its lack of mobility, it had very limited battlefield use. The development of the Limber in the 1470s allowed guns to become more mobile and thus useful."
 mil_tech_cs_41_desc: "The Arquebus was easy to use as a weapon, but was also inaccurate and slow to fire, leaving its user vulnerable to cavalry charges. Blending with Pikemen allowed Arquebusiers to fire and then fall back to be shielded by Pikemen when enemy cavalry or infantry appeared."
 mil_tech_cs_42_desc: "The value of training and experience has always been great on the battlefield. With the advent of gunpowder and the tactical changes associated with it and other infantry weapons came a great demand for units versed in these new innovations. As professional armies were still far away this need had to be filled by mercenary units such as the Condottieri, Swiss Mercenaries or Landsknechts. A growing class of professional mercenary officers came to live of supplying these regiments to needing states in the middle of the military transition."
 mil_tech_cs_43_desc: "Bastions project out from the walls of castles and allow the defenders to attack the besieging forces at an angle, almost flanking them. Introducing them to our defensive repertoire will greatly help with the defense of the nation."
 mil_tech_cs_44_desc: "Pike and shot formations proved a major threat to medieval knights. The initial response was heavier armor to counter the power of gunpowder weapons, but this slowed down cavalry, reducing their shock power. Reiters were usually armed with two pistols and a sword, allowing them to either shoot or charge depending on the opposition they faced."
 mil_tech_cs_45_desc: "The Arquebus proved to be a very effective weapon for armor penetration, the result was that armor began to get heavier to resist its fire. A larger musket could deliver a heavier round offering better armor penetration "
 mil_tech_cs_46_desc: "Spanish Square developed naturally from the Pike and shot formations. At its core was a traditional Pike Square. At each of the corners it had a group of Arquebusiers. It kept the staying power of the traditional pike square and enhanced it with the firepower of the Arquebus."
 mil_tech_cs_47_desc: "The new and more mobile artillery had one problem - it could not be easily elevated up and down to adjust its firing range. Trunnions were cylindrical protrusions that acted as mounts for the gun on its carriage, which allowed it to be tilted and thus aimed better."
 mil_tech_cs_48_desc: "It was difficult to fire around curved walls, thus once attackers got close enough to the fortification, the ability of other parts of the defenses to provide flanking fire was nullified. The development of star-shaped bastions allowed every part of the wall to be supported from other parts."
 mil_tech_cs_49_desc: "The size and depth of the Spanish Square gave it staying power but made it slow and cumbersome to maneuver on the battlefield. It also led to a large percentage of troops being inactive during battles. Maurice of Nassau, the Stadtholder of the Netherlands, reduced the total number of men in the formation to make it more mobile and reduced its depth, so it maintained the same firepower and shock values."
 mil_tech_cs_50_desc: "With artillery's growing importance in the battlefield, also the number of firearms kept increasing. But because each gun was made separately, it also required great effort to resupply. In 1544, Emperor Charles V declared that there would be only 5 calibres of gun, while King Henry II of France set 6 standard calibres."
 mil_tech_cs_51_desc: "The quincunx is a geometric pattern of five points, either in the form of a cross or a square with one in the middle, like on a die. Arranging army units in such a formation would improve our tactical advantage."
 mil_tech_cs_52_desc: "The matchlock firing mechanism's biggest weakness was the need to keep the match lit in order to fire the weapon. Although wheellock was developed, it was too expensive to produce to enter into mass use. The development of flintlock created a more reliable weapon."
 mil_tech_cs_53_desc: "The carbine was a shorter form of the musket."
 mil_tech_cs_54_desc: "Gustavus Adolphus, King of Sweden, further developed infantry units to improve their firepower. His infantry formations were narrowed and made rectangular to increase the number of muskets that could fire in each volley. Attachment of small artillery pieces further increased the firepower of infantry."
 mil_tech_cs_55_desc: "With development of new bastions engineers began to improve the art of positioning them to channel attacking armies into specially prepared killing grounds, where the defenders could inflict maximum amount of casualties on their enemy."
 mil_tech_cs_56_desc: "Thanks to bayonets, each musketeer could function as a pikeman as well. This allowed pikes to be removed from infantry equipment and provided infantry formations with more firepower."
 mil_tech_cs_57_desc: "Fusilier is a general term for musketeer soldiers or elite units trained in artillery warfare."
 mil_tech_cs_58_desc: "In the 1620s the idea of combining the shot and powder into a single unit, a cartridge, allowed for faster reloading and thus firing. This in turn dramatically improved the firepower of guns."
 mil_tech_cs_59_desc: "Heavily armored cavalrymen were by their nature cumbersome to form up and vulnerable on the battlefield. Lighter cavalry was added to armies to act as scouts for the army during marching and screen heavier cavalry before its charge on the battlefield."
 mil_tech_cs_60_desc: "An outer ditch became a key area for the siege. If attacking troops gained control of the glacis, then the bastions would be lost. The ditch became the first line of defense for a fort. Access to this ditch, and ensuring it kept providing protection to defending troops became a key part of fortification design."
 mil_tech_cs_61_desc: "Improvements in metallurgy allowed cannons to become lighter and more reliable. This allowed them to become more effective on the battlefield."
 mil_tech_cs_62_desc: "Heavy Cavalry was popular in the middle ages. But with the proliferation of firearms, there is once again strong reason to return to light cavalry. Uhlans, originating in Poland, bore little more than pistols and sabres and were quite maneuverable."
 mil_tech_cs_63_desc: "First introduced to the Austrian army as irregular troops from the military frontier during the Seven Years war, Light Infantry Companies were deployed in loose order and proved to be very effective at harassing enemy and leading assaults on entrenchments."
 mil_tech_cs_64_desc: "Although a musket could always be wielded as a club, it was not an effective hand-to-hand weapon. A bayonet was a blade that was fitted to the end of a musket, allowing the weapon to function as a spear. Initial bayonet designs plugged the barrel, making it an either or choice, but the development of the ring bayonet, which fitted around the barrel, turned a musket into a useful support weapon."
 mil_tech_cs_65_desc: "Although a cuirass (or a breast plate) had existed for many years, only recently a new style of cavalryman gained popularity, with only a breast and back plate, which provided better balance between protection to the key parts of the body and mobility."
 mil_tech_cs_66_desc: "Originally the elite elements of the French light cavalry, these mounted Carabiners eventually became recognized as independent units and spread throughout European military practices."
 mil_tech_cs_67_desc: "Thanks to the building of several layers of fortification, overrunning of outer bastions simply moved the siege to the next layer, forcing attackers to prepare new locations to site guns and increasing the length of the siege."
 mil_tech_cs_68_desc: "The introduction of light infantry troops led to a change in warfare. Skirmishers were deployed forward in loose order to distract and harass the enemy before the main infantry attack, which was typically delivered in either a line or a column."
 mil_tech_cs_69_desc: "Armies have long been organized into different units. Reforming their organizations and establishing new Corps will make our whole war machine run more efficiently."
 mil_tech_cs_70_desc: "The musket's weakness was the fact that it was highly inaccurate beyond 50 yards. The rifle, although never a standard infantry weapon, added greater range to elite units, which gave the army a greater overall punch."
 mil_tech_cs_71_desc: "Originally developed for siege purposes, the howitzer fired a high angled projectile over the fortifications and into the town inside. The field howitzer, a lighter more mobile variant, would fire an explosive shell above enemy troops. Mixed with other artillery types, it added to the effectiveness of artillery brigades."
 mil_tech_cs_72_desc: "We have had Cartridges for many years now, but inventors have now followed this technology up with the Percussion Cap, which will allow our rifles to fire much more reliably no matter what conditions they are gone. Gone are the days of slow and unreliable flintlocks."
 mil_tech_cs_73_desc: "Though firearms are on the rise, mounted Dragoons still have their role in a modern military. We only need to supply them with the most modern and effective sabres."
 mil_tech_cs_74_desc: "Johann Nicolaus von Dreyse first designed the Dreyse Needle Gun in the early 1800s - a rifle which operated with a needle-like firing pin. Prussians were particularly fond of it and slowly turned it into the standard firearm of their military, leading them to great victories."
 mil_tech_cs_75_desc: "As explosive chemical engineering and precision manufacturing improved, so too did Howitzers. From siege weapons to anti-personnel weapons, new Howitzers are even more easy to produce and operate."
