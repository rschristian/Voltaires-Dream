#Kiev
 vn_kie_yaroslavi_triumvirate_title: "Jaroslawisches Triumvirat"
 vn_kie_yaroslavi_triumvirate_desc: "The Kievan Rus is a kind of confederation of several principalities whose rulers regard the Prince of Kiev as their Grand Prince. This means that we are very dependent on the loyalty of our princely subjects. We need to be on good terms with our closest relatives in particular."
 kie_yaroslavi_triumvirate_mission: "Jaroslawisches Triumvirat"
 desc_kie_yaroslavi_triumvirate_mission: ""
 vn_kie_fate_of_the_pechenegs_title: "Schicksal der Petschenegen"
 vn_kie_fate_of_the_pechenegs_desc: "The Pechenegs used to be a powerful nomadic empire in the east, which once stretched from the Danube to the Talas and posed a great threat to the Kievan Rus. However, in 1036, Yaroslav the Wise inflicted a devastating blow on them, weakening them severely. We should act quickly and subjugate their remnants before they have a chance to recover."
 kie_fate_of_the_pechenegs_mission: "Petschenegische Rekrutierung"
 desc_kie_fate_of_the_pechenegs_mission: ""
 kie_fate_of_the_pechenegs_mission2: "Assimilation der Petschenegen"
 desc_kie_fate_of_the_pechenegs_mission2: ""
 vn_kie_cuman_threat_title: "Neue Gefahr am Horizont"
 vn_kie_cuman_threat_desc: "Various peoples from the eastern steppes keep invading our borders to terrorize our nation. We need to create some stability and demonstrate to them that we dominate them and not vice versa!"
 vn_kie_cuman_threat.tt: "§Y[Root.GetName]§! gains permanent claims on all provinces in the §YPontic Steppe§! superregion which are owned by §YHeathen§! countries."
 vn_kie_cuman_threat.tt2: "Any country:\nCapital is located in the §YPontic Steppe§! or §YCentral Asia§! superregion.\nIs a §YSteppe Horde§!.\nOne of the following must be true:\n    Has an alliance with §Y[Root.GetName]§! and at least §Y75§! trust.\n    Has been defeated in war by §Y[Root.GetName]§! in the last §Y50§! years."
 vn_kie_cuman_threat.tt3: "Wenn wir diese Mission durch §MEroberung! abschließen:"
 vn_kie_cuman_threat.tt4: "Wenn wir diese Mission durch §MDiplomatie§! abschließen:"
 kie_cuman_treat_mission: "Austausch mit den Steppen"
 desc_kie_cuman_treat_mission: ""
 kie_cuman_treat_mission2: "Der Steppe ins Auge sehen"
 desc_kie_cuman_treat_mission2: ""
 vn_kie_tame_the_steppes_title: "Zähmt die Steppen"
 vn_kie_tame_the_steppes_desc: "To the east lies the vast Eurasian steppe, which has always been ruled by various nomadic peoples. We are often victims of sudden raids by the horsemen living there. Once and for all, we must ensure peace there to protect our own territories from raids!"
 vn_kie_tame_the_steppes.tt: "Every Steppe §Yprovince§! owned by us or our non-Tributary subjects gets §G1§! £mil£ and '§YSteppe Taming§!' for §Y30 years§!, giving the following effects:\nLocal Unrest: §G-1.00§!\nLocal Manpower Modifier: §G+20.0%§!\nLocal Development Cost: §G-10.0%§!"
 kie_tame_the_steppes_mission: "Zähmung der Steppe"
 desc_kie_tame_the_steppes_mission: ""
 vn_kie_own_druzhina_title: "Gründet eine Druschina"
 vn_kie_own_druzhina_desc: "A druzhina is the personal retinue and bodyguard of a Slavic prince. They not only help us collect taxes, but are also an essential part of our army. We should create our own druzhina for our ruler."
 vn_kie_own_druzhina.tt: "Gewinnt mindestens §Y30§! Schlachten (derzeit §Y[Root.KievBattlesWon]§!/§Y30§!).\nGewonnene Schlachten von Armeen, die von §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! angeführt werden, zählen doppelt."
 kie_own_druzhina_mission: "Insurmountable Royal Guard"
 desc_kie_own_druzhina_mission: ""
 kie_won_battles_variable: "[Root.kie_fight_counter.GetValue]"
 vn_kie_end_of_factionalism_title: "Ende der Zerspaltenheit"
 vn_kie_end_of_factionalism_desc: "Because of the Rota, the Kievan Rus is fragmenting into ever smaller principalities ruled by different family branches. This causes major instability, as many princes lay claim to other principalities due to their family ties. We finally have to ensure that the Rus does not fragment any further!"
 vn_kie_end_of_factionalism.tt: "Hatte die Katastrophe '§YZersplitterung der Rus§!'"
 kie_end_of_factionalism_mission: "Vereinte Kiewer Rus"
 desc_kie_end_of_factionalism_mission: ""
 vn_kie_import_luxuries_title: "Importiert Luxusgüter"
 vn_kie_import_luxuries_desc: "The Rus is a very rural landscape where agriculture is the main industry. Byzantium, on the other hand, is a rich country where many artisans master their rare handicrafts and traders travel as far as China to import exotic goods. Let's try to get a little piece of this wealth."
 vn_kie_import_luxuries.tt: "§Y[2233.Owner.GetName]§! ist im Frieden mit §Y[Root.GetName]§! und hat mindestens §Y100§! Meinung über §Y[Root.GetName]§!"
 vn_kie_raid_constantinople_title: "Plündert Konstantinopel"
 vn_kie_raid_constantinople_desc: "Constantinople is one of the richest cities in the world, if not the richest. Our ancestors recognized this and tried to plunder the city several times. We should now try ourselves to breach the Theodosian Walls in order to access the unfathomable riches behind them."
 vn_kie_raid_constantinople_mission: "Raubzug auf Konstantinopel"
 vn_kie_fortify_volyn_title: "Bemannt die roten Festungen"
 vn_kie_fortify_volyn_desc: "The Polish people view us with suspicion, so we should fortify the border to Poland to make it more difficult for them if they dare to launch a surprise attack on us."
 vn_kie_fortify_volyn.tt: "Wenn wir diese Mission abschließen, während einen Verbündeten haben, dessen Hauptstadt in der Überregion §YPolen§! liegt:"
 vn_kie_fortify_volyn.tt2: "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf jede §Ypolnische§! und §Ymasowische§! Provinz in der Überregion §YPolen§!."
 vn_kie_fortify_volyn.tt3: "Wenn wir diese Mission abschließen, während wir KEINEN polnischen Verbündeten haben:"
 kie_fortify_volyn_mission: "Russisch-polnischer Austausch"
 desc_kie_fortify_volyn_mission: ""
 kie_fortify_volyn_mission2: "Erweiterung der roten Festung"
 desc_kie_fortify_volyn_mission2: ""
 vn_kie_conquer_moldavia_title: "Integriert die Moldawier"
 vn_kie_conquer_moldavia_desc: "The Moldavians are a strange and hidden people, perhaps because they consider themselves descendants of the Romans. Be that as it may, their land is untamed and lies on our borders. We should let them become part of the Kievan Rus."
 vn_kie_conquer_moldavia.tt: "§Y[Root.GetName]§! erhält dauerhafte Ansprüche auf jede §Yrumänische§! Provinz in der Überregion §YKarpatien§!."
 kie_conquer_moldavia_mission: "Karpatischer Feldzug"
 desc_kie_conquer_moldavia_mission: ""
 vn_kie_end_of_factionalism.tt2: "Alle §YPartialfürstentümer§!-Untertanen:\n- Haben mindestens §Y125§! Meinung über §![Root.GetName]§!\n- Freiheitsstreben geringer als §Y10.00§!"
 vn_kie_aftermath_of_the_war_title: "Konsequenzen des Krieges"
 vn_kie_aftermath_of_the_war_desc: "Unsere Beziehungen zu Byzanz waren seit jeher zweischneidig. Obwohl sie die Kiewer Rus zum Christentum bekehrt haben, haben wir in der Vergangenheit nicht gezögert, ihre reichen Territorien zu plündern, zuletzt 1044. Wir sollten uns überlegen, ob wir die Griechen als unsere Freunde oder Feinde betrachten."
 kie_aftermath_of_the_war_mission: "Russischer Kirchenritus"
 desc_kie_aftermath_of_the_war_mission: ""
 kie_aftermath_of_the_war_mission2: "Griechischer Kirchenritus"
 desc_kie_aftermath_of_the_war_mission2: ""
 vn_kie_branching_mission_1_title: "§YVerzweigte Mission§!"
 vn_kie_branching_mission_1_desc: "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 vn_kie_branching_mission_2_title: "§YVerzweigte Mission§!"
 vn_kie_branching_mission_2_desc: "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 vn_kie_branching_mission_3_title: "§YVerzweigte Mission§!"
 vn_kie_branching_mission_3_desc: "Dies ist eine §YVerzweigte Mission§!. Sie wird nach bestimmten Ereignissen oder anderen Missionen durch eine neue, endgültige Version ersetzt."
 vn_kie_patriarchal_seat_title: "Seat for the Patriarch"
 vn_kie_patriarchal_seat_desc: "With our own patriarch, we need a worthy place where he can reside. We should turn Kiev into a religious center to become a beacon for Christianity."
 kie_patriarchal_seat_mission: "Russischer Kirchenritus"
 desc_kie_patriarchal_seat_mission: ""
 kie_religious_defender_mission: "Russischer Kirchenritus"
 desc_kie_religious_defender_mission: ""
 vn_kie_religious_defender_title: "Russische Metropoliten"
 vn_kie_religious_defender_desc: "Wir müssen die Autorität unseres Patriarchats vor der Welt beweisen. Lasst uns unseren Freunden und Feinden überall unsere leuchtende und erstaunliche Hingabe zum Christentum demonstrieren!"
 vn_kie_orthodox_alliances_title: "Orthodoxe Verbindungen"
 vn_kie_orthodox_alliances_desc: "Das orthodoxe Christentum ist zweifelsohne die wahrhaftigste christliche Konfession, aber es wird von Häretikern aus dem Westen und Ungläubigen aus dem Osten bedroht. Wir müssen alle Meinungsverschiedenheiten vorerst beiseite lassen und orthodoxe Partner finden, die uns in Zeiten der Not gegen unsere religiösen Feinde verteidigen."
 vn_kie_orthodox_alliances.tt: " allies:\n- Have at least §Y175§! Opinion of §![Root.GetName]§!\n- Have at least §Y70§! Trust of §![Root.GetName]§!\n- Religion is §YOrthodox§!"
 kie_orthodox_alliances_mission: "Griechischer Kirchenritus"
 desc_kie_orthodox_alliances_mission: ""
 vn_kie_loyal_patriarchate_title: "Loyalität des Patriarchen"
 vn_kie_loyal_patriarchate_desc: "Der Patriarch ist das höchste religiöse Oberhaupt in unserem Land und eine herausragende Persönlichkeit. Wir müssen immer ein gutes Verhältnis zu ihm haben und ihm helfen, im ganzen Land als Oberhaupt des Glaubens anerkannt zu werden, unabhängig von seiner Herkunft."
 kie_loyal_patriarchate_mission: "Griechischer Kirchenritus"
 desc_kie_loyal_patriarchate_mission: ""
 vn_kie_expand_golden_gates_title: "Erweitert das goldene Tor"
 vn_kie_expand_golden_gates_desc: "Das goldene Tor von Kiew wurde erst kürzlich erbaut und ist das massivste Tor der Stadt. Wir sollten es und die anderen Tore der Stadt weiter befestigen, um möglichen Belagerungen länger standhalten zu können."
 kie_expand_golden_gates_mission: "Erweiterte das goldene Tor"
 desc_kie_expand_golden_gates_mission: ""
 vn_kie_biggest_city_title: "Mutter von Russland"
 vn_kie_biggest_city_desc: "Die Rus ist ein sehr dünn besiedeltes Gebiet, hat aber einige schnell aufstrebende Städte wie Smolensk, Nowgorod und Wladimir. Als Herrscher der Kiewer Rus sollten wir dafür sorgen, dass unsere Hauptstadt [Root.Capital.GetCapitalName] der eindrucksvollste Ort in der gesamten Rus ist."
 vn_kie_biggest_city.tt: "No province in Ruthenia or Russia has higher development than §Y[4237.GetName]§!."
 kie_biggest_city_mission: "Hauptstadt von Russland"
 desc_kie_biggest_city_mission: ""
 vn_kie_conquer_bulgaria_title: "Swjatoslaws Vermächtnis"
 vn_kie_conquer_bulgaria_desc: "Großfürst Swjatoslaw führte Krieg gegen die Bulgaren, deren Hauptstadt Preslaw er 967 eroberte, wo er zum Zaren von Bulgarien gekrönt wurde. Da Swjatoslaw I. vom byzantinischen Kaiser Johannes I. als Bedrohung angesehen wurde, bestach er die petschenegischen Söldner in Swjatoslaws Reihen, ihn bei seiner Rückkehr nach Kiew zu ermorden. Wir sollten das Erbe dieses Großfürsten antreten und Bulgarien für die Kiewer Rus erobern!"
 kie_conquer_bulgaria_mission: "Geißel Bulgariens"
 desc_kie_conquer_bulgaria_mission: ""
 vn_flavor_mission_kie.1.t: "Das Patriarchat von Kiew"
 vn_flavor_mission_kie.1.d: "Seit Großfürst Wladimir der Große im Jahr 988 die Kiewer Rus zum Christentum bekehrte, ist das Schicksal des Patriarchats von Kiew ein wichtiges Anliegen unserer Religionsgemeinschaft. Unser starkes Bündnis mit Byzanz hat uns bis jetzt Stabilität und Unterstützung gegeben. Innerhalb unserer Nation gibt es jedoch Einzelpersonen, die für die Errichtung eines autoklephalen Patriarchats eintreten, um unsere Unabhängigkeit von Konstantinopel in kirchlichen Angelegenheiten durchzusetzen.\nWie sollten wir mit dieser Frage umgehen?"
 vn_flavor_mission_kie.1.a: "Wir werden unseren eigenen Weg gehen."
 vn_flavor_mission_kie.1.b: "Byzanz wird uns weiterhin leiten."
 vn_flavor_mission_kie.2.t: "Die Märkte von Konstantinopel"
 vn_flavor_mission_kie.2.d: "Bei einem Treffen mit dem [2233.Owner.GetAdjective]en [2233.Owner.Monarch.GetTitle] [2233.Owner.Monarch.GetName] sieht [Root.GetTitle] [Root.Monarch.GetName] zum ersten Mal in [Root.Monarch.GetHerHis]em Leben die breiten Straßen von Konstantinopel. Bei einem Spaziergang über den Markt am Hafen von Prosphorion ist [Root.Monarch.GetSheHe] erstaunt über das Angebot an exotischen Waren aus Anatolien und Persien. Herrliche Düfte, die [Root.Monarch.GetSheHe] noch nie gerochen hat, köstliche Aromen, die [Root.Monarch.GetSheHe] noch nie geschmeckt hat, und bezaubernde Farben, die [Root.Monarch.GetSheHe] noch nie gesehen hat, entfalten sich vor [Root.Monarch.GetHerHim] wie ein lebendiges Gemälde. Es ist, als ob eine neue Welt der Sinnesfreuden, die es nur in dieser Stadt gibt, vor [Root.Monarch.GetHimHer] aufgetaucht ist.\n[Root.Monarch.GetName] fragt sich, ob es möglich wäre, solche Exotik nach [Root.Capital.GetName] zu bringen, damit [Root.Monarch.GetSheHe] diese Eindrücke jeden Tag erleben könnte."
 vn_flavor_mission_kie.2.a: "Ich würde gerne meine eigene Seidenweberei haben."
 vn_flavor_mission_kie.2.b: "Ich war schon immer von bunten Tüchern und Stoffen fasziniert."
 vn_flavor_mission_kie.2.c: "Die Glasherstellung ist ein faszinierendes Handwerk, wenn man mich fragt."
 vn_flavor_mission_kie.2.dd: "Wir verbleiben bei der bisherigen Industrie."
 vn_flavor_mission_kie.3.t: "Das jaroslawische Triumvirat"
 vn_flavor_mission_kie.3.d: "Nach dem Willen ihres Vaters Jaroslaw des Weisen bildete Großfürst Isjaslaw von Kiew ein Triumvirat mit seinen beiden Brüdern Swjatoslav von Tschernigow und Wsewolod von Perejaslaw, um die Kiewer Rus gemeinsam zu regieren. Gemeinsam führen sie ihre Streitkräfte in die Schlacht gegen erbitterte Feinde wie die nomadischen oghusischen Türken und ihren entfernten Verwandten, Fürst Wseslaw von Polotsk. Dieses brüderliche Bündnis, das durch Loyalität und Respekt geschmiedet wurde, wird die Einheit der Kiewer Rus auf Jahre hinaus stärken."
 vn_flavor_mission_kie.3.a: "Fraternität ist im Moment gesichert!"
 vn_flavor_mission_kie.3.tt: "Alle Partialfürstentümer erhalten §G+50§! Meinung über [Root.GetName]."
 vn_flavor_mission_kie.4.t: "The Polish-Kievan Relations"
 vn_flavor_mission_kie.4.d: "The Kievan Rus has always enjoyed an ambivalent relationship with Poland. While some in our [Root.GovernmentName] favor a closer alliance with the Poles to strengthen our position in the region, others are skeptical of too close ties with our neighbor to the west.\n\nHowever, given the current political situation and to strengthen the friendship between our nations, [Root.Monarch.GetTitle] [Root.Monarch.GetName] is considering sending a distinguished delegation to [polish_ally.Monarch.GetTitle] [polish_ally.Monarch.GetName] of [polish_ally.GetName]. This mission could strengthen our diplomatic relations and potentially lead to benefits in trade, military support, or dynastic ties. Should we undertake this diplomatic mission?"
 vn_flavor_mission_kie.4.a: "Send the delegation to strengthen our alliance with [polish_ally.GetName]."
 vn_flavor_mission_kie.4.b: "The Poles cannot be trusted, we have to prepare for war."
 vn_flavor_mission_kie.5.t: "The [Root.GetAdjective]-[From.GetAdjective] Alliance"
 vn_flavor_mission_kie.5.d: "A delegation from [From.GetName] has arrived in [Root.Capital.GetName] and is cordially greeted by [Root.Monarch.GetTitle] [Root.Monarch.GetName]. The representatives of both rulers are invited to a ceremonial banquet, where they have the opportunity to get to know each other better and discuss the possibilities of closer cooperation.\n\nWhile [From.Monarch.GetTitle] [From.Monarch.GetName] of [From.GetName] hopes to benefit from such an alliance in trade, military support and dynastic ties, we too could benefit from it to some extent. Should we agree to closer cooperation with the Kievan Rus and lay the foundation for a promising alliance, or should we take a more cautious stance to avoid possible risks?"
 vn_flavor_mission_kie.5.a: "We agree to closer cooperation with [From.GetName]."
 vn_flavor_mission_kie.5.b: "This proposal conflicts with our diplomatic focus."
 vn_flavor_mission_kie.6.t: "Response from [From.GetName]"
 vn_flavor_mission_kie.6.d: "Our delegation returns from [From.GetName] with pleasant news: It has been officially announced that [From.GetName] has agreed to our proposal of closer cooperation. The [From.GetAdjective] [From.Monarch.GetTitle] recognizes the strategic importance of an alliance with [Root.GetName] and is ready to lay the foundation for a deep partnership."
 vn_flavor_mission_kie.6.a: "Relieving."
 vn_flavor_mission_kie.7.t: "Response from [From.GetName]"
 vn_flavor_mission_kie.7.d: "After the return of our delegation from [From.GetName], word reaches the [Root.GetTitle] that the [From.GetAdjective] [From.Monarch.GetTitle] has rejected the proposal of closer cooperation. [From.Monarch.GetSheHeCap] argues that the risks of such a cooperation outweighed the benefits and that [From.GetName] currently has other priorities."
 vn_flavor_mission_kie.7.a: "Disappointing."
 vn_flavor_mission_kie.8.t: "Ruthenische kaiserliche Ambitionen"
 vn_flavor_mission_kie.8.d: "In der Vergangenheit war die Kiewer Rus in Dutzende von Fürstentümern zersplittert, die von verschiedenen Zweigen der Rurikiden regiert wurden, die oft gegeneinander um Ruhm und Territorium kämpften. Doch dank der weisen Herrschaft unserer Fürstenfamilie konnten wir diese Zeit der Zersplitterung beenden und die anderen Fürstentümer unterwerfen.\n\nMit dem Ansehen, das wir errungen haben, sind wir nicht würdig, ein Fürstentum zu bleiben, sondern ein richtiges Kaiserreich zu errichten! Es ist nur eine Frage, wie wir unser Land von nun an nennen werden, um unsere umfassende Pracht auszudrücken."
 vn_flavor_mission_kie.8.a: "Wir waren schon immer als die Kiewer Rus bekannt!"
 vn_flavor_mission_kie.8.b: "Als Großrus werden wir unsere Größe und unser Vermächtnis betonen."
 vn_flavor_mission_kie.8.c: "Wir werden von nun an als das Ruthenische Reich bekannt sein."
 vn_flavor_mission_kie.8.dd: "Nehmt den Namen unserer skandinavischen Vorfahren an: Garðaríki."
 vn_flavor_mission_kie.8.e: "Unser derzeitiger Name ist völlig ausreichend."
 vn_flavor_mission_kie.9.t: "Das Schicksal der Petschenegen"
 vn_flavor_mission_kie.9.d: "Die Petschenegen waren einst ein furchterregendes Volk von wilden Reitern, aber diese Zeiten sind längst vorbei. Zwar töteten sie 972 unseren Großfürsten Swjatoslaw I., doch Jaroslaw der Weise versetzte ihnen 1036 einen vernichtenden Schlag. Mit unseren jüngsten Kriegen gegen die Petschenegen haben wir dieses Volk inzwischen vollkommen unterworfen. Ihre Überlebenden sind dazu verdammt, sich entweder unserer Herrschaft zu beugen oder in der Wildnis der Walachei zugrunde zu gehen. Wir sollten uns nun überlegen, ob wir sie ungestört in unserem Reich leben lassen oder ihnen nach und nach unsere Sitten und Gebräuche auferlegen wollen."
 vn_flavor_mission_kie.9.a: "Wir werden ihnen unseren guten Willen zeigen."
 vn_flavor_mission_kie.9.b: "Wenn sie bleiben wollen, müssen sie sich assimilieren."
 vn_flavor_mission_kie.10.t: "Die Rurikidendynastie"
 vn_flavor_mission_kie.10.d: "Nach den Aufzeichnungen früherer Generationen luden die slawischen und finno-ugrischen Stämme, die es leid waren, sich gegenseitig zu bekämpfen, im Jahr 862 einen Fürsten von „jenseits des Meeres“ ein. Dieser Mann namens Rurik sollte den Frieden zwischen den verfeindeten Seiten für Slawen und Finnen herstellen, eine Herrschaft, die allen gleichermaßen fremd war. Von da an waren Rurik und seine Nachkommen dazu bestimmt, die Kiewer Rus jahrhundertelang zu regieren.\nNun, da wir endlich der alleinige Herrscher der Kiewer Rus geworden sind, sollten wir uns auf unsere rurikidischen Wurzeln berufen. Möge diese glorreiche Dynastie noch Jahrhunderte überdauern und in der ganzen Welt bekannt werden!"
 vn_flavor_mission_kie.10.a: "Unser Reich wird nie wieder zersplittern, sondern geeint bestehen."
 vn_flavor_mission_kie.10.b: "Unsere Kornkammern werden ganze Völker und Nationen ernähren."
 vn_flavor_mission_kie.10.c: "Unsere Wikingervorfahren und ihre Legenden werden in Erinnerung bleiben."
#Anjou
 vn_flavor_aqt.1.t: "Ein angevinisches Königreich"
 vn_flavor_aqt.1.d: "In den letzten Jahrzehnten ist die [Root.Monarch.Dynasty.GetName]-Dynastie zu einer der mächtigsten französischen Geschlechter aufgestiegen. Zusätzlich zu ihren angestammten Ländereien besitzt die verzweigte Familie viele Herrschaften und Grafschaften in ganz Frankreich\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] gilt als Oberhaupt der [Root.Monarch.Dynasty.GetName]-Dynastie. Da [Root.Monarch.GetSheHe] vor kurzem die englische Königskrone übernommen hat, gilt [Root.Monarch.GetSheHe] nun als gleichberechtigt mit dem französischen König. Während [Root.Monarch.GetTitle] [Root.Monarch.GetName] vom französischen König mit Argwohn und Misstrauen beäugt wird, kommt die Idee auf, den englischen Königstitel anzunehmen und unsere französischen Besitztümer in das englische Königreich zu integrieren."
 vn_flavor_aqt.1.a: "Lasst uns unsere Besitztümer in Frankreich und England vereinen."
 vn_flavor_aqt.1.b: "Wir werden den Status quo beibehalten."
#Brandenburg
 vn_flavor_bra.1.t: "Die Gründung des Bistums Lebus"
 vn_flavor_bra.1.d: "Wir sollten in Erwägung ziehen, die Region um die Oder unter die Aufsicht der Kirche zu stellen, um das Gebiet effizienter zu verwalten und von der Gunst des Papstes zu profitieren."
 vn_flavor_bra.1.a: "Übertragt das Gebiet unter die Kontrolle des Klerus."
 vn_flavor_bra.1.b: "Wir werden die Kontrolle über die Provinzen selbst behalten."
#Volga Bulgaria
 vn_flavor_vgb.1.t: "Die Schlacht an der Samara-Krümmung"
 vn_flavor_vgb.1.d: "Wir haben die mongolischen Horden in einen Hinterhalt gelockt und eines ihrer Regimenter vollständig ausgelöscht. Das ist ein schwerer Schlag für die mongolische Armee, die als unbesiegbar galt!"
 vn_flavor_vgb.1.a: "Sie werden untergehen!"
 vn_flavor_vgb.2.t: "Handelsbeziehungen mit der Kiewer Rus"
 vn_flavor_vgb.2.d: "Wenn wir uns als aufstrebendes Handelsimperium weitere Handelsmöglichkeiten erschließen wollen, sollten wir die Aufnahme von Beziehungen zu den Russen im Westen in Betracht ziehen."
 vn_flavor_vgb.2.a: "Ladet ihre Händler zu einem Besuch bei uns ein."
 vn_flavor_vgb.2.b: "Wir werden uns auf den Handel anderswo konzentrieren."
#Normandy
 vn_flavor_nrm.1.t: "Die normannische Eroberung Siziliens"
 vn_flavor_nrm.1.d: "In diesem Moment kämpfen unsere normannischen Verwandten in Süditalien gegen dekadente Griechen und ungläubige Sarazenen, um die Region von Tyrannei und Ungläubigkeit zu befreien. Wir sollten ihnen unsere Hilfe bei ihren Feldzügen zusichern, damit ihre Sache am Ende erfolgreich sein wird."
 vn_flavor_nrm.1.a: "Ihre Interessen sind unsere."
 vn_flavor_nrm.2.t: "Militärische Unterstützung durch [FROM.GetName]"
 vn_flavor_nrm.2.d: "Unsere Verwandten in der normannischen Heimat haben uns eine Lieferung von Hilfsgütern geschickt, um unsere militärischen Bemühungen in Süditalien zu unterstützen."
 vn_flavor_nrm.2.a: "Nun... vielen Dank."