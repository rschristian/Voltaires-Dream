#Disasters
 russian_factionalism: "Zersplitterung der Rus"
 russian_factionalism_desc: "Der Großfürst der Rus hat die Loyalität seiner Untertanen verloren, während Thronanwärter ihn anfechten."
 great_fitna: "Die große Kalamität"
 desc_great_fitna: "Verschiedene religiöse, kulturelle und politische Faktoren führten zu einer immensen Schwächung der kalifalen Autorität."
 fatimid_authority: "Kaliphale Autorität"
 great_fitna.tt: "Erreicht §Y10 Kaliphale Autorität§! (derzeit §Y[Root.fatimid_authority.GetValue]§!)"
 great_fitna.tt2: "Erreicht §Y-10 Kaliphale Autorität§! (derzeit §Y[Root.fatimid_authority.GetValue]§!)"
 black_death: "Schwarzer Tod"
 black_death_desc: "Eine schwere Krankheit aus dem Osten tötet Millionen Menschen und kein Ende ist in Sicht."
 byz_crisis: "Krise des 11. Jahrhunderts"
 byz_crisis_desc: "Genauso wie das antike Römische Reich mit seiner "Krise des dritten Jahrhunderts" konfrontiert war, sah sich Byzanz im elften Jahrhundert im Zuge türkischer Invasionen und unfähiger Führung einer Krise gegenüber."
 seljuk_collapse: "Niedergang der Seldschukendynastie"
 seljuk_collapse_desc: ""
 fall_of_arpads: "Fall der Árpáden-Dynastie"
 fall_of_arpads_desc: "Die Herrscherdynastie Ungarns ist ausgestorben und hat ein Machtvakuum hinterlassen."
 collapse_of_the_khaganate: "Zusammenbruch des Khaganats"
 collapse_of_the_khaganate_desc: "Das Mongolische Reich hat seinen Höhepunkt überschritten und wird in einen lang anhaltenden Bürgerkrieg hineingezogen."
 peoples_spring: "Völkerfrühling"
 peoples_spring_desc: "Ein Schreckgespenst zieht durch Europa. Revolutionen und Nationalismus vernichten Weltreiche."
 revolt_of_the_earls: "Aufstand der Grafen"
 revolt_of_the_earls_desc: "Die aufgebrachten sächsischen Herren, denen ihre Privilegien aberkannt wurden, sind in einer offenen Rebellion."
 hussite_wars: "Hussitenkriege"
 hussite_wars_desc: "Unzureichende religiöse Toleranz veranlasste die Hussiten, einen heftigen Bürgerkrieg zu provozieren."
 fragmentation_of_poland: "Fragmentierung von Polen"
 fragmentation_of_poland_desc: "Der Herrscher von Polen hat ein Testament erlassen, das das Königreich unter seinen Söhnen aufteilt."
 fragpol_tt.1: "Die Katastrophe "Fragmentierung von Polen" ist noch nicht eingetreten"
 pol_was_not_split: "Polen wurde nicht im Ereignis "Letzter Wille und Testament" geteilt (Wenn Polen aufgeteilt wird, endet die Katastrophe, sobald die übrigen dieser Bedingungen für jedes Land, das Polen reformiert, erfüllt sind)"
 sicilian_vespers: "Sizilianische Vesper"
 sicilian_vespers_desc: "Die weit verbreitete Unzufriedenheit mit ihrem ausländischen Herrscher hat zu einer Rebellion in Sizilien geführt."
 norwegian_civil_war: "Norwegischer Bürgerkrieg"
 norwegian_civil_war_desc: "Unklares Erbrecht hat dazu geführt, dass Konflikte zwischen rivalisierenden Anspruchstellern überhandnehmen."
 estate_brahmins_disaster: "Dominanz der Asronan"
 estate_brahmins_disaster_desc: "Die Asronan sind derart mächtig geworden, dass sie faktisch die Kontrolle über Euer Land übernommen haben."
 estate_vaisyas_disaster: "Putsch der Hutukhshan"
 estate_vaisyas_disaster_desc: "Die Handelsgilden der Hutukhshan sind derart mächtig geworden, dass sie faktisch die Kontrolle über Euer Land übernommen haben. Die tatsächliche politische Macht liegt nun in den Händen dieser wohlhabenden Organisation."
 estate_maratha_disaster: "Putsch der Wuzurgan"
 estate_maratha_disaster_desc: "Die Wuzurgan sind so mächtig geworden, dass man annehmen kann, sie haben tatsächlich bereits die Kontrolle über unser Land übernommen."
 estate_rajput_disaster: "Unabhängigkeit der Arteshtaran"
 estate_rajput_disaster_desc: "Die Arteshtaran sind derart mächtig geworden, dass sie sich zur Gründung eines eigenen Landes außerhalb unserer Kontrolle abgespalten haben."
 estate_jains_disaster: "Mächtige Zanda-Gesellschaft"
 estate_jains_disaster_desc: "Die Zanda sind derart mächtig geworden, dass sie sich zur Gründung eines eigenen Staats außerhalb unserer Kontrolle abgespalten haben."
 estate_rajput_disaster_tooltip: "Wenn dies passiert, wird der Stand der §YArteshtaran§! unabhängig werden und ihre eigene Nation gründen!"
 estate_rajput_disaster_tooltip_cossacks: "Wenn dies passiert, wird der Stand der §YArteshtaran§! unabhängig werden und ihre eigene Nation gründen! Ihr könnt wählen, ob Ihr als diese neue Nation spielen möchtet."
#Black Death
 black_death_big_effect.tt: "§Y[This.GetName]§! verliert §R-75.0%§! §YEntwicklung§!."
 black_death_small_effect.tt: "§Y[This.GetName]§! verliert §R-50.0%§! §YEntwicklung§!."
 black_death.1.t: "Der Schwarze Tod"
 black_death.1.d: "Wir haben gehört, dass es irgendwo im Osten begann und dass eine gewisse plündernde Hordenarmee am Schwarzen Meer es an törichte genuesische Händler weitergab, die es in ihre Heimat gebracht haben, bevor sie wussten, dass irgendetwas nicht stimmte. Egal, woher es kam, es ist hier. Schwarze Beulen, die direkt aus dem Schlund der Hölle stammen, bedecken infizierte Bürger und führen sie schnell zu einem fast sicheren Tod - die Griechen nennen diese abscheulichen Entzündungen "Buboes", während gelehrte Männer auf dem ganzen Kontinent verzweifelt versuchen, eine wirksame Behandlung zu finden. [Root.GetMUnserUnsere] [Root.Monarch.GetTitle] hat sich im Regierungspalast isoliert, um eine Ansteckung mit der Krankheit zu vermeiden, aber sie scheint überall zuzuschlagen. Weder Götter noch Könige können ihren Auswirkungen standhalten, die von manchen Gerüchten verfälscht werden. Fürs Erste können wir nur beten, dass die Pest nur kurz auftritt und unsere Nation durch diese Entwicklung der Ereignisse nicht zu sehr destabilisiert wird."
 black_death.1.a: "Das sind die Zeiten, in denen die Menschen auf die Probe gestellt werden"
 black_death.2.t: "Massensterben trifft Provinz"
 black_death.2.d: "Der Schwarze Tod hat schwer zugeschlagen und begann sich schnell in den bevölkerungsreichsten Gebieten der Provinz zu verbreiten. Tausende sind bereits infiziert, und wir könnten möglicherweise die Entvölkerung ganzer Städte erleben, wenn die Krankheit außer Kontrolle gerät."
 black_death.2.a: "Schickt Ärzte zur Untersuchung"
 black_death.2.b: "Schadensbegrenzung mit Quarantäne!"
 black_death.3.t: "Geringfügiger Ausbruch"
 black_death.3.d: "Trotz aller Bemühungen hat ein Ausbruch des Schwarzen Todes ein Stadtzentrum getroffen. Der Handel und das gewöhnliche bürgerliche Leben sind völlig entgleist, da Familien sich in Häusern verstecken, um dem Zorn der Krankheit zu entkommen, und Nachbarn sich gegenseitig in paranoiden Anfällen bekämpfen."
 black_death.3.a: "Memento mori"
 black_death.3.b: "Erteilt jede erdenkliche Hilfe"
 black_death.4.t: "Soldaten infiziert"
 black_death.4.d: "Es ist nur logisch, dass sich die Krankheit, sobald sie die Zivilbevölkerung traf, auf Armeen ausbreiten wird - schließlich ist es eine Armee, die sie auf unseren Kontinent brachte. Unsere Fähigkeit, Krieg zu führen und die Nation zu verteidigen, wird schwer gelähmt sein, wenn kampferprobte Männer massenhaft ausgelöscht werden."
 black_death.4.a: "Wenigstens eine Gelegenheit zu studieren..."
 black_death.4.b: "Wir sollten sie ordnungsgemäß bestatten"
 black_death.5.t: "[Root.Monarch.GetTitle] infiziert sich mit der Pest!"
 black_death.5.d: "Das Alptraum-Szenario ist eingetreten. [Root.Monarch.GetTitle] [Root.Monarch.GetName] ist mit dem Schwarzen Tod infiziert worden, und selbst die am besten ausgebildeten Naturphilosophen befürchten, dass dies [Root.Monarch.GetHerHis]en Tod bedeuten könnte. Die Magnaten der Nation warten gespannt darauf, ob [Root.GetMderdie] [Root.Monarch.GetTitle] den Kampf gewinnen wird, aber nur wenige haben es geschafft, einen solchen Fluch zu überleben."
 black_death.5.a: "Lasst unseren Wissenschaftler [Root.Monarch.GetHerHim] untersuchen"
 black_death.5.b: "Bringt [Root.Monarch.GetHerHim] zu einem Experten"
 black_death.5.c: "Ich fürchte kein Unglück; denn du bist bei mir"
 black_death.6.t: "Erbe infiziert sich mit der Pest!"
 black_death.6.d: "Es schien undenkbar und hat große Trauer in das Herz von [Root.Monarch.GetName] getragen. [Root.Heir.GetName] wurde vom Schwarzen Tod getroffen und klammert sich nun nur noch mit einem schicksalhaften Faden an das Leben. In Wahrheit könnte [Root.Heir.GetHerHis] Tod den Niedergang des Staates in gesetzlose Anarchie und einen Bürgerkrieg bedeuten, wenn auch der Rest der Herrscherfamilie ausgelöscht wird."
 black_death.6.a: "Lasst unseren Wissenschaftler [Root.Heir.GetHerHim] untersuchen"
 black_death.6.b: "Bringt [Root.Heir.GetHerHim] zu einem Experten"
 black_death.6.c: "Der Herr ist mein Hirte"
 black_death.7.t: "Ein päpstliches Missal"
 black_death.7.d: "Der Papst hat von unseren Versuchen, den Schwarzen Tod zu bekämpfen, erfahren und behauptet, dass unser Einsatz von unbekümmerten Bestattungen, Experimenten an Leichen und der Kooptierung von Kirchenressourcen ein unheiliger Frevel ist. Er erklärt, dass wir auch in diesen schwierigen Zeiten den Glauben einhalten müssen, wenn wir überleben wollen. Der Gesandte, den er geschickt hat, erwartet unsere Versprechen, dass wir solche Praktiken beenden und die Kirche entschädigen werden."
 black_death.7.a: "Die Theologie muss sich der Ethik beugen"
 black_death.7.b: "Er hat Recht"
 black_death.8.t: "Durchbruch in der Forschung"
 black_death.8.d: "[Root.Adm_Advisor.GetName] hat eine neue Methode entdeckt, die bei der Bekämpfung der Ausbreitung und Tödlichkeit des Schwarzen Todes wirksam zu sein scheint. Die Anwendung dieses Verfahrens ist jedoch keine leichte Aufgabe und wird die ohnehin schon knappen Staatskassen stark belasten."
 black_death.8.a: "Gebt [Root.GetADMihmihr] auf der Stelle Geld!"
 black_death.8.b: "Wir können es uns nicht leisten"
 black_death.9.t: "Paranoid Unrest"
 black_death.9.d: "Die Bürger einer unserer Provinzen haben düstere Gerüchte darüber gehört, wie der Staat mit infizierten Menschen umgeht und wie schlimm eine Quarantäne ist. Mehrere Aufrührer haben die Leute in einen Wahnsinn getrieben, bereit, in eine offene Revolte überzugehen, es sei denn, wir rufen alle Pestbekämpfer zurück und versichern ihnen, dass es keine Quarantäne gegen ihre Städte geben wird."
 black_death.9.a: "Wir geben den Forderungen nach"
 black_death.9.b: "Wir werden ihnen den Tod zeigen..."
 black_death.10.t: "Ausländische Hilfe"
 black_death.10.d: "Einer unserer Nachbarstaaten ist es gelungen, die Bevölkerung von der Pest zu befreien und ihre Grenzen gegen weitere Ausbrüche zu sichern. Sie haben wohlwollend gelehrte Männer geschickt, um uns Ratschläge zu geben, wie wir diese scheußliche Krankheit in unserem eigenen Land bekämpfen können."
 black_death.10.a: "Ein großer Segen!"
 black_death.100.t: "Ende des Schwarzen Todes"
 black_death.100.d: "Es scheint, dass sich die Schrecken des Schwarzen Todes endlich selbst vernichtet haben, da medizinische Fortschritte und eine Bevölkerungsabnahme sie machtlos gemacht haben. Die Bevölkerung kehrt langsam zum normalen Leben zurück und sogar einige wenige Handelszentren haben ihr Geschäft wieder aufgenommen. Obwohl die Krankheit unserer Nation schadete, sind wir widerstandsfähiger denn je."
 black_death.100.a: "Endlich!"
#Revolt of the Earls
 revolt_of_the_earls.1.t: "Aufstand der Grafen"
 revolt_of_the_earls.1.d: "Unser Einfluss auf die angelsächsischen Lords von England ist in einer prekären Situation, da Thronanwärter durch das Land streifen, um ein vermeintliches ausländisches Joch abzuschütteln. Sogar viele unserer eigenen Magnaten schüren Rebellion aus einem hinterhältigen Wunsch nach persönlicher Macht. Es liegt auf der Hand, dass wir entweder diese angelsächsischen Machtenklaven ersetzen oder das Königreich verlieren werden müssen"
 revolt_of_the_earls.1.a: "Zeit, ihre Titel zu beschlagnahmen!"
 revolt_of_the_earls.2.t: "Sächsischer Lord verlangt Privilegien"
 revolt_of_the_earls.2.d: "Ein anderer angelsächsischer Magnat, der England unter dem Haus Wessex regierte, hat seine Klagen gegen die gegenwärtige Regierung geäußert und sich darüber beschwert, dass seine seit langem bestehenden Erbrechte verletzt werden. Er vermutet, dass [Root.GetMderdie] gegenwärtige [Root.Monarch.GetTitle] ein[Root.GetMeFemale] bloße[Root.GetMrMale] Heuchler[Root.GetMinFemale] ist und fordert eine weitreichende Autonomie innerhalb seiner verstreuten Besitztümer - eine Reihe von provinziellen Unterteilungen, die von den Sachsen als "Hunderte" bezeichnet werden."
 revolt_of_the_earls.2.a: "Ersetzt ihn"
 revolt_of_the_earls.2.b: "Achtet seine Rechte"
 revolt_of_the_earls.3.t: "Neue normannische Festung"
 revolt_of_the_earls.3.d: "Wir haben eine bestimmte angelsächsische Grafschaft als die perfekte Position für eine neue normannische Machtbasis ausgemacht. Die Ernennung eines loyalen normannischen Lords zum neuen Kommandeur wird unseren Einfluss in der gesamten Region verbreiten und unseren Druck auf diese rebellischen Länder erhöhen. Allerdings wird die lokale Bevölkerung, die ein gewisses Maß an Autonomie gewohnt ist, mit ihrem neuen Oberherrn nicht zufrieden sein."
 revolt_of_the_earls.3.a: "Ernennt den normanischen Lord"
 revolt_of_the_earls.3.b: "Ernennt stattdessen einen Einheimischen"
 revolt_of_the_earls.4.t: "Das Domesday Book"
 revolt_of_the_earls.4.d: "Die Berater von [Root.Monarch.GetName] behaupten, dass die alten angelsächsischen Könige von England und insbesondere die wilden Nordmänner, die in regelmäßigen Abständen Teile des Reiches kontrollierten, schlechte Vermögensverwalter waren. Um genau herauszufinden, welche Steuern der Krone geschuldet werden und um die Machtverhältnisse der lokalen Magnaten zu verstehen, hat [Root.Monarch.GetTitle] [Root.Monarch.GetName] die Beauftragung eines "Domesday Book" in Betracht gezogen, das so genannt wird, weil es dem biblischen Buch vom Letzten Gericht ähnlich ist. Das Buch wäre eine beispiellose Dokumentation aller englischen Bestände und eine unersetzliche Ressource, um die Umverteilung angelsächsischer Titel an neue normannische Herren zu festigen.\n\nNatürlich wäre seine Schaffung ein gewaltiger administrativer Aufwand..."
 revolt_of_the_earls.4.a: "In Auftrag geben!"
 revolt_of_the_earls.4.b: "Wir können mit einer Ad-hoc-Basis arbeiten"
 revolt_of_the_earls.5.t: "Edgar der Aetheling"
 revolt_of_the_earls.5.d: "Es stellte sich heraus, dass das Haus Cerdic - die königliche Dynastie von Wessex - mit unserer Eroberung nicht völlig ausgelöscht wurde. Ein letzter männlicher Thronanwärter ist geblieben, ein Urenkel von Aehelred dem Unberatenen, Vater von Eduard dem Bekenner - Er wird Edgar der "Aetheling" genannt, was soviel bedeutet wie "Prinz". Die Überbleibsel der alten sächsischen Witenagemot haben ihn trotz unserer Herrschaft zum König erklärt und viele entrechtete Adlige haben sich bereits auf seine Seite gestellt! Es wird gemunkelt, dass er plant, mit einer Armee gegen [Root.Capital.GetName] zu marschieren und die angelsächsische Herrschaft über England wiederherzustellen."
 revolt_of_the_earls.5.a: "Wir werden ihn von den Mauern von [Root.Owner.Capital.GetCapitalName] hängen lassen"
 revolt_of_the_earls.6.t: "Abtrünniger normannischer Earl"
 revolt_of_the_earls.6.d: "Einer unserer normannischen Gefolgsleute, dem wir gnädigerweise einen englischen Titel verliehen haben, hat unsere Freundlichkeit mit einem Messer in den Rücken zurückgezahlt! Einer unserer normannischen Gefolgsleute, dem wir gnädigerweise einen englischen Titel verliehen haben, hat unsere Freundlichkeit mit einem Messer in den Rücken zurückgezahlt! Edgar der Aetheling, eine Schlange in menschlichem Gewand, hat ihn irgendwie überzeugt, seine gottlose Rebellion zu unterstützen und Revoluzzern Unterschlupf zu gewähren. Wenn wir diesem unverschämten Verhalten nicht sofort Einhalt gebieten, könnte die Situation leicht in einen Volksaufstand normannischer und sächsischer Fürsten ausarten."
 revolt_of_the_earls.6.a: "Schränkt den Adel ein"
 revolt_of_the_earls.6.b: "Widerruft seinen Titel mit Gewalt"
 revolt_of_the_earls.7.t: "Garnison hintergangen!"
 revolt_of_the_earls.7.d: "Eine Truppe von belagerten normannischen Streitkräften wurde überrumpelt, als die angelsächsische Bevölkerung die Stadttore mitten in der Nacht öffnete und die heuchlerischen Thronanwärter hereinbrachte! Unsere tapferen und loyalen Männer wurden gnadenlos abgeschlachtet - diese aufständischen Hunde werden für ihre unverzeihliche Frechheit bezahlen, sobald wir unser rechtmäßiges Fort zurückerobert haben."
 revolt_of_the_earls.7.a: "Katastrophal..."
 revolt_of_the_earls.8.t: "Sächsischer Lord verschanzt"
 revolt_of_the_earls.8.d: "Einer der sächsischen Magnaten, der unter den Cerdicingas ernannt wurde, hat von unserem Vorhaben erfahren, ihn seines Titels zu berauben und ihn an einen normannischen Thronanwärter zurückzugeben, der bei der Eroberung des Reiches großen Mut bewiesen hatte. Er hat begonnen, Vorräte zu sammeln, um sich auf einen Widerstand vorzubereiten, und hat nicht die Absicht, sich unseren Wünschen zu beugen."
 revolt_of_the_earls.8.a: "Entsendet die Armee"
 revolt_of_the_earls.8.b: "Lasst ihn in Ruhe"
 revolt_of_the_earls.100.t: "Revolten niedergeschlagen"
 revolt_of_the_earls.100.d: "Die Unruhen, die das englische Königreich umspannen, sind endgültig abgeklungen, da die Krone unter einer einzigartigen kulturellen Machtstruktur vereint ist. Hoffen wir, dass wir nie wieder von einem solchen Bürgerkrieg heimgesucht werden und in Zukunft als ein geeintes Land in Wohlstand leben können."
 revolt_of_the_earls.100.a: "Für [Root.Monarch.GetName] und das Land!"
 hsc_cb_tooltip: "Alba wird eine Kernprovinz in einer unserer Provinzen und einen Schub an Mannstärke erhalten"
 revolt_of_the_earls.9.t: "Walisische Rebellion braut sich zusammen"
 revolt_of_the_earls.9.d: "Unsere Spione erzählen uns von einer Verschwörung unter unseren walisischen Untertanen, die sich gegen unsere Herrschaft auflehnen und zu einem walisischen Staat übergehen wollen. Sie haben sich an einen der noch unabhängigen walisischen Staaten gewandt, um Unterstützung für diese sinnlose Torheit zu erbitten. Wir hoffen, dass der besagte Herrscher über seine Entscheidung nachdenkt."
 revolt_of_the_earls.9.a: "Hoffen wir, dass sie sich weise entscheiden"
 revolt_of_the_earls.10.t: "Walisische Rebellen fordern Unterstützung an"
 revolt_of_the_earls.10.d: "Eine Gruppe von Walisern, die unter der Herrschaft Englands leben, organisieren einen Aufstand gegen die englische Herrschaft, während das Reich von zivilen Unruhen erfasst wird. Aufgrund unserer prestigeträchtigen Position unter den walisischen Staaten haben sie um unsere Hilfe bei der Versorgung und Ausbildung ihrer Truppen gebeten. Die Engländer werden natürlich sicher von unserem Vergehen erfahren, wenn wir dieser Abmachung zustimmen."
 revolt_of_the_earls.10.a: "Schickt Truppen"
 revolt_of_the_earls.10.b: "Lehnt das Angebot ab"
 revolt_of_the_earls.11.t: "Waliser unterstützen Rebellen"
 revolt_of_the_earls.11.d: "Wir haben die Nachricht erhalten, dass [From.GetName] tatsächlich beschlossen hat, eine unserer walisischen Untertanen geplante Rebellion zu unterstützen und ihren Aufstand gegen unsere Herrschaft direkt finanziert hat. Wir werden sie für diese Empörung so schnell wie möglich bestrafen!"
 revolt_of_the_earls.11.a: "Zu den Waffen!"
 revolt_of_the_earls.12.t: "Waliser lehnen Rebellenunterstützung ab"
 revolt_of_the_earls.12.d: "Wir haben die Nachricht erhalten, dass [From.GetName] beschlossen hat, eine von einigen unserer walisischen Untertanen geplante Rebellion nicht zu unterstützen. Wir sind dankbar, dass sie sich von solchen skrupellosen Aktivitäten distanzieren."
 revolt_of_the_earls.12.a: "Eine kluge Wahl"
 revolt_of_the_earls.13.t: "Rebellen ersuchen schottische Unterstützung"
 revolt_of_the_earls.13.d: "Eine Gruppe des unzufriedenen angelsächsischen Kleinadels wird offenbar nach Alba aufbrechen, um Hilfe bei dem Aufstand gegen unsere rechtmäßige Herrschaft zu erbitten. Sie glauben, dass sie die Schotten davon überzeugen können, eine breite Invasion unserer Nation aus dem Norden zu starten und uns vom Kampf gegen die Unruhen im ganzen Reich abbringen zu können."
 revolt_of_the_earls.13.a: "Bestecht sie"
 revolt_of_the_earls.13.b: "Verstärkt die Grenzfestungen"
 revolt_of_the_earls.14.t: "Angelsachsen erbitten Hilfe"
 revolt_of_the_earls.14.d: "Die angelsächsischen Untertanen der neuen englischen Herrscher bevorzugen klugerweise unsere gütige Herrschaft gegenüber der ihres korrupten und schurkischen Tyrannen. Sie haben uns offiziell aufgefordert, in England einzumarschieren und sie von ihrem momentanen Unfrieden zu erlösen."
 revolt_of_the_earls.14.a: "Wunderbar!"
 revolt_of_the_earls.15.t: "Normannische Adlige verärgert"
 revolt_of_the_earls.15.d: "Der Adel in der Normadie beschäftigt sich mit der Aufmerksamkeit [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] für [Root.Monarch.GetHerHis]e neuen Besitztümern auf den britischen Inseln und ist eifersüchtig auf die Fürsten, die neue Titel als Belohnung für ihren Verdienst erhielten. Sie verlangen, dass [Root.Monarch.GetTitle] [Root.Monarch.GetName] ein Familienmitglied ernennt, das in [Root.Monarch.GetHerHis]em Namen eigenhändig über die Normandie regiert, und droht mit der Verweigerung feudaler Pflichten, wenn wir uns nicht ihren Forderungen beugen."
 revolt_of_the_earls.15.a: "Ignoriert sie"
 revolt_of_the_earls.15.b: "Ich schätze, wir haben keine Wahl"
 revolt_of_the_earls.16.t: "Northumbria schließt sich mit den Sachsen zusammen"
 revolt_of_the_earls.16.d: "Northumbria hat seit langem eine ausgeprägte Kultur unter den angelsächsischen Nationen, die eine einzigartige Grausamkeit in der Kriegsführung, einen ausgeprägten einheimischen Dialekt und eine umfassende Vermischung mit den Wikingern des Nordens aufweist. Im Falle des angelsächsischen Widerstandes gegen unseren Staat haben sie jedoch deutlich gemacht, auf welcher Seite sie stehen. Wir müssen nun in den Norden aufbrechen und auch dort die Herrschaft übernehmen."
 revolt_of_the_earls.16.a: "Eine beunruhigende Entwicklung"
#Crisis of the 11th Century
 byz_crisis.tt: "Wir werden alle Kerne in ihrem Land verlieren und Ungläubige könnten es besetzen."
 byz_crisis.tt2: "Wir werden alle Tributstaaten verlieren."
 byz_crisis_start.tt: "Byzanz oder seine Untertanen grenzen an einen muslimischen Staat"
 byz_crisis_stop.tt2: "Byzanz hat alle der folgenden Modifikatoren durch Entscheidungen entfernt:\n§YMächtige Aristokraten§!, §YAbgezehrte Bürokraten§!, §YAnfällige Grenze§!, §YZersplitterte Armee§!, §YAufständige Bauernschaft§!"
 byz_crisis_stop.tt: "Weder Byzanz noch seine Untertanen grenzen an einen muslimischen Staat"
 byz_crisis.1.t: "Die Schlacht von Mazikert"
 byz_crisis.1.d: "Weitere Katz-und-Maus-Überfälle entlang der byzantinisch-seldschukischen Grenze riefen den Zorn von [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetName] hervor, der schließlich eine große Armee aus kaiserlichen Truppen, Warägern und ausländischen Söldnern, darunter sogar eine Gruppe Türken, zusammenstellte. Der große seldschukische Sultan, Alp Arslan, soll angeblich ebenfalls der persönliche Anführer der jüngsten plündernden türkischen Armee gewesen sein. In der engen Passage bei Manzikert trafen die beiden großen Armeen in einer unvermeidlichen Konfrontation aufeinander.\n\nAls sich der von den verängstigten Pferden aufgewirbelte Staub legte, wurde das ganze Ausmaß der Katastrophe deutlich. Die feigen fränkischen "Söldner" hatten das Schlachtfeld verlassen und die alte Warägergarde wurde vollständig ausgelöscht. Die größten Adeligen des byzantinischen Reiches wurden entweder getötet oder gefangen genommen, wobei die Türken ein Lösegeld verlangten, das die kaiserlichen Truhen bis auf die letzte Münze ausschöpfte. Obwohl diese Niederlage nicht den vollständigen Zusammenbruch unseres Reiches bedeutet, ist der Weg für eine weitere türkische Expansion nach Anatolien nun weit offen."
 byz_crisis.1.a: "Katastrophale Nachrichten"
 byz_crisis.2.t: "Türken plündern Provinz!"
 byz_crisis.2.d: "Eine kleine türkische Armee hat den byzantinischen Limes durchbrochen und verheerende Schäden auf den Landstrichen angerichtet. Der örtliche Statthalter bittet um den Schutz der kaiserlichen Armee und befürchtet, dass die Region ohne sofortige Aufmerksamkeit vollständig an die Türken verloren gehen könnte."
 byz_crisis.2.a: "Ressourcen senden"
 byz_crisis.2.b: "Ignorieren"
 byz_crisis.3.t: "Türken plündern Provinz!"
 byz_crisis.3.d: "Die Türken haben einen Überfall tief in unsere Territorien unternommen, indem sie Dörfer vernichteten und große Mengen an Beute mitnahmen. Dieser Raub kaiserlichen Eigentums ist skrupellos und unsere Stretegos empfehlen uns, ein Kontingent von Truppen umzuleiten, um die betroffene Region zu bewachen."
 byz_crisis.3.a: "Ressourcen senden"
 byz_crisis.3.b: "Ignorieren"
 byz_crisis.4.t: "Türken plündern Küste!"
 byz_crisis.4.d: "Türkische Angriffe auf Küstengebiete in Anatolien sind außer Kontrolle geraten, wobei einige Küstenfestungen wochenlang besetzt waren, bevor einheimische Streitkräfte die Ungläubigen vertreiben konnten. Der örtliche Statthalter bittet uns, seine Flotte zu unterstützen, und warnt davor, dass ganze Küstenprovinzen in türkische Hände geraten könnten."
 byz_crisis.4.a: "Ressourcen senden"
 byz_crisis.4.b: "Ignorieren"
 byz_crisis.5.t: "Türken plündern Küste!"
 byz_crisis.5.d: "Eine türkische Flotte hat sich von der Levante aus auf den Weg gemacht, um die byzantinische Schifffahrt und die Küstenstädte zu belästigen. Viele Bürger wurden sogar als Sklaven entführt. Die örtlichen Strategos bestehen darauf, dass die kaiserliche Marine ihre Aufmerksamkeit auf das Gebiet lenken und zusätzliche Seeleute zur Verfügung stellen muss"
 byz_crisis.5.a: "Ressourcen senden"
 byz_crisis.5.b: "Ignorieren"
 byz_crisis.6.t: "Türken plündern Versorgungslinien!"
 byz_crisis.6.d: "Die Türken haben unsere Nachschublinien und Straßen präzise angegriffen und den logistischen Verwaltungsfluss ins Chaos gestürzt. Lokale Städte haben persönlich um die Unterstützung des kaiserlichen Hofes gebeten und behauptet, dass sie mit angemessener Finanzierung den ständigen türkischen Einfällen besser standhalten können."
 byz_crisis.6.a: "Ressourcen senden"
 byz_crisis.6.b: "Ignorieren"
 byz_crisis.7.t: "Türken plündern Versorgungslinien!"
 byz_crisis.7.d: "Die Türken haben einen erneuten Überfall auf unser Territorium veranstaltet, diesmal mit der Einschüchterung des Verwaltungszentrums eines unserer anatolischen Themen. Der regionale Gouverneur erbittet uns um Hilfe und warnt davor, dass das gesamte Thema ohne kaiserliche Finanzmittel in die Hände der Heiden fallen könnte.."
 byz_crisis.7.a: "Ressourcen senden"
 byz_crisis.7.b: "Ignorieren"
 byz_crisis.8.t: "Könige von Armenien"
 byz_crisis.8.d: "Eine der ersten durch die Katastrophe von Manzikert freigelegten Regionen waren die ehemaligen armenischen Provinzen von Vaspurakan, die durch dichte Berge von der kaiserlichen Hauptstadt getrennt sind. Eine Gruppe von Türken hat diese Region zu ihrer neuen Hauptstadt erklärt und wagt es, sich zu nennen.\n\nWir können diese Frechheit nicht hinnehmen!"
 byz_crisis.8.a: "Die Armenier werden sich selbst verteidigen müssen"
 byz_crisis.8.b: "In den Krieg!"
 byz_crisis.8.c: "Schließt Euch der Rebellion an"
 byz_crisis.9.t: "Taroniten lassen uns im Stich"
 byz_crisis.9.d: "Die armenische Adelsfamilie der Taroniten, die das Fürstentum Taron regierte, war eine der ersten, die von unserem großen Führer Nikephoros Phokas im zehnten Jahrhundert in den byzantinischen Schoß gebracht wurde. Als sie die Zeichen der Folgen nach Manzikert erkannten, wagten sie es nunmehr, ihre armenischen Untertanen gegen die kaiserliche Herrschaft zu mobilisieren und sich erneut zu Fürsten von Taron und Sasun zu erklären."
 byz_crisis.9.a: "Deren Verlust..."
 byz_crisis.9.b: "Sie müssen zurückgedrängt werden!"
 byz_crisis.10.t: "Saltukiden"
 byz_crisis.10.d: "Theodosiopolis ist eine unserer größten Städte in Ostanatolien, die während der Reihe an Rückeroberungen, die wir im zehnten Jahrhundert durchführten, unter byzantinische Kontrolle gebracht wurde. Jetzt ist sie wieder an Ausländer gefallen, aber diesmal sind es heidnische Türken und nicht fehlgeleitete Armenier, die sie besetzen. Sie nennen die Stadt in ihrer barbarischen Sprache "Erzurum" und erklärten die Region im Namen ihres Führers Saltuk zu ihrer neuen Heimat."
 byz_crisis.10.a: "Wir können es uns leisten, sie wieder zu verlieren"
 byz_crisis.10.b: "In den Krieg!"
 byz_crisis.11.t: "Mengujekiden"
 byz_crisis.11.d: "Nach Theodosiopolis und Koloneia ist die Stadt Akilisene eines der wichtigsten Verteidigungszentren für unsere Ostgrenze. Ein Barbarenstamm unter der Führung eines gewissen 'Mengüjek' hat die Stadt nach einer kurzen Belagerung erobert, und anstatt sie einfach nur zu plündern, maßen sie sich an, sie als ihre neue Hauptstadt zu bestimmen.\n\nDie Barbaren haben den eigentlichen Namen der Stadt in 'Erzincan' umbenannt - ein Skandal gegen die griechische Kultur, den wir berichtigen müssen."
 byz_crisis.11.a: "Ta panta rhei, kai ouden menei"
 byz_crisis.11.b: "In den Krieg!"
 byz_crisis.12.t: "Çubukiden"
 byz_crisis.12.d: "Der Endpunkt des Euphrats hat mit seiner Kette von Festungen und hohen Bergen lange Zeit als wichtige Verteidigungslinie gegen Angriffe von außen gedient. Während wir jedoch durch die Auswirkungen der Schlacht von Manzikert abgelenkt waren, hat eine Gruppe von Türken unter dem Kommando ihres Häuptlings Çubuk die Festungen der Region eingenommen und sie zu einem neuen türkischen Beylik erklärt. Dies wird unsere Macht in Ostanatolien ernsthaft untergraben."
 byz_crisis.12.a: "Es gibt nichts, was wir tun können"
 byz_crisis.12.b: "In den Krieg!"
 byz_crisis.13.t: "Der Aufstand von Philaretos Brachamios"
 byz_crisis.13.d: "Der für Südostanatolien zuständige Befehlshaber war ein talentierter Armenier namens Vahram Varaznuni, im Griechischen Philaretos Brachamios genannt. In dem von Manzikert hinterlassenen Machtvakuum hat Brachamios' Status als einziger örtlicher Befehlshaber mit einer intakten Armee ihn jedoch dazu bewogen, sich zum neuen byzantinischen Kaiser zu erklären und sich mit Unterstützung des größten Teils der Region gegen die wahre kaiserliche Regierung aufzulehnen.\n\nOhne seine Loyalität sind unsere Aussichten düster."
 byz_crisis.13.a: "Lasst die Thronanwärter weiter versuchen, uns zu stürzen"
 byz_crisis.13.b: "Tretet zurück und akzeptiert seinen Anspruch"
 byz_crisis.13.c: "Er muss lernen, was es bedeutet, Rom zu trotzen"
 byz_crisis.14.t: "Aufruhr von Ioseph Tarchaneiotes"
 byz_crisis.14.d: "Der Domestikos von Antiochien, Ioseph Tarchaneiotes, sollte die Armee in Manzikert mit einer Vorhut verstärken. Er ist aber nie dort angekommen. Es ist nun klar, dass Ioseph sich der kaiserlichen Regierung widersetzt und sich wie ein Feigling in seinen früheren Ländern versteckt, anstatt sich gegen die einfallenden Türken zu wehren.\n\nEs wird schwierig sein, ihn aus Zypern zu vertreiben, da die Disziplin der Marine von oben bis unten zusammenbricht."
 byz_crisis.14.a: "Zypern ist eine verlorene Sache"
 byz_crisis.14.b: "Wir müssen es versuchen"
 byz_crisis.15.t: "Danischmenden"
 byz_crisis.15.d: "Während das Kaiserreich mit dänischen Männern vertraut ist, die seit Generationen in der inzwischen aufgelösten Warägergarde gedient haben, sind die Danischmenden ein neues Problem. Diese Gruppe von Türken unter dem Kommando des Danischmend Ghazi hat nun die fruchtbaren Ebenen jenseits des Flusses Alys besetzt und unsere Nachschublinien in den Osten abgeschnitten.\n\nWenn wir sie zurückdrängen wollen, müssen wir schnell handeln."
 byz_crisis.15.a: "Wir können es später zurückerobern"
 byz_crisis.15.b: "In den Krieg!"
 byz_crisis.16.t: "Strategos lässt uns im Stich"
 byz_crisis.16.d: "Der Strategos des Themas Chaldia ist zu dem Schluss gekommen, dass die kaiserliche Regierung ihn nicht verteidigen kann und er alle militärischen und administrativen Angelegenheiten in seiner eigenen Provinz übernehmen muss. Tatsächlich hat er begonnen, unabhängig vom Kaiserreich zu handeln, nur nicht in seinem Namen. Bei all dem Chaos, das die Türken im übrigen Anatolien verursachen, scheint es fruchtlos zu sein, zu versuchen, ihn wieder in seine Schranken zu weisen."
 byz_crisis.16.a: "Lasst ihn gehen"
 byz_crisis.16.b: "Wir werden ihm die Tragweite des Kaiserreichs zeigen"
 byz_crisis.17.t: "Ein abtrünniger Söldner"
 byz_crisis.17.d: "Einer der normannischen Söldner, die der Schlacht von Manzikert entkamen, war ein Abenteurer namens Roussel de Bailleul. Aufgrund der verzweifelten Lage mussten wir gegen unsere bessere Einsicht handeln, indem wir ihn erneut auf das Feld schickten, wobei es nicht überrascht, dass er seine Loyalität gegenüber der kaiserlichen Regierung verriet und seine Truppen einsetzte, um sich zum unabhängigen Herrscher von Phrygien zu erklären.\n\nNach diesen schweren Akten des Verrats sollte der Verräter nach Konstantinopel gebracht und am Hippodrom aufgehängt werden, damit alle ihn sehen können."
 byz_crisis.17.a: "Vielleicht kann er als Puffer fungieren"
 byz_crisis.17.b: "Heimtückische Franken!"
 byz_crisis.18.t: "Aufstieg eines Thronanwärters"
 byz_crisis.18.d: "Jahrhundertelang stellten die Themen ein Problem für die kaiserliche Regierung dar, da mächtige Strategoi ihre Truppen einsetzen würden, um den Thron zu erobern. Genau aus diesem Grund wurden die Themen in kleinere Einheiten aufgeteilt, aber durch den Ausnahmefall nach Manzikert mussten wir einige der größten Themen dem geschickten General Nikephoros Botaneiates unterstellen.\n\nEr hat sich für unsere Großzügigkeit revanchiert, indem er sich verräterischerweise zum wahren Kaiser erklärte und seine Absicht verkündete, die Truppen der Themen zu einem Marsch auf Konstantinopel zu versammeln und eine bessere Führung zu versprechen."
 byz_crisis.18.a: "Lasst diesen Verräter in Ruhe"
 byz_crisis.18.b: "Vielleicht hat er Recht..."
 byz_crisis.18.c: "Wir werden ihm entgegenmarschieren!"
 byz_crisis.19.t: "Aufstand von Georgi Voyteh"
 byz_crisis.19.d: "Erst vor wenigen Jahrzehnten wurden die Bulgaren durch den großen Kaiser Basilius, den "bulgarischen Schlächter", endlich befriedet, so dass es nicht überrascht, dass verräterische Elemente unser Unglück ausgenutzt haben, um sich zu erheben, anstatt im Kampf gegen die heidnischen Türken zu helfen. Ein angeblicher Zar namens Georgi hat mit der Unterstützung der Generäle Nestor Theophylakt und Konstantin Bodin das Banner der Rebellion im Westen gehisst.\nSie versammeln bereits die bulgarischen Bürgerlichen gegen unsere rechtmäßige Herrschaft."
 byz_crisis.19.a: "Basil hätte sie erledigen sollen!"
 byz_crisis.20.t: "Anatolische Seldschuken"
 byz_crisis.20.d: "Nach der byzantinischen Niederlage bei Manzikert unternahm der königliche Seldschukenklan kaum Versuche, unsere verstärkten Grenzen in Westanatolien zu durchbrechen. Nun hat jedoch die Innenpolitik dazu geführt, dass byzantinische Verräter die Unterstützung der Türken erkauft haben, indem sie die Tore der großen bithynischen Städte einem seldschukischen Prinzen öffneten... einem Heiden, der die Frechheit besitzt, sich 'Sultan von Rûm' zu nennen! Dieser Schurke hat seine volle Aufmerksamkeit auf die gänzliche Eroberung Anatoliens und den Export des Islam in den Westen gerichtet."
 byz_crisis.20.a: "Gott stehe uns bei"
 byz_crisis.20.b: "Auf in den Krieg!"
 byz_crisis.21.t: "Strategos lässt uns im Stich"
 byz_crisis.21.d: "Der Strategos des Themas von Iberia ist zu dem Schluss gekommen, dass die kaiserliche Regierung ihn nicht verteidigen kann und er alle militärischen und administrativen Angelegenheiten in seiner eigenen Provinz übernehmen muss. Tatsächlich hat er begonnen, praktisch unabhängig vom Kaiserreich zu handeln. Bei all dem Chaos, das die Türken im übrigen Anatolien verursachen, scheint es zwecklos, zu versuchen, ihn wieder zu zügeln."
 byz_crisis.21.a: "Lasst ihn gehen"
 byz_crisis.21.b: "Wir werden ihm die Tragweite des Kaiserreichs zeigen"
 byz_crisis.22.t: "Tzachas"
 byz_crisis.22.d: "Es gibt viele Nachkommen der oghusischen Türken, die in Kleinasien aktiv sind, wobei einige wichtiger sind als andere. Niedere Fürsten, die weit von der royalen Erbfolgelinie entfernt sind, können sogar gegen die türkischen Hauptstreitkräfte vorgehen und mit den Griechen zusammenarbeiten, um ihre eigenen Interessen durchzusetzen.\n\nEs gibt viele Nachkommen der oghusischen Türken, die in Kleinasien aktiv sind, wobei einige wichtiger sind als andere. Niedere Fürsten, die weit von der royalen Erbfolgelinie entfernt sind, können sogar gegen die türkischen Hauptstreitkräfte vorgehen und mit den Griechen zusammenarbeiten, um ihre eigenen Interessen durchzusetzen. Ein solcher Prinz ist ein Pirat und Kriegsherr, der uns als "Tzachas" bekannt ist, der sich gegen unsere Beschäftigung aufgelehnt und sich auf den Inseln entlang der Ägäisküste Kleinasiens niedergelassen hat. Obwohl er vielen anderen islamischen Mächten feindlich gesinnt ist, liegt seine Machtbasis dennoch gefährlich nahe an Griechenland selbst, zumal er sich sogar zum byzantinischen Kaiser stilisiert hat, mit der Absicht, unsere Hauptstadt zu erobern."
 byz_crisis.22.a: "Vielleicht können wir mit ihm zusammenarbeiten..."
 byz_crisis.22.b: "Ich verlange nach seinem Kopf!"
 byz_crisis.23.t: "Kilikien entgleitet uns"
 byz_crisis.23.d: "Vor nicht allzu langer Zeit übertrugen wir die Verwaltung von Tarsus und ganz Kilikien einem sonderbaren Armenier aus der adeligen Artsruni-Linie, der den arabischen Namen "Abu'l-Gharib" trug. Er ist uns besser als Apnelgaripes bekannt und hat sich in der Vergangenheit durch seinen Übertritt zur orthodoxen Kirche als loyal erwiesen, was wiederum den Groll seines eigenen miaphysitischen Volkes hervorgerufen hat. Trotz dieser Verbindlichkeit hat er begonnen, unabhängig von der kaiserlichen Regierung zu agieren und hat sich im Wesentlichen zum Fürsten der Armenier in Kilikien gemacht."
 byz_crisis.23.a: "Seine eigenen Leute sollen sich darum kümmern"
 byz_crisis.23.b: "Er muss loyal bleiben!"
 byz_crisis.24.t: "Aufstand von Karykes"
 byz_crisis.24.d: "Kreta war einst ein Zufluchtsort für arabische Piraten, die das griechische Volk direkt vor unserer Haustür überfielen und schikanierten. Glücklicherweise wurde es vor einem Jahrhundert von Nikephoros Phokas zurückerobert. In jüngerer Zeit wurde es dem Kommando unseres Megas Doux unterstellt, aber sein Statthalter, ein gewisser Karykes, hat sich gegen den geschwächten kaiserlichen Staat aufgelehnt, um törichterweise die Unabhängigkeit anzustreben, mit der Begründung, dass wir die Insel nicht vor der türkischen Piraterie schützen würden.\n\nDer Verlust Kretas wird ein schwerer Schlag für unsere Seestreitkräfte und unsere Kontrolle des Handels über die Ägäis sein."
 byz_crisis.24.a: "Wir haben es schon einmal zurückerobert..."
 byz_crisis.24.b: "Wir können es uns nicht leisten, Kreta erneut zu verlieren"
 byz_crisis.25.t: "Seldschuken in Lydien"
 byz_crisis.25.d: "Obwohl die wichtigste seldschukische Truppe, die Anatolien angriff, unter Prinz Süleiman stand, konzentrierte eine andere Division unter dem Kommando des kleineren Dynasten Tengribirmish ihre Bemühungen auf die Region Lydien und insbesondere auf die heilige Stadt Ephesos. Tengribirmish hat viele der wichtigen Festungen in der Region erfolgreich erobert, und anstatt dem fernen seldschukischen Padischah die Treue zu schwören, hat er beschlossen, auf unserem Land seinen eigenen Staat zu gründen!"
 byz_crisis.25.a: "Das gerät außer Kontrolle..."
 byz_crisis.25.b: "Nun gibt es zwei von ihnen?"
 byz_crisis.100.t: "Komnenische Restauration"
 byz_crisis.100.d: "Mit dem Verlust eines Großteils Anatoliens befindet sich das byzantinische Reich in einem Zustand des Chaos und muss sich nun mit Eroberungsversuchen der Seldschuken und ehrgeizigen italienischen Mächten auseinandersetzen. Die Schwäche [Root.GetMdesder] gegenwärtigen [Root.Monarch.GetTitle] hat Unruhen in den Kernländern verursacht, wobei ein erfahrener General namens Alexios Komnenos sich bewährt hat, indem er viele Rebellionen niedergeschlagen und feindliche Mächte abgewehrt hat.\nDieser Alexios scheint eine nahezu allumfassende Zustimmung zu genießen, und eine Abdankung zu seinen Gunsten könnte der einzige Weg sein, Byzanz vor weiteren Katastrophen zu bewahren. Dies könnte aber auch dazu führen, dass das Reich wegen der monarchischen Illegitimität für noch mehr Invasionen geöffnet wird."
 byz_crisis.100.a: "Gott ist mit Alexios!"
 byz_crisis.100.b: "Gott ist mit mir!"
#Fall of house Arpad
 fall_of_arpads.1.t: "Fall der Árpáden-Dynastie"
 fall_of_arpads.1.d: "Die ungarischen Magnaten sind schon seit geraumer Zeit intrigant und versuchen, die Macht der Dynastie zu ergreifen, die sie für tyrannisch und dekadent halten. Der plötzliche Tod des letzten Árpáden-Monarchen unter fragwürdigen Umständen hat den völligen Zusammenbruch des ungarischen Staates verursacht, da die örtlichen Adligen außerhalb des ungarischen Kernlandes jegliche Ländereien beschlagnahmen und sie de facto mit unabhängiger Kontrolle regieren. Ein ausländischer Prinz muss eingeladen werden, die unsichere ungarische Königsherrschaft zu führen und die Gebiete der vielen verräterischen Verbrecher zurückzugewinnen."
 fall_of_arpads.1.a: "Ein balkanischer Adliger"
 fall_of_arpads.1.b: "Ein italienischer Adliger"
 fall_of_arpads.1.c: "Ein französischer Adliger"
 fall_of_arpads.1.dd: "Ein britischer Adliger"
 fall_of_arpads.1.e: "Ein deutscher Adliger"
 fall_of_arpads.1.f: "Ein iberischer Adliger"
 fall_of_arpads.1.g: "Ein wendischer Adliger"
 fall_of_arpads.1.h: "Ein ruthenischer Adliger"
 fall_of_arpads.1.i: "Ein skandinavischer Adliger"
 fall_of_arpads.1.j: "Ein anatolischer Adliger"
 fall_of_arpads.1.k: "Ein kaukasischer Adliger"
 fall_of_arpads.1.l: "Ein angevinischer Adliger"
 fall_of_arpads.1.tt: "§MSolange die Katastrophe aktiv ist, werden wir besondere Gelegenheiten erhalten, durch neue Ereignisse einen Großteil unseres Reiches wieder zu vereinen.§!"
 fall_of_arpads.100.t: "Nachfolge gesichert"
 fall_of_arpads.100.d: "Mit dem Aussterben der Árpáden im 14. Jahrhundert musste ein ausländischer Adeliger zum König von Ungarn gekrönt werden, woraufhin viele Magnaten des Königreichs dem neuen König ihre Loyalität vorenthielten. Doch die Zeiten, in denen sie sich in unsere Staatsgeschäfte einmischten, sind dank der genialen Konsolidierungsmaßnahmen von [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] vorbei."
 fall_of_arpads.100.a: "Wohin wird uns das Haus [Root.Monarch.Dynasty.GetName] führen?"
 fall_of_arpads.2.t: "Die Magnaten von [magnate_target.GetName]"
 fall_of_arpads.2.d: "Nach dem Zerfall Ungarns werden viele unserer ehemaligen Provinzen immer noch von mächtigen Magnaten gehalten, was die Alleinherrschaft der ungarischen Krone und die Legitimität von [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] untergräbt. Glücklicherweise sind nicht alle von ihnen gegen uns, viele von ihnen haben sich unter den Árpádenkönigen als loyale und zuverlässige Verbündete erwiesen. Da unsere Armeen zu schwach sind, um es mit allen Magnaten auf einmal aufzunehmen, drängen uns unsere Berater, alle notwendigen Schritte zu unternehmen, um ihre Loyalität mit diplomatischen Mitteln wiederzuerlangen.\n\n[magnate_target.GetName] wird derzeit von [magnate_target.Monarch.GetName] [magnate_target.Monarch.Dynasty.GetName] kontrolliert, [magnate_target.GetMdemder] wir mit Zugeständnissen entgegenkommen müssen, um den Treueeid zu erneuern. Daher müssen wir mit diesem nicht zu unterschätzenden Gegner eine Vereinbarung treffen, indem wir [magnate_target.GetMihmihr] Bedingungen anbieten, die [magnate_target.Monarch.GetSheHe] für wertvoller hält als alles, was [magnate_target.Monarch.GetSheHe] sich durch die Errichtung [magnate_target.Monarch.GetHerHis]es eigenen Fürstentums oder von anderen Thronanwärtern erhoffen könnte. Auf diese Weise werden wir langsam die Kontrolle über unsere früheren Territorien zurückgewinnen und [Root.Monarch.GetName] als [Root.Monarch.GetTitle] von Ungarn stärken!"
 fall_of_arpads.2.a: "Überhäuft [magnate_target.Monarch.GetHerHim] mit Gold und Ehrentiteln"
 fall_of_arpads.2.b: "Wir haben die Erlaubnis des Papstes, [magnate_target.Monarch.GetHerHis]e Titel zurückzufordern"
 fall_of_arpads.2.c: "Es gibt nichts, was wir tun können"
 fall_of_arpads.2.tt: "Es wird keine weitere Gelegenheit zur friedlichen Wiedereingliederung von [magnate_target.GetName] geben."
 fall_of_arpads.3.t: "Thronanwärter aus dem Ausland"
 fall_of_arpads.3.d: "Die Nachfolge nach dem Aussterben der Árpádenkönige erwies sich als schwierig, da die ungarischen Stände mehrere mögliche Kandidaten für die Krönung zum neuen König in Betracht zogen. Einer der verschmähten Adeligen, [Root.foreign_pretender.GetName] aus [origin_of_pretender.GetName], stellte zusammen mit einigen ungarischen Kleinadligen ein Heer auf und überquerte die ungarische Grenze, wobei er sich den königlichen Titel anzueignen versucht. Wir müssen seinem ruchlosen Versuch, die ungarische Krone zu beanspruchen, einen Riegel vorschieben!"
 fall_of_arpads.3.a: "Treibt ihn zurück nach Hause!"
 fall_of_arpads.4.t: "Provinz verlangt Autonomie"
 fall_of_arpads.4.d: "Durch den Verlust der Kontrolle über weite Teile Ungarns an mächtige Magnaten streben auch Städte und Kleinadlige nach mehr Autonomie. [province_demanding_autonomy.GetName] ist eine dieser Provinzen und erwartet von uns, dass wir sie mit Steuer- und Truppenerleichterungen honorieren."
 fall_of_arpads.4.a: "Wir haben keine andere Wahl, als dies zu akzeptieren"
 fall_of_arpads.4.b: "Lehnt diese Forderungen ab!"
 fall_of_arpads.5.t: "Die kumanische Frage"
 fall_of_arpads.5.d: "Die Kumanen, einst ein Nomadenstamm, der in den östlichen Steppen lebte, gehören seit Ewigkeiten zu unserem Reich und wurden im Laufe der Zeit durch die Übernahme des Christentums und der ungarischen Kultur assimiliert. Obwohl auch die Wurzeln des ungarischen Volkes in der eurasischen Tiefebene liegen, kommt es auch heute noch häufig zu Spannungen zwischen den Ungarn und den Kumanen. Nichtsdestotrotz stellen die Kumanen einen wichtigen Teil unseres Staates dar, da sie ihre kriegerischen Traditionen aus ihrer Nomadenzeit beibehalten und somit wertvolle Soldaten für die ungarische Krone darstellen.\n\nWir befinden uns derzeit in einer schwierigen Situation, in der jeder kampffähige Mann für unsere Armee gebraucht wird. Deshalb sollten wir erwägen, die Hilfe unserer kumanischen Untertanen in Anspruch zu nehmen, auch wenn diese Aktion die ungarischen Stände in Aufruhr versetzen wird."
 fall_of_arpads.5.a: "Wir stützen uns auf sie"
 fall_of_arpads.5.b: "Wir brauchen sie nicht"
 EST_VAL_CUMAN_ASSISTANCE: "Hilfe der Kumanen: §Y$VAL$§!"
 fall_of_arpads.6.t: "Die Ermordung von [UNG.Monarch.GetName] [UNG.Monarch.Dynasty.GetName]"
 fall_of_arpads.6.d: "Wir sind darüber informiert worden, dass [UNG.Monarch.GetName] [UNG.Monarch.Dynasty.GetName], [UNG.Monarch.GetTitle] von Ung, während eines Aufenthalts in Kassa von örtlichen Bürgern ermordet wurde. Wir könnten den [UNG.Monarch.GetHerHis]en Tod als Grundlage nutzen, um die von [UNG.GetMihmihr] regierten Provinzen wieder in das Königreich zu integrieren, was jedoch eine Neuinterpretation der Beziehung zwischen uns und der Familie [UNG.Monarch.Dynasty.GetName] erfordert. Indem wir sie zwingen, von willkürlich erhobenen Zöllen abzusehen, indem wir die Erlaubnis des Königs zum Bau neuer Schlösser einfordern und den örtlichen Adel unter königliche Gerichtsbarkeit stellen, werden wir sicherlich in der Lage sein, die Autonomie der Verwandten von [UNG.GetMihmihr] einzuschränken und die Kontrolle über Ung für die ungarische Krone zurückzugewinnen."
 fall_of_arpads.6.a: "Erzwingt unsere Forderungen und beschlagnahmt ihren Besitz"
 fall_of_arpads.6.b: "Toleriert sie als autonome Provinzherren"
 fall_of_arpads.6.tt: "All ihre Provinzen erhalten '§YVertrag von Kassa§!' für 25 Jahre, was folgende Auswirkungen hat:\nUnruhe (Lokal): §R+5.00§!\nUnterhalt (Staaten): §R+25.0%§!\nAutonomie (Monatlich): §G-0.25§!"
 fall_of_arpads.7.t: "Verrat in Ung"
 fall_of_arpads.7.d: "Nachdem ihr Besitz und ihre Besitztümer vor kurzem von der ungarischen Krone konfisziert worden waren, erhoben sich Mitglieder der Familie des ehemaligen Woiwoden von Ung gegen [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Die Söhne des verstorbenen Magnaten führen diese Rebellion an und versuchen, die verlorenen Titel ihres Vaters zurückzugewinnen."
 fall_of_arpads.7.a: "Lasst sie dafür bezahlen!"
 fall_of_arpads.8.t: "Des Königs Rivale"
 fall_of_arpads.8.d: "Infolge der Nachfolgekrise in Ungarn haben wir die Kontrolle über Nitra verloren, das von [SLO.Monarch.GetName] [SLO.Monarch.Dynasty.GetName] verwaltet wird, [SLO.GetMderdie] nicht nur die Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetTitle] ablehnt, sondern bereits unter den Árpáden als Unruhestifter und Gegner der Krone galt. Wir sind sicher, dass [SLO.Monarch.GetSheHe] in diesem Augenblick geheime Pläne mit unseren Feinden in Österreich, Böhmen oder Polen schmiedet, so dass [SLO.Monarch.GetSheHe] in der Lage sein könnte, sich offen gegen das ungarische Königreich zu stellen. Es wird schwierig sein, ihn davon zu überzeugen, sich [Root.Monarch.GetTitle] [Root.Monarch.GetName] zur Gänze zu unterwerfen, so dass wir [SLO.Monarch.GetHerHim] möglicherweise mit unseren Rittern und Schwertern dazu zwingen müssen."
 fall_of_arpads.8.a: "Lasst [SLO.Monarch.GetHerHim] unsere Böden lecken"
 fall_of_arpads.8.b: "Beschwichtigt [SLO.Monarch.GetHerHim] diplomatisch"
 fall_of_arpads.8.c: "Verzichtet auf unsere Ansprüche in Nitra"
 fall_of_arpads.9.t: "Tyrannei in Transsilvanien"
 fall_of_arpads.9.d: "Die Familie [TRA.Monarch.Dynasty.GetName] ist eine der einflussreichsten und größten Adelsfamilien Ungarns, die in den letzten Jahrzehnten große Ländereien in Transsilvanien erworben hat, wodurch sie sich als Statthalter dieser Region emanzipiert hat. [TRA.Monarch.GetName] [TRA.Monarch.Dynasty.GetName], derzeit [TRA.Monarch.GetTitle] von Transsilvanien, hat die Zeit der Instabilität im ungarischen Königreich genutzt, um [TRA.Monarch.GetHerHis]e eigene Macht in Transsilvanien auszubauen. [TRA.Monarch.GetSheHeCap] unterwarf und unterdrückte nicht nur die dort lebenden Sachsen, sondern besetzte auch unrechtmäßig wertvolle Silberminen und beschlagnahmte mehrere Grafschaften für sich selbst. Wenn wir [TRA.Monarch.GetHerHis]e autoritären und willkürlichen Handlungen nicht sofort ein Ende setzen, wird [TRA.Monarch.GetSheHe] wahrscheinlich der Krone abschwören und [TRA.Monarch.GetHerHis] eigenes unabhängiges Fürstentum errichten."
 fall_of_arpads.9.a: "[TRA.Monarch.GetSheHeCap] muss sich der ungarischen Krone beugen"
 fall_of_arpads.9.b: "Wir werden nicht intervenieren und gewähren [TRA.GetMihmihr] Autonomie"
 fall_of_arpads.9.c: "Gebt Transsilvanien auf"
 fall_of_arpads.10.t: "Der Sankt-Georgs-Orden"
 fall_of_arpads.10.d: "Mit dem Aussterben der Árpádenkönige und der Krönung eines Ausländers ist das politische und gesellschaftliche Leben in Ungarn zu unserem Nachteil aufgewühlt worden, was sich auch auf künftige Generationen auswirken wird. Deshalb schlagen unsere Berater die Gründung eines weltlichen Ritterordens vor, um die ritterliche Kultur in Ungarn zu stärken, was der Krone und der Kirche in diesem Zusammenhang zugute kommen wird.\n\nSeine Ritter werden nicht der Kirche, sondern direkt [Root.GetMdemder] [Root.Monarch.GetTitle] untergeordnet sein, was die Mitglieder zu den angesehensten Rittern in ganz Ungarn machen wird. Ihre ritterliche Aufgabe wird nicht nur darin bestehen, die Sicherheit des Königs zu gewährleisten, sondern auch das Christentum zu schützen, das Licht der Feiertage zu spenden und die Kranken und Verwundeten zu behüten. Sollten wir einen solch edlen Orden schaffen?"
 fall_of_arpads.10.a: "Finanziert diesen Orden"
 fall_of_arpads.10.b: "Verzichtet darauf"
 fall_of_arpads.11.t: "Unruhen in Kroatien"
 fall_of_arpads.11.d: "Die Königreiche Ungarn und Kroatien waren unter den Árpádenkönigen in Personalunion miteinander verbunden. Indem sie dem kroatischen Adel ausreichende Freiheiten und Privilegien garantierten, konnten die ungarischen Könige stets die Loyalität Kroatiens aufrechterhalten.\n\nMit der Thronbesteigung von [Root.Monarch.GetTitle] [Root.Monarch.GetName] hat sich Kroatien jedoch fast aus unserer Abhängigkeit zurückgezogen, was wir aber erfolgreich verhindern konnten. Dennoch hat diese nationale Instabilität einige kroatische Nationalisten ermutigt, gegen uns zu den Waffen zu greifen und zu versuchen, die Unabhängigkeit des kroatischen Königreichs wiederherzustellen. Wir müssen sie aufhalten!"
 fall_of_arpads.11.a: "Zerschlagt sie!"
#Hussite Wars
 hussite_wars.1.t: "Fenstersturz von [hussite_center.GetCapitalName]"
 hussite_wars.1.d: "Nachdem Jan Hus, der Begründer der hussitischen Ketzerei, auf dem Konzil von Konstanz zum Tode verurteilt und auf dem Scheiterhaufen verbrannt worden war, brachen im ganzen Land Aufstände unter den Hussiten aus, die sich gegen die Ungerechtigkeiten von Staat und Kirche richten. Landesweit verbreiten die hussitischen Prediger ihre radikalen Lehren und hetzen unser Volk gegen uns auf!\n\nIn [hussite_center.GetCapitalName], dem Zentrum des Hussitentums, hat es besonders schwere Ausschreitungen gegeben: Um verhaftete Glaubensbrüder aus der Haft zu befreien, stürmte ein ungezügelter Mob von Hussiten unter der Führung von [HGA.Monarch.GetName] [HGA.Monarch.Dynasty.GetName] das Rathaus, warf Mitglieder des Stadtrates aus dem Fenster und erstach sie. Unsere örtlichen Truppen hatten keine Chance, den Aufstand in der Stadt zu unterdrücken, was zur Besetzung der Stadt durch hussitische Truppen führte. Auch in anderen Städten, einst blühende Zentren unseres Landes, haben Hussiten die Macht übernommen. Infolgedessen haben viele unserer Provinzen ihre Loyalität widerrufen und sich diesem Volksaufstand angeschlossen!"
 hussite_wars.1.a: "Wir müssen diese Ketzer ausrotten!"
 hussite_wars.2.t: "Tod von [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 hussite_wars.2.d: "Schockiert und bestürzt über die von den Hussiten begangenen Gräueltaten an der [Root.GetAdjective]en Bevölkerung, ist [Root.Monarch.GetTitle] [Root.Monarch.GetName] gestern Abend als gebrochener [Root.Monarch.GetWomanMan] verstorben. [Root.Monarch.GetHerHisCap] tyrannisches Verhalten angesichts der Bedrohung durch die Hussiten stellte letztendlich [Root.Monarch.GetHerHis]en eigenen Untergang dar."
 hussite_wars.2.a: "Wir sind führungslos"
 hussite_wars.3.t: "Hussiten ohne Krone"
 hussite_wars.3.d: "Nach dem tragischen Tod unseres ehemaligen Herrschers lehnten die Hussiten unsere[Root.GetMnMale] neue[Root.GetMnMale] [Root.Monarch.GetTitle], [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], ab und begaben sich auf die Suche nach einem neuen Herrscher. Sie entschieden sich für einen ausländischen Prinzen, von dem sie sich religiöse Toleranz und Schutz vor der katholischen Kirche erhoffen. Deshalb fordern sie uns jetzt auf, ihnen die [Root.GetAdjective]e Krone zu übergeben, indem wir [Root.Monarch.GetTitle] [Root.Monarch.GetName] verschmähen."
 hussite_wars.3.a: "Wir werden uns niemals ketzerischem Fanatismus beugen"
 hussite_wars.3.b: "Krönt den Kandidaten der Hussiten"
 hussite_wars.4.t: "Eroberung von [Root.GetName]"
 hussite_wars.4.d: "Seit dem Ausbruch der Hussitenkriege gilt [Root.GetCapitalName] als eine Hochburg der [Root.GetAdjective]en und katholischen Kräfte. Deshalb hatten wir nie daran gedacht, dass die Hussiten versuchen würden, diese Stadt anzugreifen, oder es sogar schaffen würden, sie erfolgreich zu besetzen. Durch die Eroberung unserer Hauptstadt werden die Hussiten in ihrem zügellosen Fanatismus mit Sicherheit noch mehr beflügelt werden."
 hussite_wars.4.a: "Schlimme Zeiten"
 hussite_wars.5.t: "Vier Prager Artikel"
 hussite_wars.5.d: "Die Hussiten haben sich an uns gewandt, um uns ihre religiösen Forderungen zu präsentieren, die die hussitischen Lehren widerspiegeln: Die Freiheit, das Wort Gottes zu predigen, das Feiern der Kommunion unter beiderlei Gestalten, die Armut des Klerus und die Beschlagnahmung kirchlichen Eigentums sowie die Ahndung von Todsünden unabhängig des Standes.\nZweifellos können wir diese Forderungen nicht gänzlich anerkennen, sonst würden wir unsere eigenen religiösen Prinzipien verletzen, aber wir könnten ihnen zumindest einige Zugeständnisse machen, um dem Ende dieses Bürgerkrieges einen Schritt näher zu kommen."
 hussite_wars.5.a: "Lehnt sie ab"
 hussite_wars.5.b: "Akzeptiert sie"
 hussite_wars.6.t: "Rivale unterstützt Hussiten"
 hussite_wars.6.d: "Wir haben Gerüchte darüber gehört, dass die Hussiten einen ausländischen Herrscher kontaktiert haben, um militärische Hilfe zu erbitten. Obwohl der Papst die Hussiten als Ketzer angeprangert hat, könnte ein Herrscher, der nicht ganz so fromm oder der uns gegenüber nachtragend ist, dieser Bitte nachkommen und sich dadurch einen politischen Vorteil erhoffen."
 hussite_wars.6.a: "Wo bleiben unsere Verbündeten?"
 hussite_wars.7.t: "Intervention in die Hussitenkriege"
 hussite_wars.7.d: "Die Hussiten in [From.GetName] rebellieren gegen [From.Monarch.GetTitle] [From.Monarch.GetName] und die katholische Kirche, wobei das Land in einem schweren Bürgerkrieg verwüstet wird. Unsere Beziehungen zu [From.GetName] waren nie sehr gut, deshalb sollten wir vielleicht zugunsten der Rebellen intervenieren und sie militärisch unterstützen."
 hussite_wars.7.a: "Gewährt ihnen große Unterstützung"
 hussite_wars.7.b: "Gewährt ihnen kleine Unterstützung"
 hussite_wars.7.c: "Wir halten uns da raus"
 hussite_wars.8.t: "Militärische Unterstützung erhalten"
 hussite_wars.8.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] von [From.GetName], [From.GetMderdie] bisher als treue[From.GetMrMale] Christ[From.GetMinFemale] hätte bezeichnet werden können, hat uns [From.Monarch.GetHerHis]e Unterstützung gegen [From.From.GetName] zugesichert und uns einige von [From.Monarch.GetHerHis]en Rittern unterstellt. Diese zusätzlichen Soldaten werden uns in den kommenden Kämpfen gegen die [From.From.GetAdjective]en Ketzer helfen."
 hussite_wars.8.a: "Danke"
 hussite_wars.9.t: "Hussitische Stände"
 hussite_wars.9.d: "Wir haben Gerüchte gehört, dass ein Teil des [Root.GetAdjective]en niederen Adels zum Hussitentum konvertiert ist und mit unseren hussitischen Feinden kooperiert. Wir dürfen nicht zulassen, dass solche Verräter in unseren Reihen existieren."
 hussite_wars.9.a: "Richtet sie hin"
 hussite_wars.9.b: "Veranlasst nichts"
 hussite_wars.10.t: "Schrecken des Krieges"
 hussite_wars.10.d: "Viele unserer Untertanen sind nicht mehr in der Lage, ausreichende Steuern zu zahlen, und viele ausländische Händler meiden unsere Städte, was unsere Schatzkammern stark belastet. Müssen wir die Steuern noch weiter erhöhen, um weiterhin Gehälter an unsere Ritter zahlen zu können?"
 hussite_wars.10.a: "Mehr Geld schadet nie"
 hussite_wars.10.b: "Unsere Untertanen leiden bereits furchtbar"
 hussite_wars.11.t: "Provinz überfallen"
 hussite_wars.11.d: "Die Hussiten haben eine unserer Provinzen geplündert und niedergebrannt und dabei viele unschuldige Menschen getötet oder vertrieben."
 hussite_wars.11.a: "Sie werden dafür bezahlen"
 hussite_wars.12.t: "Revolten ermutigt"
 hussite_wars.12.d: "In einer von ihnen besetzten Provinz zwangen die Hussiten die Einheimischen zur Bekehrung und hetzten sie zum Aufstand gegen uns auf."
 hussite_wars.12.a: "Sie müssen gestoppt werden"
 hussite_wars.100.t: "Ende der Hussitenkriege"
 hussite_wars.100.d: "Die Hussitenkriege, die [Root.GetName] mehrere Jahre lang gespalten haben, sind vorbei. Sie werden als eine verheerende und katastrophale Zeit für unsere Nation in die Geschichte eingehen."
 hussite_wars.100.a: "Wir können endlich unsere Waffen niederlegen"
 hussite_wars.101.t: "Die Nachwirkungen"
 hussite_wars.101.d: "Nachdem [Root.GetName] jahrelang durch den Krieg zwischen Katholiken und Hussiten aufgewühlt worden war, kamen Vertreter der Kirche, des Kaisers und der Hussiten zusammen, um Friedensverhandlungen einzuleiten. Nach endlosen Debatten einigten sich die beiden Parteien auf einen Kompromiss: Die Hussiten werden [Root.Monarch.GetTitle] [Root.Monarch.GetName] als Herrscher von [Root.GetName] anerkennen, [Root.GetMderdie] ihnen die Ausübung ihres Glaubens gestattet.\nEin paar wenige Hussiten haben diesen Kompromiss jedoch abgelehnt und setzen die Rebellion fort, wobei sie immer noch versuchen, uns zu stürzen, aber wir sind zuversichtlich, dass wir diese letzten hussitischen Festungen auslöschen und den Frieden ein für alle Mal wiederherstellen werden."
 hussite_wars.101.a: "Ist die Ordnung wiederhergestellt?"
 hussite_wars.102.t: "Hussitischer Umbruch"
 hussite_wars.102.d: "Wir wurden mit der Macht der Hussiten nicht fertig. Auf dem Schlachtfeld überwältigten uns diese erbitterten Kämpfer mit ihreren anomalen Taktiken und errangen einen Sieg nach dem anderen. Letztlich mussten wir ihre Überlegenheit anerkennen, sodass sogar [Root.Monarch.GetTitle] [Root.Monarch.GetName] gezwungen war, den hussitischen Glauben anzunehmen. Infolgedessen tat die Mehrheit des Adels und des Klerus das Gleiche; die wenigen verbliebenen katholischen Funktionäre wurden vertrieben oder verließen freiwillig das Land - das Hussitentum wurde zum offiziellen Glauben von [Root.GetName] proklamiert!"
 hussite_wars.102.a: "Ist die Ordnung wiederhergestellt?"
#Fragmentation of Poland
 fragmentation_of_poland.1.t: "Letzter Wille und Testament"
 fragmentation_of_poland.1.d: "Die Umstände während der Herrschaft von [Root.Monarch.GetTitle] [Root.Monarch.GetName] haben [Root.Monarch.GetHerHim] gezwungen, ein Testament zu verfassen, das die Aufteilung von [Root.GetName] unter [Root.Monarch.GetHerHis]en Kindern ermöglicht, damit die [Root.Monarch.Dynasty.GetName]-Dynastie erhalten bleibt und Kämpfe zwischen den Nachkommen des Monarchen verhindert werden können. Die Seniorenprovinz mit der Hauptstadt Krakau geht an den Ältesten, [Root.Heir.GetName], der Großherzog von Polen sein wird, während Schlesien, Großpolen, Sandomir, Masowien und die anderen Gebiete an die jüngeren Söhne gehen.\n\nOb diese Entwicklung für [Root.GetName] von Vorteil sein wird, ist ungewiss, aber zumindest wird sie von den widerspenstigen Söhnen verlangen, zusammenzuarbeiten und ihr Territorium gegen Außenstehende zu verteidigen. Andernfalls kann [Root.Heir.GetName] das Testament für ungültig erklären und allein regieren, aber das wird mit Sicherheit heftigen Widerstand von seinen Brüdern provozieren..."
 fragmentation_of_poland.1.a: "Wir müssen Polen teilen, um das Vermächtnis der [Root.Monarch.Dynasty.GetName] zu sichern."
 fragmentation_of_poland.1.tt: "Übergebt die Senioratsprovinz an §YKrakau§! und spielt mit ihnen weiter."
 fragmentation_of_poland.1.tt2: "Befreit §Y[MAZ.GetName]§!."
 fragmentation_of_poland.1.tt3: "Befreit §Y[SIL.GetName]§!."
 fragmentation_of_poland.1.tt4: "Befreit §Y[WKP.GetName]§!."
 fragmentation_of_poland.1.tt5: "Übergebt alle im Besitz befindlichen Provinzen in Hinterpommern an §YPommern§!."
 fragmentation_of_poland.1.tt6: "Übergebt alle im Besitz befindlichen Provinzen in Gdingen und Tuchel an §YPommerellen§!."
 fragmentation_of_poland.1.tt7: "Befreit §Y[SDZ.GetName]§!."
 fragmentation_of_poland.1.b: "Polen soll vereint und unteilbar sein!"
 fragmentation_of_poland.2.t: "Der Verkauf von Lebus"
 fragmentation_of_poland.2.d: "Das Land Lebus, das sich derzeit unter unserer Kontrolle befindet, ist wirtschaftlich kein günstiges Land, sondern eher von strategischer Bedeutung. Es überwacht den Zugang über die Oder und damit zum übrigen Polen. Daher war es für uns nicht überraschend, als [fragpol_hre_country.GetName], ein an der Osterweiterung des Heiligen Römischen Reiches beteiligter Staat, uns anbot, die Region von uns zu kaufen. Wir müssen uns nun entscheiden, ob wir unsere Länder jenseits der Oder aufgeben oder riskieren, sie zu einem weniger diplomatischen Vorgehen gegen uns zu zwingen."
 fragmentation_of_poland.2.a: "Übergebt Lebus an [fragpol_hre_country.GetName]"
 fragmentation_of_poland.2.b: "Wir werden es nicht aufgeben!"
 fragmentation_of_poland.3.t: "Der Verkauf von Lebus"
 fragmentation_of_poland.3.d: "Seit einiger Zeit begehren wir das an der Oder gelegene Land Lebus. Sein derzeitiger Eigentümer, [fragpol_lubusz_country.GetName], ist gegenwärtig in den Kampf um die Vorherrschaft über die polnischen Staaten nach der Zersplitterung Polens verwickelt. Vielleicht würden sie uns, wenn wir ihnen etwas Geld gäben, diese strategisch wertvolle Provinz zugestehen, die es uns erlauben würde, sie zu besiedeln und weitere Angriffe weiter nördlich und östlich auszuführen."
 fragmentation_of_poland.3.a: "Wir kaufen es gerne von [fragpol_lubusz_country.GetName]."
 fragmentation_of_poland.3.a.tt: "Dies wird uns §Y100§! ¤ kosten."
 fragmentation_of_poland.3.b: "Wir haben weder die Münzen noch die Geduld, uns mit ihnen auseinanderzusetzen."
 fragmentation_of_poland.4.t: "Bruch der pommerschen Beziehungen"
 fragmentation_of_poland.4.d: "Unsere erfolgreiche Unterwerfung von Hinterpommern war uns bislang von Nutzen. Der Eifer, der unseren Glauben umgibt, ist neu entfacht worden, als sich Missionare auf den Weg nach [fragpol_pomeranian_country.GetName] machten, um die schwindende Zahl derer zu bekehren, die immer noch an den heidnischen Göttern festhalten, begleitet von einem massiven Kirchenbauprogramm. Dieser Austausch war jedoch nicht konfliktfrei, denn [fragpol_pomeranian_country.GetMderdie] [fragpol_pomeranian_country.Monarch.GetTitle] von [fragpol_pomeranian_country.GetName] hat sich in letzter Zeit unseren Versuchen, sie weiter in [Root.GetName] zu integrieren, hartnäckig widersetzt. Die Zäsur erfolgte, als [fragpol_pomeranian_country.GetMderdie] [fragpol_pomeranian_country.Monarch.GetTitle] beschloss, alle unsere Missionare des Landes zu verweisen und uns einen Brief mit ihrer Unabhängigkeitserklärung zu schicken.\nDas ist zwar bedauerlich, denn angesichts unserer derzeit instabilen Lage werden wir sie noch eine ganze Weile nicht wieder zurück in unser Reich bringen können. Vorausgesetzt, keine andere ausländische Macht beschließt, von dieser Entwicklung zu profitieren..."
 fragmentation_of_poland.4.a: "Wir werden dies einfach akzeptieren müssen."
 EST_VAL_FRAGPOL_ACCEPTED: "Gesetze von Cienia: §Y$VAL$§!"
 fragmentation_of_poland.5.t: "Gesetze von Cienia"
 fragmentation_of_poland.5.d: "Mit der zunehmenden Gesetzlosigkeit und dem Chaos, die durch die Zersplitterung Polens entstanden sind, werden die Geistlichen und der Adel unseres Reiches als Retter des einfachen Volkes angesehen, indem sie sowohl geistliche Führung als auch ein Mittel zur Verteidigung ihrer Siedlungen gegen Grenzüberfälle und Angriffe bieten. Diese Unterstützung hat den Ständen nun ein Druckmittel an die Hand gegeben, um dem Monarchen Zugeständnisse zu erzwingen, darunter eine Reihe weitreichender Privilegien, die dem Klerus und einer neuen aufstrebenden Adelsschicht, der so genannten Szlachta, gewährt wurden. Wir könnten die Gewährung dieser Privilegien verweigern und unsere eigene Autorität geltend machen, aber auf Kosten ihrer Loyalität; wir sollten diese Entscheidung sorgfältig treffen..."
 fragmentation_of_poland.5.a: "Billigt die Gesetze von Cienia"
 fragmentation_of_poland.5.b: "Blockiert die Umsetzung der Gesetze"
 fragmentation_of_poland.6.t: "Magdeburger Rechte in [magdeburg_law_province.GetName]"
 fragmentation_of_poland.6.d: "Im Gegensatz zum Heiligen Römischen Reich, das sehr schnell ein Bevölkerungswachstum erlebte, sind die Städte auf polnischem Gebiet infolge verheerender Überfälle, Plünderungen und Entvölkerung immer weiter verfallen. Infolgedessen ist die Nachfrage nach Arbeitskräften aus dem Ausland dramatisch gestiegen, sodass wir einen Bedarf an Deutschen haben, die auf den Feldern arbeiten und sich um die alltäglichen Angelegenheiten der Städte kümmern. In der Provinz von [magdeburg_law_province.GetName] waren die Auswirkungen dieser Entwicklung besonders ausgeprägt, weshalb die Deutschen dort vorgeschlagen haben, in der Provinz die Magdeburger Rechte in Kraft zu setzen, um ihre Produktivität zu steigern und den Handel zu regulieren. Die Vorteile scheinen zwar alle recht günstig zu sein, aber die örtliche Bevölkerung ist vielleicht nicht ganz so an diese Ideen gewöhnt; möglicherweise könnten wir bald eine vollständig deutsche Stadt innerhalb unserer eigenen Grenzen haben."
 fragmentation_of_poland.6.a: "Führt die neuen Gesetze ein!"
 fragmentation_of_poland.6.b: "Wir können nicht riskieren, unser eigenes Volk zu verärgern."
 fragmentation_of_poland.7.t: "Unterstützung der Kirche"
 fragmentation_of_poland.7.d: "Ein bedeutender Kontrast zwischen der politischen und religiösen Situation Polens besteht darin, dass die Nation selbst geteilt ist, während die Kirchenprovinz, die Diözese Gnesen, inmitten des Chaos der Zersplitterung eins und intakt geblieben ist. Als solche hat die Kirche in den letzten Jahren eine deutliche Zunahme ihrer Befugnisse erlebt. Der Erzbischof der Diözese, der die Rückkehr zu einem geeinten Polen befürwortet und unsere Position als die führende Macht in der Region sieht, ist überzeugt worden, unsere[Root.GetMnMale] [Root.Monarch.GetTitle] [Root.Monarch.GetName] zum Herrscher über ganz Polen zu krönen. Dies ist ein freudiger Anlass für [Root.GetName] und einer, der uns sicherlich die Legitimität verleihen wird, wieder ein vereintes Königreich Polen zu regieren."
 fragmentation_of_poland.7.a: "Wir werden Polen vereinen!"
 fragmentation_of_poland.8.t: "Entvölkerungskrise"
 fragmentation_of_poland.8.d: "Kriege, Epidemien und Überfälle haben offenkundig allesamt ihren Tribut an der Provinz von [depopulation_province.GetName] gefordert. Inmitten der fortschreitenden Zersplitterung Polens hat es seit einiger Zeit einen Massenexodus von Menschen aus der verwüsteten Provinz gegeben, der jedoch unbemerkt blieb, bis unsere Steuereintreiber auftauchten und [depopulation_province.GetCapitalName] seltsamerweise leer vorfanden.\nEs ist klar, dass ein Großteil der Bevölkerung beschlossen hat, die Koffer zu packen und woanders hinzuziehen, was durch den Mangel an zentraler Autorität und Wohlstand in ihrer Provinz beschleunigt wurde. Gleichwohl müssen wir aktiv werden und die Krise in [depopulation_province.GetName] lindern, falls wir können."
 fragmentation_of_poland.8.a: "Sendet Hilfsgelder für den Wiederaufbau"
 fragmentation_of_poland.8.b: "Ermutigt diejenigen, die aus der Provinz fliehen, sich in einer nahe gelegenen Stadt niederzulassen"
 fragmentation_of_poland.8.c: "Es gibt nichts, was wir tun können"
 fragmentation_of_poland.9.t: "Überfall an der Ostgrenze"
 fragmentation_of_poland.9.d: "[Root.Monarch.GetTitle], wir haben schreckliche Nachrichten aus [halychian_raid_area.GetAreaName]; eine große Gruppe von Räubern hat die dortigen Städte terrorisiert, geplündert und verwüstet! Sie haben massive Zerstörungen hinterlassen, worunter das ganze Gebiet leidet; wir konnten jedoch einen der Räuber fassen, der seine Loyalität zu [halychian_raid_country.GetAreaName] offenbarte.\nWir sind vielleicht nicht in der Lage, die Krise in [halychian_raid_area.GetAreaName] sofort zu lösen, aber zumindest wissen wir, wer dafür verantwortlich ist; wir müssen den Tod unserer unschuldigen Zivilisten rächen und Vergeltung für diese schwere Sünde üben."
 fragmentation_of_poland.9.a: "[halychian_raid_country.GetName] wird dafür nicht ungeschoren davonkommen!"
 fragmentation_of_poland.100.t: "Ende der Fragmentierungsphase"
 fragmentation_of_poland.100.d: "Die polnische Nation wurde in eine turbulente Zeit von Unruhen und Nachfolgestreitigkeiten verwickelt, als Folge der Weigerung von [Root.Monarch.GetName], den letzten Willen eines ihrer verstorbenen Monarchen zu befolgen, was die Nation unter zerstrittenen Brüdern aufgeteilt und in Trümmer gelegt hätte.\nDoch mit unserer erfolgreichen Reformierung und Konsolidierung des polnischen Staates können wir die Situation endlich bereinigen und dafür sorgen, dass das Prinzip des agnatischen Senioritätsprinzips nicht wieder zu einer solchen Spaltung führt. Indem wir die Länder, die wir verloren haben, wieder in den Kreis der Familie aufnehmen und uns des polnischen Throns würdig erweisen, haben wir sowohl in den Augen unserer Untertanen als auch in den Augen der Welt eine neue Legitimität erlangt. Am wichtigsten ist vielleicht, dass wir uns zum ersten Mal seit Jahrhunderten echte Könige und Königinnen und nicht nur Herzöge und Herzoginnen nennen werden."
 fragmentation_of_poland.100.a: "Polen verbleibt geeint!"
 fragmentation_of_poland.101.t: "Ende der Fragmentierungsphase"
 fragmentation_of_poland.101.d: "Seit die polnische Nation durch die Hände ihres eigenen Monarchen geteilt wurde, haben innenpolitische Fehden und Zankereien die Übereinkunft zerstört, die zur Erhaltung der ursprünglichen Dynastie getroffen wurde. Infolgedessen ist unsere Nation in Scherben zerbrochen und anfällig für Invasionen aus allen Richtungen, die sogar in Form von deutschen Siedlern kamen, die unsere westlichen Regionen kolonisierten, geworden.\nDoch mit unserer erfolgreichen Reformierung und Konsolidierung des polnischen Staates können wir die Situation endlich bereinigen und dafür sorgen, dass das Prinzip des agnatischen Senioritätsprinzips nicht wieder zu einer solchen Spaltung führt. Indem wir die Länder, die wir verloren haben, wieder in den Kreis der Familie aufnehmen und uns des polnischen Throns würdig erweisen, haben wir sowohl in den Augen unserer Untertanen als auch in den Augen der Welt eine neue Legitimität erlangt. Am wichtigsten ist vielleicht, dass wir uns zum ersten Mal seit Jahrhunderten echte Könige und Königinnen und nicht nur Herzöge und Herzoginnen nennen werden."
 fragmentation_of_poland.101.a: "Polen ist wieder vereint!"
 fragmentation_of_poland.101.a.tt: "Die Katastrophe §YFragmentierung von Polen§! endet."
#Sicilian Vespers
 sicilian_vespers.1.t: "Die sizilianische Vesper"
 sicilian_vespers.1.d: "Seit dem Aufstieg der Dynastie [Root.Monarch.Dynasty.GetName] in [Root.GetName] ist Sizilien als Ganzes eine unter der Herrschaft von [Root.Monarch.GetName] marginalisierte Region, die als überseeischer Besitz und nicht als integraler Bestandteil des Reiches behandelt wird. Die Adeligen der Insel hatten kein Mitspracherecht in der Regierung, und das Volk hat sich gegen eine hohe Steuer, die als "subventio generalis" bekannt ist und zur Finanzierung der Kriege von [Root.Monarch.GetName] verwendet wurde, gewehrt. Es gibt sogar Gerüchte, dass [2233.Owner.GetAdjective]e Agenten die Flammen der Rebellion geschürt haben, um [Root.GetAdjective]e Ambitionen in Griechenland zu vereiteln.\n\nIn [2041.GetName] sind die ersten Berichte über einen bewaffneten Aufstand sizilianischer Rebellen bekannt geworden. Während des Abendgebets zur Vesper kam es zu einer Auseinandersetzung zwischen Beamten von [Root.massacre_culture_name.GetCultureName] und einer Gruppe von Sizilianern, die zu einem vollständigen Massaker der [Root.massacre_culture_name.GetCultureName]en Bevölkerung durch den sizilianischen Mob führte. "Tod den [Root.massacre_culture_name.GetCultureName]en Leuten!" war in der ganzen Stadt zu hören, als der Mob sein Toben fortsetzte und wahllos [Root.massacre_culture_name.GetCultureName]e Männer und Frauen gleichermaßen tötete.\n\n[2041.GetName] soll nun vollständig unter der Kontrolle dieser Rebellen stehen; wir müssen schnell und entschlossen handeln, wenn wir die Ordnung wiederherstellen wollen, damit nicht ganz Sizilien an die Rebellen fällt..."
 sicilian_vespers.1.a: "Verteidigt unsere Besitztümer!"
 sicilian_vespers.2.t: "Massaker an der [Root.massacre_culture_name.GetCultureName]en Bevökerung in [french_massacre_province.GetName]"
 sicilian_vespers.2.d: "Unsere Befürchtungen, dass sich die Rebellion ausbreitet, sind nicht unbegründet; heute hat ein Bote berichtet, dass in [french_massacre_province.GetName] noch mehr Menschen, die die sizilianische Sprache nicht beherrschen, wahllos getötet wurden, wobei es sich bei den meisten von ihnen um [Root.massacre_culture_name.GetCultureName] Männer und Frauen handelte. Dieses Ereignis hat noch mehr Sizilianer dazu inspiriert, sich dem Banner der Rebellen anzuschließen."
 sicilian_vespers.2.a: "Seht mit Schrecken zu"
 sicilian_vespers.3.t: "Empörung breitet sich aus in [vespers_outrage_province.GetName]"
 sicilian_vespers.3.d: "Immer mehr Sizilianer, die über unsere falsche Handhabung der Angelegenheiten in [vespers_outrage_province.GetName] verärgert sind, sind auf die Straßen geschwärmt und haben ihre Absicht angekündigt, sich der wachsenden Rebellion anzuschließen!"
 sicilian_vespers.3.a: "Das wird immer schlimmer..."
 sicilian_vespers.4.t: "Vernichtung der [Root.GetAdjective]en Flotte"
 sicilian_vespers.4.d: "Während unsere Flotte im Hafen vor Anker lag, soll eine Gruppe sizilianischer Aufständischer in den schwer bewachten Hafen eingedrungen sein und viele der darin befindlichen Schiffe in Brand gesteckt haben. Dies hat zum erschütternden Verlust unserer Seestreitkräfte geführt und eine mögliche amphibische Invasion Siziliens zur Rückeroberung der Insel für uns vereitelt."
 sicilian_vespers.4.a: "Verdammt!"
 sicilian_vespers.5.t: "Gelegenheit zum Verhandeln"
 sicilian_vespers.5.d: "Obwohl [Root.GetName] nun in einen massiven Konflikt zwischen sizilianischen Nationalisten und der herrschenden Elite verwickelt ist, könnte eine Gelegenheit zu Verhandlungen noch in Reichweite sein. Glücklicherweise wurde die von uns entsandte Delegation nicht wie die anderen massakriert; die Frage ist, ob wir auf eine friedliche Lösung drängen oder die Rebellen als Verräter denunzieren wollen. Letzteres wird jedoch zwangsläufig mehr Feindseligkeiten provozieren."
 sicilian_vespers.5.a: "Versucht zu verhandeln"
 sicilian_vespers.5.a.tt: "Jede Provinz im Besitz, die von Rebellen kontrolliert wird, erhält §R25%§! lokale Autonomie und verliert §G3§! Unruhe. Dies wird wahrscheinlich einige, aber nicht alle Rebellen beschwichtigen."
 sicilian_vespers.5.b: "Wir können sie selbst besiegen"
 sicilian_vespers.6.t: "Unterstützung breitet sich aus"
 sicilian_vespers.6.d: "Nationalistischer Eifer hat sich in Sizilien wie ein Lauffeuer ausgebreitet, da es keine friedliche Lösung für die Rebellionen auf der Insel gibt. Immer mehr von den Höchsten bis zu den Niedrigsten in der Gesellschaftsordnung greifen gegen unsere Regierung zu den Waffen."
 sicilian_vespers.6.a: "Wir werden sie vernichten!"
 sicilian_vespers.7.t: "Rebellion auf Sizilien"
 sicilian_vespers.7.d: "Wir, als Papst der [Root.Religion.GetName]en Kirche, haben die alleinige Macht, die Unabhängigkeit einer neuen, noch jungen Nation anzuerkennen, wenn wir dies wünschen. Im Fall von [TNC.GetName], das sich erst kürzlich von seinen früheren Unterdrückern abgespalten hat, haben wir die Chance, uns erneut auf diese Macht zu berufen und [TNC.Monarch.GetName] das Recht einzuräumen, unabhängig zu regieren. Oder wir können [TNC.Monarch.GetHerHis]e Unterordnung unter ihre früheren Herrscher erneut fordern, wenn auch mit größerer Autonomie, um Ordnung und Frieden in der Region zu erhalten."
 sicilian_vespers.7.a: "Erkennt Sizilien an"
 sicilian_vespers.7.b: "Fordert ihre Unterwerfung"
 sicilian_vespers.8.t: "Sizilianische Ansprüche erzwingen"
 sicilian_vespers.8.d: "Obwohl wir seit langem obskure Ansprüche auf das Königreich Sizilien und seine Territorien haben, haben wir nie die Kraft aufbringen können, diese Ansprüche durchzusetzen; vielleicht bis jetzt nicht. Mit der kürzlichen Abspaltung von [TNC.GetName] von ihren Unterdrückern hat sich eine goldene Gelegenheit ergeben, auf die Insel vorzudringen und das Königreich zu erobern, solange seine Führung noch schwach und uneins über seine Zukunft ist. Indem man an das Volk appelliert und eine Rückkehr zu seinen alten Privilegien verspricht, sollte der Erfolg gesichert werden. Vorausgesetzt, ihre neuen Oberherren in [TNC.Overlord.GetName], die uns den rechtmäßigen Titel gestohlen haben, weigern sich nicht, ihn aufzugeben.\nSollen wir unsere Forderungen durchsetzen oder Sizilien seinem Schicksal überlassen?"
 sicilian_vespers.8.a: "Kämpft um die Erbfolge!"
 sicilian_vespers.8.b: "Lasst alle Ansprüche auf den Thron fallen"
 sicilian_vespers.9.t: "Sieg im Krieg um [TNC.GetName]"
 sicilian_vespers.9.d: "Wir haben die Unterdrücker von [TNC.Overlord.GetName], die über [TNC.GetName] herrschen, ordentlich geschlagen; dies hat es [Root.Monarch.GetTitle] [Root.Monarch.GetName] ermöglicht, persönlich in [TNC.Capital.GetCapitalName] zu landen und zum Herrscher von [TNC.GetName] gekrönt zu werden und ihren Thron für viele Jahre an den unseren zu binden."
 sicilian_vespers.9.a: "Endlich haben wir sie vor den Tyrannen gerettet!"
 sicilian_vespers.100.t: "Ende der sizilianischen Vesper"
 sicilian_vespers.100.da: "Eines der turbulentesten Ereignisse in der Geschichte Siziliens ist mit dem Zusammenbruch der [Root.GetAdjective]en Regierung auf der Insel und der Schaffung eines [TNC.GetAdjective]en Staates endgültig beendet worden. [Root.Monarch.GetName] war gezwungen, auf das Festland umzusiedeln, wobei der Verlust Siziliens selbst ein schwerer Schlag für [Root.Monarch.GetHerHis] Prestige war. Da der Ruf von [Root.GetName] erschüttert ist, scheint es wahrscheinlich, dass sich andere Partisanen im ganzen Land gemeinsam erheben oder eine erfolgreiche ausländische Invasion ermöglichen könnten. Wie dem auch sei, es ist klar, dass [Root.GetName] nicht länger die Kontrolle über die Insel hat und dass [TNC.GetName] frei über sein Schicksal entscheiden kann... vorerst."
 sicilian_vespers.100.db: "Eines der turbulentesten Ereignisse in der Geschichte Siziliens ist mit der Wiederbestätigung der [Root.GetAdjective]en Herrschaft über die Insel und der gewaltsamen Niederschlagung der Rebellion endgültig beendet worden. [Root.Monarch.GetName] wird nun als Verteidiger der Integrität und Einheit des Landes propagiert, wobei sich die Opposition auf der Insel, zumindest vorläufig, so gut wie aufgelöst hat. Der royale Hof ist wieder nach [Root.Capital.GetName] zurückgekehrt, aber das Massaker an so vielen Mitgliedern der [Root.massacre_culture_name.GetCultureName]en Bevölkerung wird dennoch nicht in Vergessenheit geraten."
 sicilian_vespers.100.a: "Ihr Schicksal ist nicht mehr das unsere"
 sicilian_vespers.100.a.tt: "Jede Provinz mit §Ysizilianischer§! Kultur, die im Besitz von §Y[Root.GetName]§! ist, wird zu einer §Y[TNC.GetAdjective]§!en Kernprovinz."
 sicilian_vespers.100.b: "Die Herrschaft über Sizilien ist gesichert"
#Norwegian Civil War
 norwegian_civil_war.1.t: "Der norwegische Bürgerkrieg"
 norwegian_civil_war.1.d: "'Kein eindeutiges Erbrecht' - diese drei Worte fassen die Hauptursache für die missliche Lage zusammen, in der wir uns beim Ableben von [Root.Monarch.GetName] heute befinden. Folglich haben die beiden Hauptanwärter auf den [Root.GetAdjective]en Thron ihre Differenzen in einen wahren Krieg ausufern lassen.\n\nDer erste Antragsteller ist Harald Gille (Mac Giolla Chríost), der angeblich der Halbbruder von [Root.Monarch.GetName] ist. Er hatte einen Pakt mit [Root.GetMdemder] [Root.Monarch.GetTitle] geschlossen, um dem zweiten Antragsteller, einem unehelichen Mitglied der [Root.Monarch.Dynasty.GetName]-Dynastie, der sich gegenwärtig in offener Rebellion befindet, die Thronfolge zu ermöglichen, widerrief aber plötzlich seinen Eid.\n\nDies hat dazu geführt, dass die Führer beider Seiten behaupten, [Root.GetMderdie] rechtmäßige [Root.Monarch.GetTitle] zu sein, und den Beginn eines anscheinend verhängnisvollen Bürgerkriegs am Horizont ankündigen."
 norwegian_civil_war.1.a.tt: "\nIn dieser Ära des Bürgerkriegs kann eine einzige Schlacht den Verlauf des Konflikts bestimmen. Der Sieg oder die Niederlage von Schlachten gegen die Thronanwärter auf unserem Territorium wird enorme Konsequenzen haben!"
 norwegian_civil_war.1.a: "Nur Verrat ist garantiert..."
 norwegian_civil_war.2.t: "Neuer Vorschlag zum Erbrecht"
 norwegian_civil_war.2.d: "Als [Root.Monarch.GetTitle] in diesen schwierigen Zeiten ist unsere Position bei weitem nicht sicher, denn es besteht die sehr reale Gefahr, dass uns der Thron von einem anderen Thronanwärter entrissen wird. Daher haben viele Berater den Vorschlag unterbreitet, sich auf ein vernünftiges Erbrecht zu einigen; die wichtigste Klausel ist, dass nur die Mitglieder der legitimen königlichen Linie erben können."
 norwegian_civil_war.2.a: "Wir müssen den Thron beschützen"
 norwegian_civil_war.3.t: "[Root.Monarch.GetName] wird exkommuniziert"
 norwegian_civil_war.3.d: "Unser Recht auf den Thron sollte vom Göttlichen sanktioniert werden, doch angesichts der rivalisierenden Anwärter, die unser Land überschwemmen und terrorisieren, ist klar, dass inzwischen sogar der Papst die Gunst bei uns verloren hat. [Root.Monarch.GetName] ist von der katholischen Kirche exkommuniziert worden, was unserer Legitimität einen schweren Schlag versetzt hat."
 norwegian_civil_war.3.a: "Wir müssen unsere Beziehungen zur Kirche verbessern"
 norwegian_civil_war.4.t: "Entscheidende Niederlage in der Schlacht!"
 norwegian_civil_war.4.d: "Tragische Nachrichten sind aus den Nachwirkungen der jüngsten Schlacht hervorgegangen, als sich der Staub gelegt hat: Wir haben eine entscheidende Niederlage erlitten, denn ein Großteil des Adels auf unserer Seite wurde gefangen genommen, einschließlich unseres Monarchen, der hingerichtet wurde. Dies hat den Kern unserer Fraktion gelähmt, sodass wir der Gnade der Rebellen ausgeliefert waren und gezwungen waren, ihre Forderungen zur Durchsetzung des Thronanspruchs ihres Anwärters zu akzeptieren."
 norwegian_civil_war.4.a: "Desaströs!"
 norwegian_civil_war.4.a.tt1: "§YMagnus Hardrådeætta§! wird als [Root.Monarch.GetTitle] eingesetzt."
 norwegian_civil_war.4.a.tt2: "Die Birkebeiner setzten ihren Kandidaten, §YSverre Sverreætta§!, als [Root.Monarch.GetTitle] ein."
 norwegian_civil_war.4.a.tt3: "Die Bagler setzten ihren Kandidaten, §YInge Kyrping§!, als [Root.Monarch.GetTitle] ein."
 norwegian_civil_war.5.t: "Siegreich in der Schlacht!"
 norwegian_civil_war.5.d: "Wir haben soeben in der jüngsten Schlacht einen vernichtenden Sieg über die Rebellentruppen errungen! Wir haben viele ihrer Kämpfer gefangen genommen, einschließlich ihres Anführers, der hingerichtet wurde. Dies hat es uns ermöglicht, ihnen unsere Bedingungen aufzuzwingen und inmitten des Chaos die Kontrolle zurückzugewinnen."
 norwegian_civil_war.5.a: "Ausgezeichnet!"
 norwegian_civil_war.6.t: "Aufsteig der Birkebeiner"
 norwegian_civil_war.6.d: "Unzufrieden mit der willkürlichen Herrschaft von [Root.Monarch.GetName] und der unbarmherzigen Befriedung der Rivalen um [Root.Monarch.GetHerHis]en Thron ist eine neue Fraktion, die sich die Birkebeiner nennt, in Rebellion gegen unseren Monarchen auf die politische Bühne getreten.\nIhr Anführer, Sverre Sverreætta, behauptet, der uneheliche Sohn von Sigurd Gille (Mac Giolla Chríost), einem kürzlich verstorbenen Rivalen um den Thron, zu sein. Obwohl seine Behauptung sehr wahrscheinlich erfunden ist, hat dies die verärgerten Massen nicht davon abgehalten, sich unter seinem Banner gegen uns zu versammeln, was eine sehr reale Bedrohung für unsere Herrschaft darstellt."
 norwegian_civil_war.6.a: "Das kann nicht gut sein..."
 norwegian_civil_war.7.t: "Aufstand der Lendmänner"
 norwegian_civil_war.7.d: "Da unsere politische Stabilität stark geschwächt ist, kommen unsere Lendmänner, die Barone unseres Staates, ihrer Verantwortung für die Aufrechterhaltung der Ordnung in unseren Ländern nicht mehr nach. Stattdessen scheint es, dass ein Lendmann eine große Armee von noch unzufriedeneren Soldaten auf der Seite der Thronanwärter versammelt hat!"
 norwegian_civil_war.7.a: "Wir müssen ihn zerschlagen, bevor er sich ausbreitet!"
 norwegian_civil_war.8.t: "Aufstieg der Bagler"
 norwegian_civil_war.8.d: "Kaum ist die zerstörerische Revolte der Birkebeiner durch [Root.GetName] gefegt, schon ist eine zweite große Fraktion darauf bedacht, noch mehr Zwietracht zu säen und die etablierte Ordnung zu stürzen.\nBekannt als die Bagler, ist ihr Anführer, Inge Kyrping, nur ein Aushängeschild, aber nichtsdestotrotz genießt er große Unterstützung bei den Adligen, die mit unserer Herrschaft unzufrieden sind, und es gibt Gerüchte, dass er dänische Hilfe erhält. Unabhängig davon, ob dies wahr ist, wütet der Bürgerkrieg weiter."
 norwegian_civil_war.8.a: "Das kann nicht gut sein..."
 norwegian_civil_war.9.t: "Siedlung von Kvitsøy"
 norwegian_civil_war.9.da: "Mit dem Sieg der Birkebeiner-Fraktion und der Niederlage der Bagler scheint der norwegische Bürgerkrieg fast beendet zu sein, doch noch immer herrscht Misstrauen zwischen den beiden Seiten, da beide nicht aufgeben wollen.\nGemäß dem alten Sprichwort, wonach die Feder mächtiger ist als das Schwert, wurden die Verhandlungen zwischen ihnen jedoch erfolgreich abgeschlossen, um die Kämpfe zu beenden. In der Siedlung von Kvitsøy heißt es, dass die Bagler-Führer weiterhin Regierungsämter in [Root.GetName] innehaben dürfen, aber auf alle Ansprüche auf den [Root.GetAdjective]en Thron verzichten.\nUngeachtet dessen ist der Geiz der Menschen noch mächtiger, denn wir haben Berichte erhalten, dass ein mächtiger Jarl, Skule Godwining, sich geweigert hat, die Vereinbarung zu respektieren und sich nun in offener Rebellion befindet, um seinen Anspruch auf den Thron durchzusetzen."
