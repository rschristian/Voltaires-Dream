 norwegian_civil_war.9.dc: "Mit dem Sieg der [Root.Monarch.Dynasty.GetName] Dynastie und der Niederlage der Birkebeiner-Fraktion und Bagler-Fraktion scheint der norwegische Bürgerkrieg fast beendet zu sein, doch noch immer herrscht Misstrauen zwischen den beiden Seiten, da beide nicht aufgeben wollen.\nGemäß dem alten Sprichwort, wonach die Feder mächtiger ist als das Schwert, wurden die Verhandlungen zwischen ihnen jedoch erfolgreich abgeschlossen, um die Kämpfe zu beenden. In der Siedlung von Kvitsøy heißt es, dass die Birkebeiner-Führer weiterhin Regierungsämter in [Root.GetName] innehaben dürfen, aber auf alle Ansprüche auf den [Root.GetAdjective]en Thron verzichten.\nUngeachtet dessen ist der Geiz der Menschen noch mächtiger, denn wir haben Berichte erhalten, dass ein mächtiger Jarl, Skule Godwining, sich geweigert hat, die Vereinbarung zu respektieren und sich nun in offener Rebellion befindet, um seinen Anspruch auf den Thron durchzusetzen."
 norwegian_civil_war.9.a: "Solche Dummheit!"
 norwegian_civil_war.10.t: "Bagler bitten um Unterstützung"
 norwegian_civil_war.10.d: "Inmitten des Bürgerkriegs, der Norwegen derzeit in einzelne Fraktionen spaltet, hat eine dieser Fraktionen, die Bargler unter der Führung von Inge Kyrping, uns um Hilfe für ihren bevorstehenden Aufstand gebeten, um ihre Reihen aufzustocken. Sollen wir diesen Rebellen Unterstützung zusagen?"
 norwegian_civil_war.10.a: "Gewährt Unterstützung"
 norwegian_civil_war.10.a.tt: "Die Bagler erhalten während ihrer Revolte gegen [NOR.Monarch.GetName] von [NOR.GetName] zusätzliche Anhänger."
 norwegian_civil_war.10.b: "Gewährt keine Unterstützung"
 norwegian_civil_war.10.b.tt: "Die Bagler werden sich selbst überlassen bleiben und haben weniger Chancen auf einen Sieg."
 norwegian_civil_war.11.t: "Birkebeiner bitten um Unterstützung"
 norwegian_civil_war.11.d: "Inmitten des Bürgerkriegs, der Norwegen derzeit in einzelne Fraktionen spaltet, hat eine dieser Fraktionen, die Birkebeiner unter der Führung von Sverre Sverreætta, uns um Hilfe für ihren bevorstehenden Aufstand gebeten, um ihre Reihen aufzustocken. Sollen wir diesen Rebellen Unterstützung zusagen?"
 norwegian_civil_war.11.a: "Gewährt Unterstützung"
 norwegian_civil_war.11.a.tt: "Die Birkebeiner erhalten während ihrer Revolte gegen [NOR.Monarch.GetName] von [NOR.GetName] zusätzliche Anhänger."
 norwegian_civil_war.11.b: "Gewährt keine Unterstützung"
 norwegian_civil_war.11.b.tt: "Die Birkebeiners bleiben sich selbst überlassen und haben weniger Chancen auf einen Sieg."
 norwegian_civil_war.12.t: "Bauern rebellieren!"
 norwegian_civil_war.12.d: "Die Gesetzlosigkeit, die überall [Root.GetName] herrscht, ist von der Bauernschaft nicht unbemerkt geblieben, die zunehmend ungehorsamer handelt. Fälle von Unordnung haben sich wie ein Lauffeuer ausgebreitet, wobei eine Armee von mehreren tausend Bauern das Land geplündert haben soll. Wir müssen eine entschlossene Haltung einnehmen und sie vernichten!"
 norwegian_civil_war.12.a: "Wann werden sie lernen, dass ihr Handeln Konsequenzen hat?"
 norwegian_civil_war.13.t: "Schotten rebellieren!"
 norwegian_civil_war.13.d: "Obwohl die Hauptstreitigkeiten unsere Besitzungen in Schottland weitgehend unberührt gelassen haben und die Hauptfrage die Nachfolge auf den norwegischen Thron war, haben sich unsere Kämpfe mit den Thronanwärtern herumgesprochen und die widerspenstigen Schotten dazu veranlasst, ihre eigene Freiheit einzufordern. Jetzt stehen wir vor dem völligen Zusammenbruch unserer Stellung auf den Britischen Inseln, da die Rebellen gegen unsere Festungen marschieren!"
 norwegian_civil_war.13.a: "Diese verdammten Schotten..."
 norwegian_civil_war.100.t: "Ende des norwegischen Bürgerkriegs"
 norwegian_civil_war.100.d: "Mit dem endgültigen Sieg von [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] im norwegischen Bürgerkrieg und mit der Zerschlagung aller anderen Thronanwärter herrscht endlich Stabilität und Frieden im Reich. Die Kriege, die dem Land einen schweren Tribut abverlangt haben, haben die verschiedenen Schwächen unserer Gesetze offenbart, die regeln, wer die Thronfolge antreten soll.\nNun aber werden wir die destruktive Praxis der Machtteilung zwischen mehreren Königen abschaffen und die Lendmenn, die landbesitzende Aristokratie, stärker im Zaum halten, um sicherzustellen, dass sich ein solches Ergebnis niemals wiederholt."
 norwegian_civil_war.100.a: "Wir müssen das Erbrecht kodifizieren, damit sich dies nicht wiederholt."
 nor_factions_reconciled: "Die Bagler und Birkebeiner haben sich versöhnt."
 nor_succession_law: "Neues Erbrecht"
 desc_nor_succession_law: "Durch die Verkündung eines neuen Erbrechts sollte Norwegen stabil sein... oder zumindest bis der nächste Thronanwärter es abschafft."
 nor_excommunicated: "Von der Kirche exkommuniziert"
 desc_nor_excommunicated: "Angesichts unserer fragwürdigen Legitimität in der jetzigen Zeit hat es der Papst für angebracht gehalten, uns zu exkommunizieren. Unser Verhältnis zur Kirche wurde dadurch erheblich belastet."
#Collapse of the Khaganate
 collapse_of_the_khaganate.1.t: "Zusammenbruch des Khaganats"
 collapse_of_the_khaganate.1.d: "Es erwies sich als töricht zu glauben, dass eine Steppennation wie die Mongolen in der Lage gewesen wäre, ein Reich zu regieren, das sich über Tausende von Kilometern vom Osten bis zum Westen erstreckt. Inkompetente Khans, kulturelle und religiöse Disharmonie, aufstrebende Kommandeure, militärisches Versagen und eine nicht erbliche Nachfolge sorgten für eine stetige Destabilisierung des Landes. Letztlich gipfelten diese Kämpfe in einem landesweiten Konflikt, der das Reich höchstwahrscheinlich auseinander reißen wird, wenn unsere Untertanen gegen uns rebellieren werden, während illoyale Stammesangehörige versuchen werden, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zu stürzen."
 collapse_of_the_khaganate.1.a: "Verfall, Vernichtung und Tod erwarten uns"
 collapse_of_the_khaganate.2.t: "Handelsstreitigkeiten"
 collapse_of_the_khaganate.2.d: "Händler aus oder nach China beginnen allmählich lukrativere Handelsrouten nach Europa zu finden als die derzeitigen. Die Verlagerung dieser Routen wird nicht nur wirtschaftliche Folgen haben, wenn blühende Städte zu menschenleeren Ruinen verfallen, sondern auch politische Folgen, wenn die Gewinner dieser Entwicklung ihr neu erworbenes Handelspotential verteidigen müssen."
 collapse_of_the_khaganate.2.a: "Verflucht!"
 collapse_of_the_khaganate.3.t: "Niedergang der Kriegsführung"
 collapse_of_the_khaganate.3.d: "Lange Zeit war unser Militärsystem dem unserer Feinde weit überlegen, was die rasche Expansion des mongolischen Reiches und die Unterwerfung vieler schwacher Nationen ermöglichte. In den letzten Jahren hat sich jedoch das Prinzip der Herkunftshierarchie unter den Führern unserer Truppen wieder zunehmend durchgesetzt. Viele unserer Einheiten sind wieder zu Stammesverbänden verkommen oder wurden durch die Einheiten der unterworfenen Völker und ihre Organisationsformen ersetzt. Das mongolische Militär hat seine Einzigartigkeit verloren."
 collapse_of_the_khaganate.3.a: "Verflucht!"
 collapse_of_the_khaganate.4.t: "Wachsende Korruption"
 collapse_of_the_khaganate.4.d: "Bestechungsgelder sind bei Hofe inzwischen gang und gäbe, was bedeutet, dass wir keinem unserer Staatsmänner oder Generäle trauen können, da sie in der Regel demjenigen gehorchen, der am meisten Silber zahlt. Selbst eine Erbfolge im Falle des Todes von [Root.Monarch.GetName] würde sich als trügerisch erweisen, wenn mehrere Kandidaten versuchen werden, den Thron [Root.GetMdesder] [Root.Monarch.GetTitle][Root.GetMsMale] zu übernehmen, um die Macht über [Root.GetName] zu erlangen."
 collapse_of_the_khaganate.4.a: "Mit Besorgnis zusehen"
 collapse_of_the_khaganate.4.b: "Die Schuldigen finden"
 collapse_of_the_khaganate.5.t: "Diplomatischer Abbruch"
 collapse_of_the_khaganate.5.d: "Mit dem Einsetzen interner Probleme verlieren wir allmählich unsere Führungsposition in der Welt, wie unsere Untertanen zeigen, von denen immer mehr auf ihre Loyalität gegenüber [Root.Monarch.GetTitle] [Root.Monarch.GetName] verzichten. Ebenso beginnen unsere Beziehungen zu Verbündeten und Nachbarn langsam zu zerreißen."
 collapse_of_the_khaganate.5.a: "Ignoriert sie"
 collapse_of_the_khaganate.5.b: "Macht ihnen ein Geschenk"
 collapse_of_the_khaganate.6.t: "Soziale Unruhen"
 collapse_of_the_khaganate.6.d: "Unsere Untertanen verachten uns als eine elitäre, privilegierte Klasse, die von der Zahlung von Steuern befreit ist. An vielen Orten unseres Reiches versuchen verschiedene Fraktionen, die Macht an sich zu reißen, indem sie uns und einander bekämpfen. Sogar das einfache Volk beginnt, sich gegen uns aufzulehnen und nennt uns unwürdige Tyrannen."
 collapse_of_the_khaganate.6.a: "Ruft unsere Armee zusammen"
 collapse_of_the_khaganate.6.b: "Unterdrückt sie"
 collapse_of_the_khaganate.7.t: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] von Rebellen gefangen genommen"
 collapse_of_the_khaganate.7.d: "Aufgrund [Root.Monarch.GetHerHis] eigener Selbstüberschätzung, ein fähiger Befehlshaber zu sein, gepaart mit der Verzweiflung, unser Imperium vor der Destruktion zu retten, führte [Root.Monarch.GetTitle] [Root.Monarch.GetName] persönlich unsere Soldaten in den Kampf gegen unsere Feinde. Doch in den jüngsten Kampfhandlungen wurden unsere Truppen überwältigt und [Root.Monarch.GetTitle] [Root.Monarch.GetName] wurde gefangen genommen. Für die [Root.Monarch.GetHerHis]e Freilassung fordern sie ein überreichliches Lösegeld, das alle unsere Erwartungen an ein gerechtes Lösegeld übertrifft. Wenn wir uns jedoch weigern, das Geld zu zahlen, wird [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerHis] Ende am Schafott antreten."
 collapse_of_the_khaganate.7.a: "Bezahlt das Lösegeld für [Root.Monarch.GetName]s Freilassung"
 collapse_of_the_khaganate.7.b: "[Root.Heir.GetTitle] [Root.Heir.GetName] soll herrschen"
 collapse_of_the_khaganate.7.c: "Lasst den Kurultai eine[Root.GetMnMale] neue[Root.GetMnMale] [Root.Monarch.GetTitle] wählen"
 collapse_of_the_khaganate.8.t: "Berater vergiftet"
 collapse_of_the_khaganate.8.d: "Einer unserer Berater wurde heute Morgen von seinen Angestellten tot in seinem Bett aufgefunden. Es wurde schnell festgestellt, dass er durch ein tückisches Gift ermordet worden sein muss. Es gibt zu viele Verdächtige, die für diesen bösartigen Mord verantwortlich sein könnten, so dass es schwierig sein wird, den Schuldigen zu finden. Eines ist sicher: Dies wird sicherlich nicht der letzte politisch motivierte Mord an unserem Hof sein!"
 collapse_of_the_khaganate.8.b: "Verstärkt das Wachpersonal am Hof."
 collapse_of_the_khaganate.8.a: "Wir sind von nichts als Verrätern umgeben..."
 collapse_of_the_khaganate.9.t: "Astrachan erklärt Unabhängigkeit!"
 collapse_of_the_khaganate.9.d: "Ein beträchtlicher Teil unseres Landes ist an rebellische Fraktionen gefallen. Einer ihrer Anführer verlangt nun, dass wir ihn als Khan von Astrachan anerkennen, der in unserem Namen autonom über die aufständischen Provinzen herrschen darf. Diese Anmaßung dürfen wir nicht dulden, sonst riskieren wir, die Kontrolle über die Region bald gänzlich zu verlieren!"
 collapse_of_the_khaganate.9.a: "Wir haben sie sowieso nicht benötigt.."
 collapse_of_the_khaganate.9.b: "Dann werden sie sterben!"
