 collapse_of_the_khaganate.100.t: "Stabilisierung des Reiches"
 collapse_of_the_khaganate.100.d: "Die heiklen Jahre, in denen unser Reich in einen anhaltenden Bürgerkrieg verwickelt war, sind vorbei, aber unsere Nation ist geschwächt und anfällig für Eindringlinge. Es ist fraglich, ob wir jemals den früheren Glanz des mongolischen Reiches wiederherstellen können."
 collapse_of_the_khaganate.100.a: "Hoffentlich werden die nächsten paar Jahre besser verlaufen"
#Peoples' Spring
 peoples_spring.1.t: "[Root.GetAdjective]er Völkerfrühling"
 peoples_spring.1.d: "Die anhaltenden sozialen Probleme der letzten Jahre wie Armut, Hungersnot, der Niedergang des traditionellen Handwerks und allgemeine soziale Missstände haben zum Aufstand des [Root.GetAdjective]en Proletariats geführt. Nach einer mehrtägigen Versammlung haben seine Vertreter [Root.Monarch.GetTitle] [Root.Monarch.GetName] und dem [Root.GetAdjective]en Staat eine Sammlung liberaler und demokratischer Forderungen, wie die Gewährleistung der Pressefreiheit und die Einrichtung eines Parlaments, vorgelegt. Die kommenden Wochen werden für die Zukunft unserer Nation entscheidend sein, wenn sich zeigen wird, wie weit diese Revolutionäre ihre Forderungen durchsetzen können."
 peoples_spring.1.a: "Eine neue Revolution hat uns getroffen!"
 peoples_spring.2.t: "Streikende Fabrikarbeiter"
 peoples_spring.2.d: "In vielen unserer Provinzen haben die Fabrikarbeiter ihre Waffen niedergelegt, um gegen die schrecklichen Lebens- und Arbeitsbedingungen zu demonstrieren. Viele von ihnen arbeiten zehn Stunden oder mehr am Tag, leben in Ghettos oder Slums, haben keine Sozialversicherung, sind unterbezahlt und selbst Kinder müssen oft in den Fabriken arbeiten. Sollten wir versuchen, ihre Situation zu verbessern, oder sollten wir sie unterdrücken?"
 peoples_spring.2.a: "Lehnt ihre Forderungen kategorisch ab"
 peoples_spring.2.b: "Wir müssen ihre Sorgen ernst nehmen"
 peoples_spring.3.t: "Revolutionäre Universitäten"
 peoples_spring.3.d: "Wir haben gehört, dass die Revolution auf die Universitäten unseres Landes übergegriffen hat. Nicht nur die Studenten verteilen Flugblätter mit revolutionärem Inhalt oder versammeln sich zu Demonstrationen, die das [Root.GetAdjective]e Regime kritisieren, sondern auch die Dozenten und Professoren hetzen die Studenten gegen uns auf. Dem müssen wir unverzüglich entgegenwirken!"
 peoples_spring.3.a: "Findet die verantwortlichen Urheber und zieht sie zur Rechenschaft"
 peoples_spring.3.b: "Schließt die Universitäten im ganzen Land"
 peoples_spring.3.c: "Verbreitet gegenrevolutionäre Ideen an allen Universitäten!"
 peoples_spring.4.t: "Maschinenstürmerei in [manufactory_province.GetName]"
 peoples_spring.4.d: "Aus Furcht, aufgrund der fortschreitenden Mechanisierung durch die Industrialisierung ihre Arbeitsplätze zu verlieren, haben sich viele verarmte Fabrikarbeiter von [manufactory_province.GetName] den nationalen Aufständen angeschlossen. Um von den Unternehmern bessere Löhne und Arbeitsbedingungen zu fordern und die Einstellung ungelernter, aber billiger Arbeitskräfte zu verhindern, haben sie die maschinellen Anlagen der Fabriken zerstört oder die Baustellen der sich im Bau befindlichen Fabriken verwüstet. Unsere Wirtschaft wird erheblich leiden, wenn weitere Fabriken wegen solcher Unruhen ganz geschlossen werden müssen."
 peoples_spring.4.a: "Arrangiert den sofortigen Wiederaufbau"
 peoples_spring.4.b: "Auf einige wenige Fabriken können wir vorerst verzichten"
 peoples_spring.5.t: "[nationalist_province_1.Culture.GetName] Independence Movement"
 peoples_spring.5.d: "Das [nationalist_province_1.Culture.GetName]e Volk, das unter unserer Herrschaft lebt, hat, angestachelt durch die anhaltenden nationalen Unruhen, die Waffen gegen uns erhoben, um einen souveränen Staat zu errichten, da es sich als Volk zweiter Klasse empfindet. Wenn wir sie nicht zurückdrängen, könnten sie nicht nur ihre Forderungen durchsetzen, sondern auch weitere Rebellen in unserem Reich anstacheln."
 peoples_spring.5.a: "Gewährt ihnen Autonomie"
 peoples_spring.5.b: "Zerschlagt ihre Revolte!"
 peoples_spring.6.t: "Pressezensur"
 peoples_spring.6.d: "Nur unsere staatlichen Behörden kontrollieren und bestimmen, was unsere Druckereien drucken und unsere Journalisten schreiben dürfen. Einer der wichtigsten Standpunkte der Revolutionäre ist die Abschaffung solcher Richtlinien und die Einführung der Pressefreiheit. Sollten wir dies ernsthaft ermöglichen und auf diese Weise das Entstehen regimekritischer Medien zulassen?"
 peoples_spring.6.a: "Niemals!"
 peoples_spring.6.b: "Dies sind Maßnahmen, die schon lange überfällig waren"
 peoples_spring.7.t: "Hungerrevolte"
 peoples_spring.7.d: "Missernten, die daraus resultierenden Hungersnöte, überteuerte Lebensmittel und fragwürdige Marktregulierungen haben zu einer Verschlechterung der sozialen Lage des Proletariats beigetragen. Ihre Unzufriedenheit äußerten sie an jenem Tag an Bäckern, Metzgern und Bauern in [Root.Capital.GetCapitalName], wo zurückgehaltene Lebensmittel von den Aufständischen beschlagnahmt wurden. In der Folge zogen Symbole der Staatsmacht und des bürgerlichen Reichtums die Aufmerksamkeit des aufständischen Pöbels auf sich."
 peoples_spring.7.a: "Verhaftet sie"
 peoples_spring.7.b: "Initiiert Agrarreformen"
 peoples_spring.8.t: "Nacht in der Oper"
 peoples_spring.8.d: "Der [Root.GetAdjective]e Staat befindet sich seit vielen Jahren in einer politischen Krise, während [Root.Monarch.GetTitle] [Root.Monarch.GetName] mit stetig wachsender Autorität regiert, um [Root.Monarch.GetHerHis]e bröckelnde Macht über die gesamte niederländische Nation aufrechtzuerhalten - auf Kosten der belgischen Bevölkerung. Inspiriert durch die Aufführung einer nationalistischen Oper haben belgische Revolutionäre begonnen, Regierungsgebäude in unseren Städten im ganzen Land zu plündern und zu besetzen, auf denen nun die belgische Trikolore weht.\nDie neu einberufene Versammlung der Revolutionäre fordert die Trennung des belgischen Territoriums vom [Root.GetAdjective] Staat und die Anerkennung einer unabhängigen belgischen Nation. Dies ist eine ungeheuerliche Forderung, aber sie könnte sich langfristig als der einzige Weg zur Überwindung der Krise erweisen."
 peoples_spring.8.a: "Wir müssen dies akzeptieren"
 peoples_spring.8.b: "Belgien muss Teil der Niederlande bleiben!"
 peoples_spring.9.t: "Belgischer Aufruf zur Hilfe"
 peoples_spring.9.d: "Jahrzehntelange kulturelle und religiöse Unterschiede in den Niederlanden haben dazu geführt, dass ein belgischer Staat entstanden ist, der sich von den Niederlanden abgespalten hat. Folglich wird [NED.GetMderdie] niederländische [NED.Monarch.GetTitle] verzweifelt versuchen, die von den Belgiern besetzten Gebiete mit allen erdenklichen Mitteln zurückzugewinnen, was die Frage aufwirft, ob wir in diesen Konflikt eingreifen und den belgischen Revolutionären helfen sollten.\nDurch die Unterstützung dieses belgischen Staates könnten wir nicht nur einen wertvollen Verbündeten gewinnen, sondern auch unseren Handelseinfluss in der Nordsee gegen niederländische Kaufleute stärken."
 peoples_spring.9.a: "Versprecht Hilfe"
 peoples_spring.9.b: "Ignoriert ihre Bitte"
 peoples_spring.10.t: "Revolutionäre Denker"
 peoples_spring.10.d.a: "Ein politischer Aktivist namens Karl Marx ist in letzter Zeit durch seine Kritik an der [Root.GetAdjective]en Gesellschaft in den Vordergrund getreten. Er organisierte Treffen mit anderen Intellektuellen, die seine Überzeugungen teilen, und verbreitete gefährliche Ideen durch Flugblätter und öffentliche Proklamationen. Er behauptet, die Macht der globalen Aristokratie sei von der Bourgeoisie usurpiert worden, wodurch [Root.GetMderdie] [Root.Monarch.GetTitle] zu einer bloßen Marionettenfigur geworden sei, und dass sich das einfache Volk seinerseits unweigerlich erheben werde, um diese Emporkömmlinge zu stürzen und ihre eigenen staatenlosen Gesellschaften zu errichten!\nDie Vorschläge von Marx sind zutiefst bedrohlich, aber seine Verhaftung könnte die Dinge nur noch schlimmer machen. Vielleicht könnten wir ihm widerwillig erlauben weiterzumachen, um seine Gefolgsleute im Auge zu behalten."
 peoples_spring.10.d.b: "Aufbauend auf den Schriften und Theorien des Radikalen Karl Marx hat ein anderer deutscher Denker namens Friedrich Engels ähnliche "kommunistische" Ideen in unserem Staat verbreitet. Insbesondere hat er die herrschenden Verhältnisse der [Root.GetAdjective]en Arbeiterklasse kritisiert und behauptet, sie verkaufe ihre Menschlichkeit stückweise und tageweise für einen Hungerlohn. Diese schwachsinnige Verleumdung unserer wohltätigen Regierung und Gesellschaft darf nicht so weitergehen!\nGleichzeitig kann eine einfache Zensur Engels' gefährliche Ideen für die Massen nur noch attraktiver machen. Wir müssen im Umgang mit diesem Mann vorsichtig vorgehen."
 peoples_spring.10.d.c: "Ein gewisser Schriftsteller, der verschiedene intellektuelle Kreise in [Root.Capital.GetCapitalName] verfolgt, hat sich kürzlich mit seinen radikalen Pamphleten einen Namen gemacht, die für die so genannten "kommunistischen" Ideen von Karl Marx und Friedrich Engels eintreten. Diese Pamphlete werden von den [Root.GetAdjective]en Massen und der Aristokratie gleichermaßen gelesen und haben einiges Aufsehen erregt. Es ist behauptet worden, dass dieser radikale Autor für einen offenen Aufruhr gegen unsere Regierung eintritt!\nWenn wir diesen Mann festnehmen und seinen Druckschriften ein Ende setzen, kann das dem Volk nur suggerieren, dass wir ihn als Bedrohung betrachten. Vielleicht wäre es besser, ihn zu ignorieren."
 peoples_spring.10.a: "Lasst ihn hetzen"
 peoples_spring.10.b: "Er muss verhaftet werden!"
 peoples_spring.11.t: "Die griechische Revolution"
 peoples_spring.11.d: "Jahrhunderte kochender revolutionärer Gefühle wurden durch die jüngste Zunahme des Nationalismus unter den ethnischen Minderheiten in unserem Reich verstärkt, um bei den Griechen offenen Widerstand zu erzeugen. Unter der Führung einer Reihe von radikalen Denkern und Führern wie Alexandros Ypsilantis und Theodoros Kolokotronis fordern sie jetzt, dass die Hohe Pforte ihnen volle Autonomie anerkennt, und drohen damit, dass die Straßen Athens mit osmanischem Blut gefüllt werden, wenn wir ihren Forderungen nicht nachgeben!\nDiese Unverschämtheit ist ohnegleichen, aber die Griechen haben eine breite Unterstützung unter den Kafiren, die die ungeheuerliche Auffassung haben, dass sich unsere Nation in einem Zustand des Niedergangs befindet. Hinter unserem Rücken verspotten sie uns als 'den kranken Mann am Bosporus'."
 peoples_spring.11.a: "Wir müssen dies akzeptieren"
 peoples_spring.11.b: "Wir zeigen ihnen einen "kranken Mann"..."
 peoples_spring.12.t: "Griechenland ruft um Hilfe"
 peoples_spring.12.d: "[GRE.GetMDerDie] neu ins Amt gebrachte Grieche [GRE.Monarch.GetTitle] [GRE.Monarch.GetName] hat die Mächte Europas aufgerufen, angesichts der osmanischen Aggression ihre Unterstützung für den griechischen Staat zu proklamieren. Aufgrund der Popularität der philhellenischen Bewegung bei westlichen Dichtern und Malern findet dieser Appell breite öffentliche Unterstützung, insbesondere nachdem ein französischer Maler namens Eugène Delacroix eine weit verbreitete Dramatisierung eines kürzlich von der Türkei verübten Massakers an griechischen Zivilisten angefertigt hat.\nWenn wir nicht einschreiten, um den Griechen zu helfen, werden die Osmanen vielleicht bald wieder zurückkehren und ihren Staat wieder annektieren, sobald sich die öffentliche Aufmerksamkeit auf andere Länder verlagert hat."
 peoples_spring.12.a: "Versprecht Hilfe"
 peoples_spring.12.b: "Ignoriert ihr Gesuch"
 peoples_spring.100.t: "Das Ende des Völkerfrühlings"
 peoples_spring.100.d: "Es ist uns endlich gelungen, die anhaltenden Instabilitäten in unserem Land zu überwinden, indem wir die letzten Hochburgen der Rebellen besiegt haben. Ein bedeutender Sieg für die [Root.GetAdjective]e Regierung!"
 peoples_spring.100.a: "Endlich kehrt der Frieden in unser Land zurück"
#Great Fitna
 great_fitna.1.t: "Die [Root.GetAdjective]e Kalamität"
 great_fitna.1.d: "Dynastische Dekadenz, soziale und religiöse Spannungen und politisches Versagen führten zu einer Reihe von Aufständen im [Root.GetAdjective]en Kalifat. [Root.GetMDerDie] [Root.Monarch.GetTitle] muss diese Probleme unter [Root.Monarch.GetHerHis]e Kontrolle bringen, um einen endgültigen Zusammenbruch des Kalifats zu verhindern.\nEinige unserer Wesire betrachten dies als eine göttliche Prüfung, um unser Kalifat herauszufordern. Diese Behauptung ist jedoch mit Vorsicht zu genießen, da diese Katastrophe eher durch unsere eigenen Fehler herbeigeführt wurde."
 great_fitna.1.a: "Möge Allah [Root.Monarch.GetTitle] [Root.Monarch.GetName] und das [Root.GetAdjective]e Kalifat beschützen."
 great_fitna.2.t: "Plünderung der Schatzkammern"
 great_fitna.2.d: "Während unsere Schatzkammern schon genug unter den aktuellen Belastungen leiden, hat ein mächtiger General unter unserem Kommando angeordnet, dass unsere über Generationen angesammelten Reichtümer an ihn und sein Gefolge übergeben werden. Wenn wir diese Forderung ablehnen, können wir nicht mehr auf seine Loyalität zählen.."
 great_fitna.2.a: "Betrachtet dies als ihre gerechtfertigte Bezahlung."
 great_fitna.2.b: "Dieser Ungehorsam muss bestraft werden ."
 great_fitna.3.t: "Korruption am Hof"
 great_fitna.3.d: "Die Hofbeamten arbeiten zunehmend gegeneinander, anstatt zu versuchen, die unglücklichen Umstände unseres Kalifats gemeinsam zu meistern. Erpressungen, Gewaltverbrechen und Attentate erschüttern regelmäßig den Staat und [Root.Monarch.GetTitle] [Root.Monarch.GetName] und hemmen uns erheblich in unserem Handeln."
 great_fitna.3.a: "Duldet diese Missetaten ausnahmsweise."
 great_fitna.3.b: "Findet und ersetzt alle korrupten Beamten."
 great_fitna.4.t: "Missernte"
 great_fitna.4.d: "Verstärkt durch das Chaos, das unser Land derzeit erschüttert, wurde eine Region unseres Reiches von einer Dürre schwer getroffen. Wir müssen den hungernden und leidenden Menschen dort helfen."
 great_fitna.4.a: "Wir leiden doch selbst..."
 great_fitna.4.b: "Sendet Hilfslieferungen."
 great_fitna.5.t: "Aufsässige Beduinen"
 great_fitna.5.d: "Einige Beduinenstämme haben sich zu Söldnerbanden zusammengeschlossen, die nun durch das Land ziehen und die wehrlose Landbevölkerung drangsalieren und ausplündern..\nWir müssen diese Anarchie in den Griff bekommen!"
 great_fitna.5.a: "Sie müssen befriedet werden."
 great_fitna.5.b: "Macht ihnen Zugeständnisse"
 great_fitna.6.t: "Apostasie im Hedschas"
 great_fitna.6.d: "[HED.Monarch.GetName] [HED.Monarch.Dynasty.GetName], [HED.Monarch.GetTitle] von [HED.GetName], gilt als [HED.GetMderdie][HED.GetMinFemale] Hüter der heiligen Städte Mekka und Medina, [HED.GetMderdie] lange Zeit unter unserer Lehnsherrschaft regiert hat. Doch mit dem schwindenden Einfluss, den wir auf diese Region ausüben, war [HED.Monarch.GetSheHe] nicht mehr in der Lage, sunnitische Prediger und Missionare daran zu hindern, in [HED.Monarch.GetHerHis]em Reich zu missionieren.\nWenn wir die heiligsten Stätten des Islams verlieren würden, wäre das ein schwerer Schlag für unsere kalifale Autorität. Wir müssen den rechtmäßigen Glauben im Hedschas wiederherstellen!"
 great_fitna.6.a: "Zwingt sie dazu."
 great_fitna.6.b: "Genügend Dukaten werden ihnen zeigen, was der wahre Glaube ist."
 great_fitna.6.c: "Gebt sie auf."
 great_fitna.7.t: "Aufstieg von Badr al-Jamali"
 great_fitna.7.d: "Es ist uns aufgefallen, dass unsere levantinischen Gebiete nicht so stark von der ständigen Anarchie betroffen waren wie andere Teile des Kalifats. Dies verdanken wir vor allem dem Statthalter von Damaskus, dem armenischen General Badr al-Jamali. Er hielt die rebellischen Truppen in Schach und rationierte die Versorgung der Zivilbevölkerung.\nWahrlich, dieser Mann ist einer der fähigsten Menschen, die [Root.GetMdemder] [Root.Monarch.GetTitle] die Treue geschworen haben. Wir könnten ihn nun um Hilfe bitten, um auch die anderen Teile des Kalifats zu befrieden. Allerdings sollten wir uns auch bewusst sein, dass er unsere Schwäche zum persönlichen Vorteil ausnutzen könnte."
 great_fitna.7.a: "Ladet ihn an den Hof ein."
 great_fitna.7.b: "Wir brauchen seine Hilfe nicht."
 great_fitna.8.t: "Das unheilvolle Bankett"
 great_fitna.8.d: "Wir hatten nicht erwartet, dass Badr al-Jamali eine so kompromisslose Haltung einnehmen würde:\nNoch am selben Tag, an dem er in [Root.Capital.GetCapitalName] ankam, lud er alle Befehlshaber der rebellischen Mamluken der Stadt zu einem Bankett ein. Da sie den Grund für den Besuch des armenischen Generals nicht kannten, ahnten sie bei seiner Ankunft nichts von seinen bösen Absichten. Als sie zu später Stunde einer nach dem anderen betrunken aufbrachen, wurden sie einzeln von al-Jamalis Männern erdrosselt.\nNun, da wir vorerst die Kontrolle über die Hauptstadt zurückgewonnen haben, fordert al-Jamali die Position als oberster Wesir. Er verspricht, die verbleibenden Rebellen zu eliminieren und das Land zu befrieden, sodass [Root.Monarch.GetTitle] [Root.Monarch.GetName] schließlich die volle Kontrolle über das Kalifat zurückerlangen wird. Wollen wir uns auf seine effektiven, aber gnadenlosen Pläne einlassen?"
 great_fitna.8.a: "Ernennt ihn zum befugtesten Wesir."
 great_fitna.8.b: "Er muss gestoppt werden, bevor er zu mächtig wird."
 great_fitna.9.t: "Uneinigkeit in der Armee"
 great_fitna.9.d: "Berichte über gewaltsame Ausschreitungen innerhalb unserer Armee werden immer häufiger - vor allem zwischen türkischen Mamelucken und nubischen, berberischen oder syrischen Soldaten auf der anderen Seite. Dies wurde deutlich, als [Root.Monarch.GetTitle] [Root.Monarch.GetName] bei einem Spaziergang durch [Root.Capital.GetCapitalName] mit [Root.Monarch.GetHerHis]en eigenen Augen beobachten musste, wie ein betrunkener Mamluke von einem nubischen Pöbel ermordet wurde, nachdem er einen nubischen Soldaten attackiert hatte.\nWir müssen uns endlich für eine der beiden Seiten entscheiden, um nicht beide Gruppen zum Feind zu haben, aber gleichzeitig müssen wir verhindern, dass wir zur Marionette einer der Fraktionen werden!"
 great_fitna.9.a: "Unterstützt die Mamluken"
 great_fitna.9.b: "Unterstützt die Opposition"
 great_fitna.10.t: "Inkompetente Wesire"
 great_fitna.10.d: "Die Wesire an unserem Hof sind mächtig, aber alles andere als fähige Staatsmänner. Sie sind nicht in der Lage, das Kalifat richtig zu verwalten oder zu regieren, was uns daran hindert, mit voller Kraft gegen die aktuellen Bedrohungen vorzugehen. Wir müssen ein totales Staatsversagen verhindern, indem wir alle unfähigen Wesire sofort austauschen!!"
 great_fitna.10.a: "Sie müssen dauerhaft aus dem Amt entfernt werden!"
 great_fitna.10.b: "Wir können es uns nicht leisten, sie zu verlieren."
 great_fitna.11.t: "Wachsender sunnitischer Einfluss"
 great_fitna.11.d: "Die Muslime von [sunni_prov.GetName], einst fromme Anhänger der [Root.Religion.GetName]en Religion haben ihren Glauben aufgegeben. Zum ersten Mal seit über einem Jahrhundert predigen die örtlichen Moscheen wieder im Namen des Abbasidenkalifats.\nWir müssen diese Häresie stoppen!"
 great_fitna.11.a: "Im Moment gibt es Wichtigeres."
 great_fitna.11.b: "Bringt sie zur Vernunft."
 great_fitna.12.t: "Autonome Statthalter"
 great_fitna.12.d: "Die bröckelnde Autorität des Kalifats hat in vielen Teilen unseres Reiches zu dem Wunsch nach mehr Selbstbestimmung geführt. Besonders betroffen sind die wohlhabenden Küstenstädte der Levante, wo der dortige Kaufmannsadel regelmäßig die Steuerzahlungen an uns aussetzt. Angeblich streben sie danach, unsere Oberherrschaft vollständig abzuschütteln, um in Ruhe Handel treiben und Reichtümer anhäufen zu können."
 great_fitna.12.a: "Wir können auf ein paar Städte verzichten."
 great_fitna.12.b: "Bekämpft jeden, der sich unserer Herrschaft widersetzt."
 great_fitna.100.t: "Provisorische Stabilisierung"
 great_fitna.100.d: "Während die turbulenten Jahrzehnte, die unser einst geeintes Land verwüsteten, allmählich in den Annalen der Geschichte verblassen, stehen wir am Scheideweg in eine ungewisse Zukunft. Die Wunden, die durch die Irrungen und Wirrungen der Vergangenheit geschlagen wurden, beginnen vorerst zu heilen, und ein Hauch von Ruhe liegt in der Luft."
 great_fitna.100.a: "Die Zeit der Instabilität ist vorerst vorbei."
 great_fitna.101.t: "Das Kalifat siegt"
 great_fitna.101.d: "Mit unerschütterlicher Entschlossenheit haben wir uns unablässig darum bemüht, den Untergang des [Root.GetAdjective]en Kalifats abzuwenden, indem wir die Lehren unseres Glaubens konsequent vertreten und verteidigt haben.\nAuch wenn die derzeitige Lage der Nation die Illusion von Ruhe und Wiederherstellung vermitteln mag, sind wir uns sehr wohl bewusst, dass unter der Oberfläche das Potenzial für eine noch schwerwiegendere Katastrophe lauert, eine Katastrophe, die beispiellose Verwüstungen auslösen und das Gefüge unseres geliebten Heimatlandes unwiederbringlich zerstören könnte."
 great_fitna.101.a: "Sie werden vorerst ruhig bleiben."
 great_fitna.102.t: "Das Kalifat kapituliert"
 great_fitna.102.d: "Heute Morgen ereignete sich ein dreistes Ereignis, als der große Palast von [Root.Monarch.GetTitle] [Root.Monarch.GetName] dem Ansturm rebellischer mamlukischer Befehlshaber unterlag. Mit dem Beistand von verräterischen Wesiren zwangen sie [Root.Monarch.GetTitle], die Herrschaft von [Root.Monarch.GetHerHim] aufzugeben, und verbannten [Root.Monarch.GetHerHim] aus dem Land, das [Root.Monarch.GetSheHe] einst regierte.\n An [Root.Monarch.GetHerHis]er Stelle haben sie eine schwächliche und unerfahrene Marionette auf den Thron gesetzt, eine bloße Schachfigur in ihrem großen Plan. Obwohl die Aufständischen derzeit die Feindseligkeiten einstellen, wird dieser gefährliche Staatsstreich dem Kalifat beispiellosen Schaden zufügen und es schwächer und verletzlicher machen als je zuvor. Die Folgen werden das Reich in Ungewissheit stürzen und weitere Zwietracht und Instabilität hervorrufen."
 great_fitna.102.a: "Hoffen wir, dass es keinen weiteren Putsch geben wird..."
#Factionalism of the Rus
 russian_factionalism.1.t: "Zersplitterung der Rus"
 russian_factionalism.1.d: "Trotz der Abschaffung des Rota-Systems, das bis vor kurzem die Erbfolge in den russischen Fürstentümern nach dem Senioritätsprinzip regelte, konnte die immerwährende und fortschreitende Feindschaft innerhalb der russischen Fürsten nicht beigelegt werden. Obwohl die Nachfolge in den einzelnen Fürstentümern nun nach dem Primogeniturprinzip geregelt ist, erheben verschmähte Fürsten weiterhin Ansprüche auf die mächtigsten und reichsten Fürstentümer der Rus.\n\nDadruch hat sich die einst starke und geeinte Kiewer Rus zu einem Konfliktstaat entwickelt, in dem sich einzelne Zweige der Rurikiden-Dynastie gegenseitig bekämpfen und erschlagen, um ihre vermeintlichen Ansprüche durchzusetzen. Es ist ungewiss, ob [Root.Monarch.GetTitle] [Root.Monarch.GetName] die nötige Autorität ausüben wird, um [Root.Monarch.GetHerHis]e untergebenen Verwandten zu beschwichtigen und zu bändigen, wenn sie gleichzeitig um [Root.Monarch.GetHerHis]en begehrten Großfürstenthron streiten werden..."
 russian_factionalism.1.d2: "Das Festhalten am Rota-System, das die Erbfolge in den russischen Fürstentümern nach einem Senioritätsprinzip regelt, erwies sich auf Dauer als schwerer Fehler. Jeder Tod eines Fürsten bedeutete, dass potenziell jeder Titel in der Rus neu belehnt werden musste, wodurch den direkten Nachkommen des verstorbenen Fürsten oft nur wertlose oder im schlimmsten Fall gar keine Fürstentümer blieben.\n\nDadruch hat sich die einst starke und geeinte Kiewer Rus zu einem Konfliktstaat entwickelt, in dem sich einzelne Zweige der Rurikiden-Dynastie gegenseitig bekämpfen und erschlagen, um ihre vermeintlichen Ansprüche durchzusetzen. Es ist ungewiss, ob [Root.Monarch.GetTitle] [Root.Monarch.GetName] die nötige Autorität ausüben wird, um [Root.Monarch.GetHerHis]e untergebenen Verwandten zu beschwichtigen und zu bändigen, wenn sie gleichzeitig um [Root.Monarch.GetHerHis]en begehrten Großfürstenthron streiten werden..."
 russian_factionalism.1.a: "Das Imperium aller Ostslawen darf nicht untergehen!"
 russian_factionalism.2.t: "Russischer Magnat revoltiert"
 russian_factionalism.2.d: "Ein mächtiger Magnat von [kiev_reb_prov.GetAreaName], der mit unserer Herrschaft unzufrieden ist, hat sich an uns gewandt mit der Forderung, seine Ländereien mit größerer Autonomie regieren zu dürfen. Er behauptet, dass wir uns nicht länger auf ihn als loyalen Vasallen verlassen können, wenn wir nicht zustimmen. Sollen wir nachgeben?"
 russian_factionalism.2.a: "Wenn er sich gegen uns erhebt, soll er sterben!"
 russian_factionalism.2.b: "Wir dürfen ihn nicht zu unserem Feind machen."
 russian_factionalism.3.t: "Tmutarakan strebt nach Unabhängigkeit"
 russian_factionalism.3.d: "Das Fürstentum Tmutarakan war dank des immensen Reichtums, den seine Lage am Schwarzen Meer mit sich bringt, schon immer ein begehrtes Streitobjekt unter den russischen Fürsten; auch wir haben in der Vergangenheit hiervon profitiert. Die Magnaten des Fürstentums fürchten, dass sie bald zum Spielball zwischen uns und den anderen Apanagen werden und fordern die sofortige Auflösung unseres Lehnsvertrages. Andernfalls sehen sie sich gezwungen, den diplomatischen und geschäftlichen Kontakt zu uns ganz abzubrechen."
 russian_factionalism.3.a: "Überlasst sie der Gnade der  Polovtsy."
 russian_factionalism.3.b: "Erinnert sie daran, wer ihr wahrer Oberherr ist."
 russian_factionalism.4.t: "Polnischer Einfluss in Wolhynien"
 russian_factionalism.4.d: "Polen spielte für die Kiewer Rus lange Zeit eine wichtige Rolle für den Handel, da die Landrouten nach Westeuropa durch dieses Gebiet verlaufen. Mit zunehmender Zersplitterung in den vergangenen Jahrzehnten haben sich die Fürsten von Wolhynien jedoch immer mehr von uns entfremdet und sich stattdessen immer mehr den polnischen Herrschern angenähert. Nun ist es so weit gekommen, dass sich die wolhynischen Fürsten mit polnischer Unterstützung abgespalten haben, da sie [Root.Monarch.GetTitle] [Root.Monarch.GetName] von [Root.GetName] nicht mehr als ihren legitimen Herrscher betrachten."
 russian_factionalism.4.a: "Sie werden eines Tages zu uns zurückkehren."
 russian_factionalism.4.b: "Wolhynien darf nicht in polnische Hände fallen!!"
 russian_factionalism.5.t: "Der Aufstieg von Wladimir"
 russian_factionalism.5.d: "[VDR.Monarch.GetTitle] [VDR.Monarch.GetTitle], ein bisher unbedeutender Neffe des ehemaligen [VDR.Monarch.GetTitle] von Vladimir, hat seinen Onkel heimtückisch ermordet, um den Thron für sich zu beanspruchen. Laut seiner Aussage war er der Unterwürfigkeit seines Onkels gegenüber der [Root.GetAdjective]en Regierung überdrüssig, die er für das Fürstentum als inakzeptabel erachtete.\nEr verlangt nun, dass wir ihn als unabhängigen Fürsten von Wladimir anerkennen. Sollten wir es jedoch wagen, uns zu weigern, schwört er, [Root.Monarch.GetTitle] [Root.Monarch.GetName] höchstpersönlich im Kampf zu erschlagen."
 russian_factionalism.5.a: "Nur ein weiterer überambitionierter Narr."
 russian_factionalism.5.b: "Dieser Thronanwärter darf nicht gewinnen!"
 russian_factionalism.6.t: "Die brüderlichen Fürstentümer"
 russian_factionalism.6.d: "Die Fürstentümer Kiew, Perejaslawl und Tschernigow waren seit der Herrschaft von Jaroslaw dem Weisen, der diese drei Fürstentümer seinen Söhnen vererbte, die politischen und kulturellen Vorreiter in der gesamten ostslawischen Welt. Doch diese glanzvollen Zeiten sind längst vorbei, heute herrscht zwischen den Fürstentümern erbitterte Rivalität. Die Fürsten und Magnaten dieser Regionen haben nun verkündet, dass sie unsere Feudalherrschaft über sie nicht mehr anerkennen werden. Wir müssen unverzüglich unsere Stärke beweisen!"
 russian_factionalism.6.a: "Dies ist nicht die Zeit für Blutvergießen."
 russian_factionalism.6.b: "Lasst sie ihren Fehler bereuen."
 russian_factionalism.7.t: "Nowgorodische Abkehr"
 russian_factionalism.7.d: "Die Bevölkerung von Nowgorod ist seit langem mit unseren Machenschaften unzufrieden, sie ist es leid, Abgaben an uns zu zahlen und Soldaten für unsere Feldzüge zu stellen. Diese opportunistische Stimmung wurde inzwischen von lokalen Magnaten übernommen, die aufgrund unserer aktuellen politischen Wirren auf eine Chance hoffen, endlich die Autorität des Großfürsten von Kiew abzuschütteln und einen souveränen Handelsstaat zu errichten."
 russian_factionalism.7.a: "Werdet diese Unruhestifter los."
 russian_factionalism.7.b: "Diese Haltung darf nicht toleriert werden!"
 russian_factionalism.8.t: "Opposition in [rand_appa.GetName]"
 russian_factionalism.8.d: "[rand_appa.Monarch.GetTitle] [rand_appa.Monarch.GetName] und die Magnaten von [rand_appa.GetName], die sich durch eine jahrzehntelange, angeblich miserable Herrschaft unsererseits vernachlässigt und unterdrückt fühlen, haben zu einem Aufstand gegen uns aufgerufen. Wir müssen ihnen entgegenkommen, wenn wir die missliche Lage entschärfen und unsere Herrschaft erhalten wollen."
 russian_factionalism.8.a: "Wir sind nicht auf diese Scheinheiligen angewiesen."
 russian_factionalism.8.b: "Überhäuft sie mit Geschenken."
 russian_factionalism.9.t: "Zersplitterung breitet sich aus"
 russian_factionalism.9.d: "Im Zuge der aktuellen Machtkämpfe zwischen den Fürsten der Kiewer Rus ergreifen an einigen Orten kleinere Fürsten die Gelegenheit zum Aufstand und fordern ihre Unabhängigkeit von ihren Lehnsherren.\nEiner dieser Fürsten, dessen Kerngebiet sich seither in [rus_mag_prov.GetName] befand, hat fragwürdige Dokumente vorgelegt, die angeblich seinen Anspruch auf umliegende Städte und Provinzen belegen. Unabhängig davon sind wir derzeit nicht in der Lage, dies zu verhindern."
 russian_factionalism.9.a: "Besorgniserregend."
 russian_factionalism.10.t: "Kampfunwillig"
 russian_factionalism.10.d: "In vielen Regimentern unserer Armee herrscht Unmut über die jüngsten Feldzüge, da sie verlustreich und oft wenig zielführend waren. Die Folge ist, dass viele Soldaten zu feindlichen Fürsten oder Magnaten desertieren. Wir müssen uns entweder frühzeitig potenzieller Deserteure entledigen oder unsere Armeestrategien völlig neu überdenken."
 russian_factionalism.10.a: "Löst die Regimenter auf."
 russian_factionalism.10.b: "Dieses Problem muss sofort behoben werden."
 russian_factionalism.100.t: "Russische Zersplitterung ebbt ab"
 russian_factionalism.100.d: "Die schlimmsten Zeiten der Fragmentierung sind endlich vorbei; doch wir haben den höchsten aller Preise bezahlt. Wir waren den Herausforderungen und Drohungen gegen uns nicht gewachsen und verloren den prächtigen Titel des Großfürsten der Rus an den verräterischen [new_russian_grand_prince.Monarch.GetTitle] [new_russian_grand_prince.Monarch.GetName] von [new_russian_grand_prince.GetName]. Mit Scham und Demütigung werden wir verteidigen müssen, was uns noch bleibt."
 russian_factionalism.100.d2: "Die schlimmsten Zeiten der Fragmentierung sind endlich vorbei; und wir haben unsere ungezähmte Macht als rechtmäßiger Großfürst der Rus bewiesen. Unsere Feinde waren zahlreich und oft aus unseren eigenen Reihen, aber letztendlich konnten wir sie alle so weit besiegen, dass sie in naher Zukunft keine Bedrohung mehr für uns darstellen werden.\nDas [Root.GetAdjective]e Großfürstentum soll wieder auferstehen!"
 russian_factionalism.100.a: "Fraternität muss neu definiert werden."
